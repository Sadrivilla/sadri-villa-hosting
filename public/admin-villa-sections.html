<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - Villa Sections</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body{
  font-family:Arial;
  background:#f3f4f6;
  padding:40px;
}

.container{
  max-width:800px;
  margin:auto;
  background:white;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

h2{
  margin-bottom:20px;
}

input, textarea, select{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ddd;
}

button{
  background:#2563eb;
  color:white;
  padding:12px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

button:hover{
  background:#1d4ed8;
}

.preview{
  margin-top:20px;
  padding:20px;
  border-radius:10px;
}
</style>
</head>
<body>

<div class="container">
<h2>Add Villa Section</h2>

<input type="text" id="title" placeholder="Title">

<textarea id="description" rows="4" placeholder="Description"></textarea>

<label>Upload Image</label>
<input type="file" id="image">

<label>Background Color</label>
<input type="color" id="bgColor" value="#ffffff">

<label>Text Color</label>
<input type="color" id="textColor" value="#0f172a">

<label>Font Style</label>
<select id="fontFamily">
<option value="inherit">Default</option>
<option value="'Pacifico', cursive">Pacifico (Cursive)</option>
<option value="'Playfair Display', serif">Playfair (Elegant)</option>
</select>

<label>Order</label>
<input type="number" id="order" value="1">

<label>
<input type="checkbox" id="enabled" checked> Enabled
</label>

<br><br>
<button onclick="saveSection()">Save Section</button>

<div id="status"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06",
storageBucket:"sadri-villa-14c06.firebasestorage.app"
});

const db = getFirestore(app);
const storage = getStorage(app);

window.saveSection = async function(){

  const title = document.getElementById("title").value;
  const description = document.getElementById("description").value;
  const imageFile = document.getElementById("image").files[0];
  const bgColor = document.getElementById("bgColor").value;
  const textColor = document.getElementById("textColor").value;
  const fontFamily = document.getElementById("fontFamily").value;
  const order = Number(document.getElementById("order").value);
  const enabled = document.getElementById("enabled").checked;

  if(!title || !description){
    alert("Title and Description required");
    return;
  }

  let imageUrl = "";

  if(imageFile){
    const imageRef = ref(storage, "villaSections/" + Date.now() + "_" + imageFile.name);
    await uploadBytes(imageRef, imageFile);
    imageUrl = await getDownloadURL(imageRef);
  }

  await addDoc(collection(db,"villaSections"),{
    title,
    description,
    imageUrl,
    backgroundColor:bgColor,
    textColor,
    fontFamily,
    order,
    enabled,
    createdAt:serverTimestamp()
  });

  document.getElementById("status").innerHTML = "âœ… Section Saved Successfully";
  alert("Section Added Successfully");

  document.querySelectorAll("input, textarea").forEach(el=>{
    if(el.type !== "color" && el.type !== "checkbox") el.value="";
  });

}
</script>

</body>
</html>
