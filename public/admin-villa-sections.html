<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - Villa Sections</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body{
  font-family:Arial;
  background:#f3f4f6;
  padding:40px;
}

/* Card */
.container{
  max-width:900px;
  margin:auto;
  background:white;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  margin-bottom:40px;
}

input, textarea, select{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ddd;
}

button{
  background:#2563eb;
  color:white;
  padding:12px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

button:hover{
  background:#1d4ed8;
}

/* Preview */
.preview-box{
  margin-top:20px;
  padding:30px;
  border-radius:12px;
  text-align:center;
}

/* Popup */
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:30px 50px;
  border-radius:15px;
  box-shadow:0 20px 60px rgba(0,0,0,.3);
  font-size:18px;
  display:none;
  z-index:9999;
}

.popup.success{border-left:6px solid #16a34a;}
.popup.error{border-left:6px solid #dc2626;}

/* Existing sections */
.section-item{
  background:#fff;
  padding:20px;
  border-radius:10px;
  margin-bottom:15px;
  box-shadow:0 5px 20px rgba(0,0,0,.08);
}
.section-item button{
  margin-right:10px;
  padding:6px 12px;
  font-size:14px;
}
</style>
</head>
<body>

<div class="container">
<h2>Add Villa Section</h2>

<input type="text" id="title" placeholder="Title">
<textarea id="description" rows="4" placeholder="Description"></textarea>

<label>Upload Image</label>
<input type="file" id="image">

<img id="imagePreview" style="max-width:200px;display:none;margin-bottom:15px;">

<label>Background Color</label>
<input type="color" id="bgColor" value="#ffffff">

<label>Text Color</label>
<input type="color" id="textColor" value="#0f172a">

<label>Font Style</label>
<select id="fontFamily">
<option value="inherit">Default</option>
<option value="'Pacifico', cursive">Pacifico (Cursive)</option>
<option value="'Playfair Display', serif">Playfair (Elegant)</option>
</select>

<label>Order</label>
<input type="number" id="order" value="1">

<label>
<input type="checkbox" id="enabled" checked> Enabled
</label>

<br><br>
<button onclick="saveSection()">Save Section</button>

<h3 style="margin-top:30px;">Live Preview</h3>
<div id="livePreview" class="preview-box"></div>
</div>

<div class="container">
<h2>Existing Sections</h2>
<div id="existingSections"></div>
</div>

<div id="popup" class="popup"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06",
  storageBucket:"sadri-villa-14c06.appspot.com"
});

const db = getFirestore(app);
const storage = getStorage(app);
const auth = getAuth(app);

/* AUTH CHECK */
onAuthStateChanged(auth,(user)=>{
  if(!user){
    alert("Admin login required");
    window.location.href="login.html";
  }
});

/* POPUP */
function showPopup(message,type){
  const popup=document.getElementById("popup");
  popup.innerText=message;
  popup.className="popup "+type;
  popup.style.display="block";
  setTimeout(()=>popup.style.display="none",3000);
}

/* IMAGE PREVIEW */
document.getElementById("image").addEventListener("change",e=>{
  const file=e.target.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=function(ev){
      const img=document.getElementById("imagePreview");
      img.src=ev.target.result;
      img.style.display="block";
    };
    reader.readAsDataURL(file);
  }
});

/* LIVE PREVIEW */
["title","description","bgColor","textColor","fontFamily"].forEach(id=>{
  document.getElementById(id).addEventListener("input",updatePreview);
});

function updatePreview(){
  const title=document.getElementById("title").value;
  const desc=document.getElementById("description").value;
  const bg=document.getElementById("bgColor").value;
  const color=document.getElementById("textColor").value;
  const font=document.getElementById("fontFamily").value;

  const preview=document.getElementById("livePreview");
  preview.style.background=bg;
  preview.style.color=color;
  preview.style.fontFamily=font;
  preview.innerHTML=`<h2>${title||"Title Preview"}</h2><p>${desc||"Description Preview"}</p>`;
}

/* SAVE SECTION */
window.saveSection=async function(){
try{
  const title=document.getElementById("title").value;
  const description=document.getElementById("description").value;
  const file=document.getElementById("image").files[0];
  const bg=document.getElementById("bgColor").value;
  const textColor=document.getElementById("textColor").value;
  const font=document.getElementById("fontFamily").value;
  const order=Number(document.getElementById("order").value);
  const enabled=document.getElementById("enabled").checked;

  if(!title||!description){
    showPopup("Title & Description required","error");
    return;
  }

  let imageUrl="";
  if(file){
    const imageRef=ref(storage,"villaSections/"+Date.now()+"_"+file.name);
    await uploadBytes(imageRef,file);
    imageUrl=await getDownloadURL(imageRef);
  }

  await addDoc(collection(db,"villaSections"),{
    title,description,imageUrl,
    backgroundColor:bg,
    textColor,
    fontFamily:font,
    order,enabled,
    createdAt:serverTimestamp()
  });

  showPopup("Section Saved Successfully","success");

}catch(err){
  showPopup("Error: "+err.message,"error");
}
}

/* LOAD EXISTING SECTIONS */
const listContainer=document.getElementById("existingSections");

onSnapshot(query(collection(db,"villaSections"),orderBy("order")),snapshot=>{
  listContainer.innerHTML="";
  snapshot.forEach(docSnap=>{
    const data=docSnap.data();
    const div=document.createElement("div");
    div.className="section-item";
    div.innerHTML=`
      <strong>${data.title}</strong> (Order: ${data.order})
      <br>
      Status: ${data.enabled?"Enabled":"Disabled"}
      <br><br>
      <button onclick="toggleSection('${docSnap.id}',${data.enabled})">
        ${data.enabled?"Disable":"Enable"}
      </button>
      <button onclick="deleteSection('${docSnap.id}')">Delete</button>
    `;
    listContainer.appendChild(div);
  });
});

/* TOGGLE */
window.toggleSection=async function(id,current){
  await updateDoc(doc(db,"villaSections",id),{
    enabled:!current
  });
};

/* DELETE */
window.deleteSection=async function(id){
  if(confirm("Delete this section?")){
    await deleteDoc(doc(db,"villaSections",id));
  }
};

</script>
</body>
</html>
