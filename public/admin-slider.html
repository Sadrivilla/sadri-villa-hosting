<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Slider Images | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#eef2ff;
}

/* NAV */
.navbar{
  padding:14px 24px;
  background:rgba(234,242,255,.7);
  backdrop-filter:blur(14px);
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.navbar h3{margin:0}

/* BACK */
.back-wrap{
  max-width:1000px;
  margin:14px auto 0;
}
.back-btn{
  background:rgba(37,99,235,.18);
  color:#1e3a8a;
  border:none;
  padding:8px 16px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  backdrop-filter:blur(12px);
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}

/* CONTAINER */
.container{
  max-width:1000px;
  margin:20px auto 30px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(16px);
  border-radius:20px;
  padding:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.12);
}

/* UPLOAD */
.upload-box{
  border:2px dashed rgba(148,163,184,.6);
  border-radius:18px;
  padding:24px;
  text-align:center;
}
.upload-box input{display:none}
.upload-box label{
  padding:12px 22px;
  background:rgba(37,99,235,.25);
  color:#1e3a8a;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
  backdrop-filter:blur(12px);
}
.preview{display:none;margin-top:16px}
.preview img{
  max-width:100%;
  height:220px;
  object-fit:cover;
  border-radius:16px;
}

/* GLASS BUTTONS */
button{
  padding:8px 14px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  background:rgba(37,99,235,.18);
  color:#1e3a8a;
  backdrop-filter:blur(12px);
  box-shadow:0 6px 18px rgba(0,0,0,.12);
}
button:hover{opacity:.9}

/* LIST */
.item{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px;
  border-radius:16px;
  margin-bottom:12px;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,.55);
}
.item.enabled{
  background:rgba(34,197,94,.18);
}
.item img{
  width:120px;
  height:70px;
  object-fit:cover;
  border-radius:12px;
}
.item small{color:#475569}

/* EMPTY */
.empty{
  text-align:center;
  padding:40px;
  color:#64748b;
  font-weight:600;
}

/* TOAST */
.toast{
  position:fixed;
  right:20px;
  bottom:20px;
  padding:14px 18px;
  border-radius:16px;
  color:#fff;
  font-weight:600;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  opacity:0;
  transform:translateY(20px);
  transition:.35s;
  z-index:9999;
}
.toast.show{opacity:1;transform:translateY(0)}
.toast.success{background:#16a34a}
.toast.error{background:#dc2626}
.toast.info{background:#2563eb}
</style>
</head>

<body>

<div class="navbar">
  <h3>üñº Slider Images ‚Äì Admin</h3>
</div>

<div class="back-wrap">
  <button class="back-btn" onclick="location.href='admin-dashboard.html'">‚Üê Back</button>
</div>

<div class="container">

  <!-- UPLOAD -->
  <div class="upload-box">
    <input type="file" id="fileInput" accept="image/*">
    <label for="fileInput">Select Slider Image</label>

    <div class="preview" id="previewBox">
      <img id="previewImg"><br><br>
      <button onclick="upload()">Upload</button>
    </div>
  </div>

  <!-- LIST -->
  <h4 style="margin-top:30px">Existing Slider Images</h4>
  <div id="sliderList"></div>

</div>

<div id="toast" class="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

/* FIREBASE INIT */
const app = initializeApp({
  apiKey: "AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain: "sadri-villa-14c06.firebaseapp.com",
  projectId: "sadri-villa-14c06",
  storageBucket: "sadri-villa-14c06.firebasestorage.app"
});

const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

/* DOM */
const fileInput = document.getElementById("fileInput");
const previewBox = document.getElementById("previewBox");
const previewImg = document.getElementById("previewImg");
const sliderList = document.getElementById("sliderList");
const toast = document.getElementById("toast");

let selectedFile = null;
let sliderImages = [];

/* TOAST */
function showToast(msg, type = "info") {
  toast.textContent = msg;
  toast.className = `toast ${type} show`;
  setTimeout(() => toast.classList.remove("show"), 2500);
}

/* AUTH */
onAuthStateChanged(auth, async (user) => {
  if (!user) location.href = "login.html";
  const token = await user.getIdTokenResult(true);
  if (!token.claims.admin) {
    alert("Admin only");
    location.href = "dashboard.html";
  }
});

/* PREVIEW */
fileInput.onchange = (e) => {
  selectedFile = e.target.files[0];
  if (!selectedFile) return;
  previewImg.src = URL.createObjectURL(selectedFile);
  previewBox.style.display = "block";
};

/* LOAD SLIDER IMAGES */
onSnapshot(doc(db, "siteSettings", "home"), (snap) => {
  sliderImages = snap.data()?.sliderImages || [];
  render();
});

/* RENDER */
function render() {
  sliderList.innerHTML = "";

  if (!sliderImages.length) {
    sliderList.innerHTML =
      `<div class="empty">No slider images uploaded yet</div>`;
    return;
  }

  sliderImages
    .sort((a, b) => a.order - b.order)
    .forEach((img, i) => {
      sliderList.innerHTML += `
        <div class="item ${img.enabled !== false ? "enabled" : ""}">
          <img src="${img.url}">
          <div style="flex:1">
            <small>Order: ${img.order}</small><br>
            <small>Status: ${img.enabled === false ? "Disabled" : "Enabled"}</small>
          </div>
          <button onclick="move(${i},-1)">‚Üë</button>
          <button onclick="move(${i},1)">‚Üì</button>
          <button onclick="toggle(${i})">
            ${img.enabled === false ? "Enable" : "Disable"}
          </button>
          <button onclick="removeImg('${img.url}')">Delete</button>
        </div>`;
    });
}

/* UPLOAD SLIDER IMAGE */
window.upload = async () => {
  if (!selectedFile) return;

  const order = sliderImages.length
    ? Math.max(...sliderImages.map(i => i.order)) + 1
    : 1;

  const fileRef = ref(
    storage,
    `images/site/slider/${Date.now()}-${selectedFile.name}`
  );

  await uploadBytes(fileRef, selectedFile);
  const url = await getDownloadURL(fileRef);

  sliderImages.push({
    url,
    order,
    enabled: true,
    createdAt: new Date()
  });

  await updateDoc(doc(db, "siteSettings", "home"), { sliderImages });

  previewBox.style.display = "none";
  fileInput.value = "";
  selectedFile = null;

  showToast("Slider image uploaded", "success");
};

/* MOVE */
window.move = async (i, dir) => {
  const j = i + dir;
  if (j < 0 || j >= sliderImages.length) return;

  [sliderImages[i].order, sliderImages[j].order] =
    [sliderImages[j].order, sliderImages[i].order];

  await updateDoc(doc(db, "siteSettings", "home"), { sliderImages });
  showToast("Order updated", "info");
};

/* TOGGLE */
window.toggle = async (i) => {
  sliderImages[i].enabled = !sliderImages[i].enabled;
  await updateDoc(doc(db, "siteSettings", "home"), { sliderImages });
  showToast(
    sliderImages[i].enabled ? "Image enabled" : "Image disabled",
    "info"
  );
};

/* DELETE */
window.removeImg = async (url) => {
  if (!confirm("Delete this slider image?")) return;

  sliderImages = sliderImages.filter(i => i.url !== url);
  await updateDoc(doc(db, "siteSettings", "home"), { sliderImages });

  try {
    const path = decodeURIComponent(url.split("/o/")[1].split("?")[0]);
    await deleteObject(ref(storage, path));
  } catch {}

  showToast("Slider image deleted", "error");
};
</script>


</body>
</html>
