<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#eef2ff}

/* ===== GLASSY BUTTON ===== */
.btn{
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.7);
  color:#1e40af;
  padding:8px 16px;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{
  transform:translateY(-2px);
  background:#e0f2fe;
}
.btn.primary{
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#fff;
  border:none;
}

/* ===== TOP BAR ===== */
.topbar{
  background:linear-gradient(135deg,#4f46e5,#7c3aed,#9333ea);
  color:#fff;
  padding:20px 24px;
  margin:20px;
  border-radius:22px;
  display:flex;
  justify-content:space-between;
  align-items:center
}

.logo-wrap{display:flex;align-items:center;gap:14px}
.logo-wrap img{width:64px;height:64px;object-fit:contain}
.logo-text{font-size:22px;font-weight:700}

/* ===== ACTIONS ===== */
.actions{display:flex;gap:10px}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:20px
}
.card{
  background:#fff;
  padding:22px;
  border-radius:22px;
  box-shadow:0 18px 40px rgba(0,0,0,.12)
}

/* ===== PROGRESS ===== */
.progress{height:14px;background:#e5e7eb;border-radius:20px;overflow:hidden}
.progress div{height:100%}
.tip{font-size:13px;color:#6b7280}

/* ===== HIGHLIGHTS ===== */
.highlight{
  background:#f8fafc;
  border-left:4px solid #38bdf8;
  padding:12px 14px;
  border-radius:12px;
  margin-bottom:10px;
  font-size:14px
}

/* ===== SLIDER ===== */
.full-gallery{
  background:#fff;
  padding:50px 0;
  margin:20px;
  border-radius:22px
}
.gallery-slider{overflow:hidden}
.gallery-track{
  display:flex;
  gap:24px;
  padding-left:24px;
  animation:scrollGallery 18s linear infinite
}
.gallery-slider:hover .gallery-track{
  animation-play-state:paused
}
.gallery-track img{
  width:320px;
  height:200px;
  object-fit:cover;
  border-radius:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  cursor:pointer
}
@keyframes scrollGallery{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* MOBILE SPEED */
@media(max-width:768px){
  .gallery-track{animation-duration:9s}
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo-wrap">
    <img id="siteLogo">
    <div>
      <div class="logo-text">Sadri Villa</div>
      <div id="userName" style="font-size:13px;opacity:.9">Loading‚Ä¶</div>
    </div>
  </div>

  <div class="actions">
    <button class="btn">Dashboard</button>
    <button class="btn" onclick="location.href='profile.html'">Profile</button>
    <button class="btn" onclick="exportPDF()">üìÑ Export PDF</button>
    <button class="btn" onclick="exportExcel()">üìä Export Excel</button>
    <button class="btn primary" onclick="logout()">Logout</button>
  </div>
</div>

<!-- GRID -->
<div class="grid">

  <!-- PROFILE CARD -->
  <div class="card">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip" class="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <!-- HIGHLIGHTS -->
  <div class="card">
    <h3>Your Highlights</h3>
    <div id="custom"></div>
  </div>

</div>

<!-- SLIDER -->
<section class="full-gallery">
  <h2 style="text-align:center">Photo Gallery</h2>
  <div class="gallery-slider">
    <div class="gallery-track" id="galleryTrack"></div>
  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

window.logout=async()=>{await signOut(auth);location.href="login.html"};

onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}
  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()||snap.data().approved!==true){
    await signOut(auth);
    location.href="pending.html";
    return;
  }
  renderDashboard(snap.data());
});

/* DASHBOARD RENDER */
function renderDashboard(data){
  userName.innerText=data.fullName||"User";

  let total=0,filled=0;
  Object.values(data.adminFields||{}).forEach(v=>{total++;if(v)filled++});
  Object.values(data.userCustomFields||{}).forEach(v=>{total++;if(v.value)filled++});

  const p=Math.round((filled/total)*100)||0;
  percent.innerText=p+"%";
  bar.style.width=p+"%";
  bar.style.background=p<40?"#ef4444":p<70?"#facc15":"#16a34a";
  tip.innerText=p<100?"Complete your profile":"Profile complete üéâ";

  new Chart(chart,{
    type:"doughnut",
    data:{labels:["Completed","Missing"],datasets:[{data:[filled,total-filled]}]}
  });

  /* HIGHLIGHTS */
  custom.innerHTML="";
  let has=false;
  Object.entries(data.userCustomFields||{}).forEach(([k,v])=>{
    if(v.showOnDashboard && v.value){
      has=true;
      custom.innerHTML+=`
        <div class="highlight">
          <b>${k}:</b> ${v.value}
        </div>
      `;
    }
  });
  if(!has){
    custom.innerHTML=`
      <p style="font-size:13px;color:#6b7280">
        No highlights yet.<br>
        Add fields in <b>Profile ‚Üí Custom Fields</b> and enable ‚ÄúDashboard‚Äù.
      </p>
    `;
  }
}

/* SLIDER */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(!snap.exists())return;
  const d=snap.data();
  if(!Array.isArray(d.sliderImages))return;
  galleryTrack.innerHTML="";
  [...d.sliderImages,...d.sliderImages]
    .filter(i=>i.enabled!==false)
    .forEach(i=>{
      const img=document.createElement("img");
      img.src=i.url;
      galleryTrack.appendChild(img);
    });
});
</script>

</body>
</html>
