<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#eef6ff}

/* BUTTON */
.btn{
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#fff;border:none;padding:10px 18px;
  border-radius:14px;font-weight:bold;cursor:pointer;
  transition:.25s;
}
.btn:hover{transform:translateY(-2px)}

.wrap{max-width:1100px;margin:auto;padding:24px}
.card{
  background:#fff;border-radius:26px;padding:28px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
}

.top-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

h2{text-align:center;margin:0 0 24px}

.section{margin-bottom:28px}
.section h3{color:#2563eb;margin-bottom:14px}

.grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
@media(max-width:768px){.grid{grid-template-columns:1fr}}

.block{
  background:#f8fbff;border:1px solid #c7d2fe;
  padding:14px;border-radius:14px;margin-bottom:10px;
}

label{font-size:13px;font-weight:bold}
label span{color:#dc2626;margin-left:4px}

input{
  width:100%;margin-top:6px;padding:12px;
  border-radius:12px;border:1.5px solid #d1d5db
}
input[readonly]{
  background:#e5e7eb;
  cursor:not-allowed;
}

/* PROFILE PHOTO */
.photo-section{text-align:center;margin-bottom:30px}
#photoPreview{
  width:120px;height:120px;border-radius:50%;
  object-fit:cover;border:4px solid #38bdf8;
  display:block;margin:0 auto 12px;
  background:#e0f2fe;
  cursor:pointer;
}

/* IMAGE POPUP */
.image-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
}
.image-modal-content{text-align:center}
.image-modal-content img{
  max-width:90vw;
  max-height:75vh;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
}

.loader{
  position:fixed;inset:0;background:rgba(0,0,0,.4);
  display:none;align-items:center;justify-content:center;z-index:9999
}
.loader div{
  width:60px;height:60px;border:6px solid #e5e7eb;
  border-top:6px solid #38bdf8;border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}

.popup{
  position:fixed;bottom:30px;left:50%;
  transform:translateX(-50%);
  padding:14px 24px;border-radius:12px;
  color:#fff;font-weight:bold;display:none;
}
.success{background:#22c55e}
.error{background:#ef4444}
</style>
</head>

<body>

<div class="wrap">
<div class="card">

<div class="top-row">
  <button class="btn" onclick="location.href='dashboard.html'">‚Üê Back</button>
  <h2>üë§ My Profile</h2>
  <div></div>
</div>

<div class="photo-section">
  <img id="photoPreview"
   src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png">
  <input type="file" id="photoInput" accept="image/*">
  <br><br>
  <button class="btn" onclick="savePhoto()">üíæ Save Profile Picture</button>
</div>

<div class="section">
  <h3>User Details</h3>
  <div class="grid" id="staticWrap"></div>
</div>

<div class="section">
  <h3>Admin Fields</h3>
  <div class="grid" id="adminWrap"></div>
</div>

<div class="section">
  <h3>Your Custom Fields</h3>
  <div id="userWrap"></div>
  <button class="btn" onclick="addUserCustom()">‚ûï Add Custom Field</button>
</div>

<br>
<button class="btn" onclick="saveProfile()">üíæ Save Profile</button>

</div>
</div>

<div class="image-modal" id="imageModal">
  <div class="image-modal-content">
    <img id="largeProfileImage">
    <br><br>
    <button class="btn" onclick="closeImageModal()">Close</button>
  </div>
</div>

<div class="loader" id="loader"><div></div></div>
<div class="popup success" id="successPopup">Profile updated successfully</div>
<div class="popup error" id="errorPopup">Something went wrong</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,setDoc,collection,getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getStorage,ref,uploadBytes,getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06",
  storageBucket:"sadri-villa-14c06.firebasestorage.app"
});

const auth=getAuth(app);
const db=getFirestore(app);
const storage=getStorage(app);

let uid,adminValues={},userCustom={},baseUser={};

const loader=document.getElementById("loader");
const photoInput=document.getElementById("photoInput");
const photoPreview=document.getElementById("photoPreview");

const showSuccess=()=>{const p=document.getElementById("successPopup");p.style.display="block";setTimeout(()=>p.style.display="none",2000);}
const showError=()=>{const p=document.getElementById("errorPopup");p.style.display="block";setTimeout(()=>p.style.display="none",2000);}

photoInput.onchange=e=>{const file=e.target.files[0];if(file)photoPreview.src=URL.createObjectURL(file);}

photoPreview.onclick=()=>{document.getElementById("largeProfileImage").src=photoPreview.src;document.getElementById("imageModal").style.display="flex";}
window.closeImageModal=()=>{document.getElementById("imageModal").style.display="none";}

onAuthStateChanged(auth,async user=>{
  if(!user)return location.href="login.html";
  uid=user.uid;

  const snap=await getDoc(doc(db,"users",uid));
  baseUser=snap.data()||{};

  if(baseUser.profilePhoto)
    photoPreview.src=baseUser.profilePhoto;

  const roleValue = baseUser.role || "user";

  document.getElementById("staticWrap").innerHTML=`
    <div class="block"><label>Full Name</label>
      <input id="fullName" value="${baseUser.fullName||""}">
    </div>
    <div class="block"><label>Mobile</label>
      <input id="phone" value="${baseUser.phone||""}">
    </div>
    <div class="block"><label>Email</label>
      <input value="${user.email||""}" readonly>
    </div>
    <div class="block"><label>Role</label>
      <input value="${roleValue}" readonly>
    </div>
  `;

 const fs=await getDocs(collection(db,"profileFields"));
adminValues=baseUser.adminFields||{};

fs.forEach(d=>{
  const f=d.data();

  // üö´ Skip if not visible
  if(f.visible===false) return;

  let fieldHTML="";
  const value = adminValues[d.id] || "";

  // TEXT
  if(!f.type || f.type==="text"){
    fieldHTML=`<input data-admin="${d.id}" value="${value}">`;
  }

  // NUMBER
  else if(f.type==="number"){
    fieldHTML=`<input type="number" data-admin="${d.id}" value="${value}">`;
  }

  // DATE
  else if(f.type==="date"){
    fieldHTML=`<input type="date" data-admin="${d.id}" value="${value}">`;
  }

  // DROPDOWN
  else if(f.type==="dropdown"){
    let optionsHTML = `<option value="">Select</option>`;
    (f.options||[]).forEach(opt=>{
      optionsHTML += `
        <option value="${opt}" ${opt===value?"selected":""}>
          ${opt}
        </option>`;
    });

    fieldHTML = `
      <select data-admin="${d.id}">
        ${optionsHTML}
      </select>`;
  }

  document.getElementById("adminWrap").innerHTML+=`
    <div class="block">
      <label>
        ${f.label||d.id}
        ${f.required?'<span>*</span>':''}
      </label>
      ${fieldHTML}
    </div>
  `;
});



  userCustom=baseUser.userCustomFields||{};
  Object.entries(userCustom).forEach(([k,v])=>{
    drawUserCustom(k,v.value,v.showOnDashboard);
  });
});

window.addUserCustom=()=>drawUserCustom();

function drawUserCustom(k="",v="",s=false){
  document.getElementById("userWrap").innerHTML+=`
    <div class="block">
      <input class="ckey" placeholder="Field name" value="${k}">
      <input class="cval" placeholder="Value" value="${v}">
      <div class="row">
        <span>
          <input type="checkbox" class="cshow" ${s?"checked":""}>
          Show on Dashboard
        </span>
        <button class="btn" onclick="this.closest('.block').remove()">Delete</button>
      </div>
    </div>
  `;
}

window.savePhoto=async()=>{
  try{
    const file=photoInput.files[0];
    if(!file)return alert("Select image first");
    loader.style.display="flex";
    const storageRef=ref(storage,`profilePhotos/${uid}/profile.jpg`);
    await uploadBytes(storageRef,file);
    const url=await getDownloadURL(storageRef);
    await setDoc(doc(db,"users",uid),{profilePhoto:url},{merge:true});
    loader.style.display="none";
    showSuccess();
  }catch(e){loader.style.display="none";showError();}
};

window.saveProfile=async()=>{
  try{
    const fullName=document.getElementById("fullName").value.trim();
    const phone=document.getElementById("phone").value.trim();

    adminValues={};
    document.querySelectorAll("[data-admin]").forEach(i=>{
      adminValues[i.dataset.admin]=i.value.trim();
    });

    userCustom={};
    document.querySelectorAll("#userWrap .block").forEach(b=>{
      const k=b.querySelector(".ckey").value.trim();
      if(k){
        userCustom[k]={
          value:b.querySelector(".cval").value.trim(),
          showOnDashboard:b.querySelector(".cshow").checked
        };
      }
    });

    loader.style.display="flex";
    await setDoc(doc(db,"users",uid),{
      fullName,
      phone,
      adminFields:adminValues,
      userCustomFields:userCustom,
      updatedAt:new Date().toISOString()
    },{merge:true});
    loader.style.display="none";
    showSuccess();
  }catch(e){loader.style.display="none";showError();}
};
</script>

</body>
</html>
