<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#eef6ff}

/* BUTTON */
.btn{
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#fff;border:none;padding:10px 18px;
  border-radius:14px;font-weight:bold;cursor:pointer;
}
.btn:hover{transform:translateY(-2px)}

/* PROFILE MODAL */
.profile-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.profile-card{
  background:#fff;
  width:95%;
  max-width:900px;
  max-height:90vh;
  overflow:auto;
  border-radius:26px;
  padding:28px;
  position:relative;
}
.close-btn{
  position:absolute;
  top:12px;
  right:16px;
  font-size:20px;
  font-weight:bold;
  color:#ef4444;
  cursor:pointer;
}

/* LAYOUT */
.section{margin-bottom:28px}
.section h3{color:#2563eb;margin-bottom:14px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
@media(max-width:768px){.grid{grid-template-columns:1fr}}

.block{
  background:#f8fbff;border:1px solid #c7d2fe;
  padding:14px;border-radius:14px;margin-bottom:10px
}
label{font-size:13px;font-weight:bold}
input{width:100%;margin-top:6px;padding:12px;border-radius:12px;border:1.5px solid #d1d5db}

/* PROFILE PHOTO */
.photo-section{text-align:center;margin-bottom:30px}
#photoPreview{
  width:80px;height:80px;border-radius:50%;
  object-fit:cover;border:3px solid #38bdf8;
  display:block;margin:0 auto 12px;
  background:#e0f2fe;
  cursor:pointer;
}

/* CUSTOM FIELD */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
}

/* LOADER */
.loader{
  position:fixed;inset:0;background:rgba(0,0,0,.4);
  display:none;align-items:center;justify-content:center;z-index:10000
}
.loader div{
  width:60px;height:60px;border:6px solid #e5e7eb;
  border-top:6px solid #38bdf8;border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}

.popup{
  position:fixed;bottom:30px;left:50%;
  transform:translateX(-50%);
  padding:14px 24px;border-radius:12px;
  color:#fff;font-weight:bold;display:none;
}
.success{background:#22c55e}
.error{background:#ef4444}
</style>
</head>

<body>

<!-- PROFILE MODAL -->
<div class="profile-modal" id="profileModal">
  <div class="profile-card">
    <div class="close-btn" onclick="closeProfile()">âœ–</div>

    <h2 style="text-align:center">ðŸ‘¤ My Profile</h2>

    <div class="photo-section">
      <img id="photoPreview"
       src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png"
       onclick="openProfile()">
      <input type="file" id="photoInput" accept="image/*">
      <br><br>
      <button class="btn" onclick="savePhoto()">ðŸ’¾ Save Profile Picture</button>
    </div>

    <div class="section">
      <h3>User Details</h3>
      <div class="grid" id="staticWrap"></div>
    </div>

    <div class="section">
      <h3>Admin Fields</h3>
      <div class="grid" id="adminWrap"></div>
    </div>

    <div class="section">
      <h3>Your Custom Fields</h3>
      <div id="userWrap"></div>
      <button class="btn" onclick="addUserCustom()">âž• Add Custom Field</button>
    </div>

    <br>
    <button class="btn" onclick="saveProfile()">ðŸ’¾ Save Profile</button>
  </div>
</div>

<div class="loader" id="loader"><div></div></div>
<div class="popup success" id="successPopup">Profile updated successfully</div>
<div class="popup error" id="errorPopup">Something went wrong</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,setDoc,collection,getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getStorage,ref,uploadBytes,getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06",
  storageBucket:"sadri-villa-14c06.firebasestorage.app"
});

const auth=getAuth(app);
const db=getFirestore(app);
const storage=getStorage(app);

let uid,adminValues={},userCustom={},baseUser={};

const loader=document.getElementById("loader");
const photoInput=document.getElementById("photoInput");
const photoPreview=document.getElementById("photoPreview");

const showSuccess=()=>{
  const p=document.getElementById("successPopup");
  p.style.display="block";
  setTimeout(()=>p.style.display="none",2000);
};
const showError=()=>{
  const p=document.getElementById("errorPopup");
  p.style.display="block";
  setTimeout(()=>p.style.display="none",2000);
};

/* OPEN / CLOSE MODAL */
window.openProfile=()=>document.getElementById("profileModal").style.display="flex";
window.closeProfile=()=>document.getElementById("profileModal").style.display="none";

photoInput.onchange=e=>{
  const file=e.target.files[0];
  if(file)photoPreview.src=URL.createObjectURL(file);
};

onAuthStateChanged(auth,async user=>{
  if(!user)return location.href="login.html";
  uid=user.uid;

  const snap=await getDoc(doc(db,"users",uid));
  baseUser=snap.data()||{};

  if(baseUser.profilePhoto)
    photoPreview.src=baseUser.profilePhoto;

  document.getElementById("staticWrap").innerHTML=`
    <div class="block"><label>Full Name</label>
      <input id="fullName" value="${baseUser.fullName||""}">
    </div>
    <div class="block"><label>Mobile</label>
      <input id="phone" value="${baseUser.phone||""}">
    </div>
  `;

  /* LOAD ADMIN FIELDS */
  const fs=await getDocs(collection(db,"profileFields"));
  adminValues=baseUser.adminFields||{};
  document.getElementById("adminWrap").innerHTML="";
  fs.forEach(d=>{
    const f=d.data();
    document.getElementById("adminWrap").innerHTML+=`
      <div class="block">
        <label>${f.label||d.id}</label>
        <input data-admin="${d.id}" value="${adminValues[d.id]||""}">
      </div>
    `;
  });

  /* LOAD CUSTOM FIELDS */
  userCustom=baseUser.userCustomFields||{};
  document.getElementById("userWrap").innerHTML="";
  Object.entries(userCustom).forEach(([k,v])=>{
    drawUserCustom(k,v.value,v.showOnDashboard);
  });
});

/* ADD CUSTOM FIELD */
window.addUserCustom=()=>drawUserCustom();

function drawUserCustom(key="",value="",show=false){
  document.getElementById("userWrap").innerHTML+=`
    <div class="block">
      <input class="ckey" placeholder="Field Question" value="${key}">
      <input class="cval" placeholder="Answer" value="${value}">
      <div class="row">
        <span>
          <input type="checkbox" class="cshow" ${show?"checked":""}>
          Show on Dashboard
        </span>
        <button class="btn" style="background:#ef4444" onclick="this.closest('.block').remove()">Delete</button>
      </div>
    </div>
  `;
}

/* SAVE PHOTO */
window.savePhoto=async()=>{
  try{
    const file=photoInput.files[0];
    if(!file)return alert("Select image first");

    loader.style.display="flex";

    const storageRef=ref(storage,`profilePhotos/${uid}/profile.jpg`);
    await uploadBytes(storageRef,file);
    const url=await getDownloadURL(storageRef);

    await setDoc(doc(db,"users",uid),{profilePhoto:url},{merge:true});

    loader.style.display="none";
    showSuccess();
  }catch(e){
    loader.style.display="none";
    showError();
  }
};

/* SAVE PROFILE */
window.saveProfile=async()=>{
  try{
    const fullName=document.getElementById("fullName").value.trim();
    const phone=document.getElementById("phone").value.trim();

    adminValues={};
    document.querySelectorAll("[data-admin]").forEach(i=>{
      adminValues[i.dataset.admin]=i.value.trim();
    });

    userCustom={};
    document.querySelectorAll("#userWrap .block").forEach(b=>{
      const k=b.querySelector(".ckey").value.trim();
      if(k){
        userCustom[k]={
          value:b.querySelector(".cval").value,
          showOnDashboard:b.querySelector(".cshow").checked
        };
      }
    });

    loader.style.display="flex";

    await setDoc(doc(db,"users",uid),{
      fullName,
      phone,
      adminFields:adminValues,
      userCustomFields:userCustom,
      updatedAt:new Date().toISOString()
    },{merge:true});

    loader.style.display="none";
    showSuccess();
  }catch(e){
    loader.style.display="none";
    showError();
  }
};
</script>

</body>
</html>
