<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PDF & Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#eef2ff;
}

/* ===== TOP BAR ===== */
.topbar{
  background:linear-gradient(135deg,#4f46e5,#7c3aed);
  padding:14px 20px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.topbar button{
  background:#fff;
  color:#4f46e5;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== LAYOUT ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:24px;
}
.card{
  background:#fff;
  border-radius:24px;
  padding:28px;
  box-shadow:0 20px 45px rgba(0,0,0,.15);
}
h2{
  text-align:center;
  margin:0 0 24px;
}
.section{
  margin-bottom:28px;
}
.section h3{
  margin-bottom:14px;
  color:#4f46e5;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}
@media(max-width:768px){
  .grid{grid-template-columns:1fr}
}

/* ===== INPUTS ===== */
.block{
  background:#fafafa;
  border:1px solid #c7d2fe;
  padding:14px;
  border-radius:14px;
}
label{
  font-size:13px;
  font-weight:bold;
}
label span{color:#dc2626}
input,select{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:12px;
  border:1.5px solid #d1d5db;
}
input[readonly]{background:#e5e7eb}

/* ===== CUSTOM ===== */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
}
.row button{
  background:#fee2e2;
  border:none;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  gap:14px;
  margin-top:20px;
  flex-wrap:wrap;
}
.actions button{
  flex:1;
  min-width:200px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:bold;
  cursor:pointer;
}
.save{
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:#fff;
}
.add{
  background:#e0e7ff;
  color:#1e40af;
}

/* ===== LOADER ===== */
.loader{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.loader div{
  width:60px;height:60px;
  border:6px solid #e5e7eb;
  border-top:6px solid #6d28d9;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
}
.popup .box{
  padding:20px 34px;
  border-radius:20px;
  color:#fff;
  font-weight:bold;
}
.success{background:#16a34a}
.error{background:#dc2626}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <button onclick="location.href='dashboard.html'">Dashboard</button>
  <button onclick="location.href='profile.html'">Profile</button>
  <button onclick="exportPDF()">üìÑ Export PDF</button>
  <button onclick="exportExcel()">üìä Export Excel</button>
</div>

<div class="wrap">
<div class="card">

<h2>üë§ My Profile</h2>

<!-- USER DETAILS -->
<div class="section">
  <h3>User Details</h3>
  <div class="grid" id="staticWrap"></div>
</div>

<!-- ADMIN FIELDS -->
<div class="section">
  <h3>Admin Fields</h3>
  <div class="grid" id="adminWrap"></div>
</div>

<!-- CUSTOM -->
<div class="section">
  <h3>Your Custom Fields</h3>
  <div id="userWrap"></div>
  <button class="add" onclick="addUserCustom()">‚ûï Add Custom Field</button>
</div>

<div class="actions">
  <button class="save" onclick="saveProfile()">üíæ Save Profile</button>
</div>

</div>
</div>

<div class="loader" id="loader"><div></div></div>
<div class="popup" id="success"><div class="box success">‚úÖ Profile saved</div></div>
<div class="popup" id="error"><div class="box error">‚ùå Please fill required fields</div></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,setDoc,collection,getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

const staticWrap=document.getElementById("staticWrap");
const adminWrap=document.getElementById("adminWrap");
const userWrap=document.getElementById("userWrap");
const loader=document.getElementById("loader");

let uid,profileFields=[],adminValues={},userCustom={},baseUser={};

const popup=id=>{
  const p=document.getElementById(id);
  p.style.display="flex";
  setTimeout(()=>p.style.display="none",2000);
};

onAuthStateChanged(auth,async u=>{
  if(!u)return location.href="login.html";
  uid=u.uid;

  const snap=await getDoc(doc(db,"users",uid));
  baseUser=snap.data()||{};

  staticWrap.innerHTML=`
    <div class="block">
      <label>Full Name <span>*</span></label>
      <input id="fullName" value="${baseUser.fullName||""}">
    </div>
    <div class="block">
      <label>Mobile Number <span>*</span></label>
      <input id="phone" value="${baseUser.phone||""}">
    </div>
    <div class="block">
      <label>Email</label>
      <input value="${u.email}" readonly>
    </div>
    <div class="block">
      <label>Role</label>
      <input value="${baseUser.role||'User'}" readonly>
    </div>
  `;

  const fs=await getDocs(collection(db,"profileFields"));
  fs.forEach(d=>profileFields.push({key:d.id,...d.data()}));

  adminValues=baseUser.adminFields||{};
  userCustom=baseUser.userCustomFields||{};

  profileFields.forEach(f=>{
    if(f.visible===false)return;
    adminWrap.innerHTML+=`
      <div class="block">
        <label>${f.label||f.key} ${f.required?'<span>*</span>':''}</label>
        <input data-admin="${f.key}" value="${adminValues[f.key]||""}">
      </div>
    `;
  });

  Object.entries(userCustom).forEach(([k,v])=>drawUserCustom(k,v.value,v.showOnDashboard));
});

window.addUserCustom=()=>drawUserCustom();

function drawUserCustom(k="",v="",s=false){
  userWrap.innerHTML+=`
    <div class="block">
      <input class="ckey" placeholder="Field name" value="${k}">
      <input class="cval" placeholder="Value" value="${v}">
      <div class="row">
        <span><input type="checkbox" class="cshow" ${s?"checked":""}> Dashboard</span>
        <button onclick="this.closest('.block').remove()">üóë</button>
      </div>
    </div>
  `;
}

window.saveProfile=async()=>{
  const fullName=fullName.value.trim();
  const phone=phone.value.trim();
  if(fullName.length<3||!/^[0-9]{10}$/.test(phone)){popup("error");return;}

  adminValues={};
  document.querySelectorAll("[data-admin]").forEach(i=>{
    adminValues[i.dataset.admin]=i.value.trim();
  });

  userCustom={};
  [...userWrap.children].forEach(b=>{
    const k=b.querySelector(".ckey").value.trim();
    if(k)userCustom[k]={value:b.querySelector(".cval").value,showOnDashboard:b.querySelector(".cshow").checked};
  });

  loader.style.display="flex";
  await setDoc(doc(db,"users",uid),{
    fullName,phone,
    adminFields:adminValues,
    userCustomFields:userCustom,
    updatedAt:new Date().toISOString()
  },{merge:true});
  loader.style.display="none";
  popup("success");
};

/* ===== EXPORT PDF ===== */
window.exportPDF=()=>{
  const { jsPDF }=window.jspdf;
  const pdf=new jsPDF();
  let y=15;

  pdf.setFontSize(16);
  pdf.text("My Profile",105,y,{align:"center"});
  y+=10;

  pdf.setFontSize(12);
  pdf.text(`Name: ${fullName.value}`,10,y); y+=7;
  pdf.text(`Phone: ${phone.value}`,10,y); y+=7;
  pdf.text(`Email: ${auth.currentUser.email}`,10,y); y+=10;

  pdf.text("Admin Fields:",10,y); y+=7;
  Object.entries(adminValues).forEach(([k,v])=>{
    pdf.text(`${k}: ${v}`,10,y);
    y+=7;
  });

  y+=5;
  pdf.text("Custom Fields:",10,y); y+=7;
  Object.entries(userCustom).forEach(([k,v])=>{
    pdf.text(`${k}: ${v.value}`,10,y);
    y+=7;
  });

  pdf.save("my-profile.pdf");
};

/* ===== EXPORT EXCEL ===== */
window.exportExcel=()=>{
  const rows=[
    ["Full Name",fullName.value],
    ["Phone",phone.value],
    ["Email",auth.currentUser.email]
  ];
  Object.entries(adminValues).forEach(([k,v])=>rows.push([k,v]));
  Object.entries(userCustom).forEach(([k,v])=>rows.push([k,v.value]));

  const ws=XLSX.utils.aoa_to_sheet(rows);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Profile");
  XLSX.writeFile(wb,"my-profile.xlsx");
};
</script>

</body>
</html>
