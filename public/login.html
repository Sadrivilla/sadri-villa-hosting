<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login ‚Äì Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background:#eef2ff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  margin:0;
}
.card{
  background:rgba(255,255,255,.95);
  padding:40px 36px;
  border-radius:24px;
  width:100%;
  max-width:420px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  text-align:center;
}
.field{margin-bottom:18px}
.field input{
  width:100%;
  height:56px;
  padding:0 18px;
  border-radius:16px;
  border:1.5px solid #d1d5db;
  font-size:15px;
}
.password-wrap{position:relative}
.password-wrap .eye{
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
button{
  width:100%;
  height:56px;
  margin-top:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#fff;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(56,189,248,.45);
}
.status{display:none;font-size:14px;margin-bottom:14px}
.success{color:#16a34a}
.error{color:#ef4444}
.links{margin-top:18px;font-size:14px}
.links a{color:#0ea5e9;font-weight:600;cursor:pointer;display:block;margin-top:6px}
.remember{display:flex;align-items:center;gap:6px;font-size:13px;margin:8px 0 6px}

/* Forgot modal */
#fpModal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(4px);
  align-items:center;justify-content:center;
}
#fpModal .box{
  background:#fff;padding:28px;border-radius:22px;
  width:100%;max-width:360px;text-align:center
}
#fpModal input{
  width:100%;height:52px;padding:0 16px;
  border-radius:14px;border:1.5px solid #d1d5db
}
#fpMsg{font-size:13px;margin:10px 0}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Login</h2>

  <div class="status success" id="statusMsg">Checking session‚Ä¶</div>
  <div class="status error" id="errorMsg"></div>

  <div class="field">
    <input id="identifier" placeholder="Email or Phone number">
  </div>

  <div class="field password-wrap">
    <input id="password" type="password" placeholder="Password">
    <span class="eye" id="eye">üëÅ</span>
  </div>

  <label class="remember">
    <input type="checkbox" id="rememberMe" checked> Remember me
  </label>

  <button id="loginBtn">Login</button>

  <div class="links">
    <a href="signup.html">Sign Up</a>
    <a id="forgotLink">Forgot Password?</a>
  </div>
</div>

<!-- Forgot password modal -->
<div id="fpModal">
  <div class="box">
    <h3>Reset Password</h3>
    <input id="fpEmail" placeholder="Registered email">
    <div id="fpMsg"></div>
    <button id="fpSendBtn">Send Reset Link</button>
    <button onclick="closeFP()" style="background:none;color:#64748b">Cancel</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  setPersistence,
  browserLocalPersistence,
  browserSessionPersistence,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  updateDoc,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* üëÅ Password toggle */
eye.onclick=()=>password.type=
  password.type==="password"?"text":"password";

/* ‚úÖ AUTO-LOGIN REDIRECT */
onAuthStateChanged(auth, async user=>{
  if(!user) return;

  const ref=doc(db,"users",user.uid);
  const snap=await getDoc(ref);
  if(!snap.exists()) return;

  if(snap.data().approved!==true){
    location.href="pending.html";
    return;
  }

const token = await cred.user.getIdTokenResult(true);

location.href =
  token.claims.admin === true
    ? "admin-dashboard.html"
    : "dashboard.html";

});

/* LOGIN */
loginBtn.onclick=async()=>{
  errorMsg.style.display="none";
  statusMsg.style.display="block";
  statusMsg.textContent="Logging in‚Ä¶";

  const idVal=identifier.value.trim();
  const pass=password.value;

  try{
    await setPersistence(
      auth,
      rememberMe.checked
        ? browserLocalPersistence
        : browserSessionPersistence
    );

    let email=idVal;
    if(!idVal.includes("@")){
      const q=query(collection(db,"users"),where("phone","==",idVal));
      const s=await getDocs(q);
      if(s.empty) throw "no-record";
      email=s.docs[0].data().email;
    }

    const cred=await signInWithEmailAndPassword(auth,email,pass);
    const ref=doc(db,"users",cred.user.uid);
    const snap=await getDoc(ref);

    if(snap.data().approved!==true){
      await updateDoc(ref,{approvalReminder:true});
      location.href="pending.html";
      return;
    }

    await updateDoc(ref,{lastLogin:new Date().toISOString()});

const token = await user.getIdTokenResult(true);

location.href =
  token.claims.admin === true
    ? "admin-dashboard.html"
    : "dashboard.html";


  }catch{
    statusMsg.style.display="none";
    errorMsg.style.display="block";
    errorMsg.textContent="Invalid login credentials";
  }
};

/* FORGOT PASSWORD */
forgotLink.onclick=()=>fpModal.style.display="flex";
window.closeFP=()=>{fpModal.style.display="none";fpMsg.textContent="";};

fpSendBtn.onclick=async()=>{
  const email=fpEmail.value.trim();
  if(!email){
    fpMsg.style.color="#ef4444";
    fpMsg.textContent="Email required";
    return;
  }
  fpMsg.style.color="#0284c7";
  fpMsg.textContent="Sending reset link‚Ä¶";

  try{
    await sendPasswordResetEmail(auth,email);
    fpMsg.style.color="#16a34a";
    fpMsg.textContent="Reset link sent to email";
  }catch{
    fpMsg.style.color="#ef4444";
    fpMsg.textContent="Email not registered";
  }
};
</script>

</body>
</html>
