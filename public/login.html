<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login ‚Äì Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background:#eef2ff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  margin:0;
}
.card{
  background:#fff;
  padding:40px 36px;
  border-radius:24px;
  width:100%;
  max-width:420px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  text-align:center;
}
h2{margin-bottom:24px}
.field{margin-bottom:18px}
.field input{
  width:100%;
  height:56px;
  padding:0 18px;
  border-radius:16px;
  border:1.5px solid #d1d5db;
  font-size:15px;
}
.password-wrap{position:relative}
.password-wrap .eye{
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
button{
  width:100%;
  height:56px;
  margin-top:14px;
  border:none;
  border-radius:18px;
  background:#6d28d9;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.status{
  display:none;
  font-size:14px;
  margin-bottom:14px;
}
.success{color:#16a34a}
.error{color:#ef4444}
.links{
  margin-top:18px;
  font-size:14px;
}
.links a{
  color:#6d28d9;
  font-weight:600;
  cursor:pointer;
  display:block;
}
.remember{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  margin:8px 0 6px;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Login</h2>

  <div class="status success" id="statusMsg">Login is initiating‚Ä¶</div>
  <div class="status error" id="errorMsg"></div>

  <div class="field">
    <input id="email" type="email" placeholder="Email">
  </div>

  <div class="field password-wrap">
    <input id="password" type="password" placeholder="Password">
    <span class="eye" id="eye">üëÅ</span>
  </div>

  <label class="remember">
    <input type="checkbox" id="rememberMe" checked> Remember me
  </label>

  <button id="loginBtn">Login</button>

  <div class="links">
    <a href="signup.html">Sign Up</a>
    <a id="forgotLink">Forgot Password?</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  setPersistence,
  browserLocalPersistence,
  browserSessionPersistence
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth = getAuth(app);
const db = getFirestore(app);

/* TOGGLE PASSWORD */
eye.onclick = () =>
  password.type = password.type === "password" ? "text" : "password";

/* LOGIN */
loginBtn.onclick = async () => {
  errorMsg.style.display="none";
  statusMsg.style.display="block";
  statusMsg.textContent="Login is initiating‚Ä¶";

  try{
    await setPersistence(
      auth,
      rememberMe.checked
        ? browserLocalPersistence
        : browserSessionPersistence
    );

    const cred = await signInWithEmailAndPassword(
      auth,email.value,password.value
    );

    const ref = doc(db,"users",cred.user.uid);
    const snap = await getDoc(ref);

    if(!snap.exists()){
      throw { type:"no-record" };
    }

    /* ‚è≥ NOT APPROVED ‚Üí REDIRECT (NO LOGOUT) */
    if(snap.data().approved !== true){
      await updateDoc(ref,{
        approvalReminder:true,
        approvalRequestedAt:new Date().toISOString()
      });

      location.href="pending.html";
      return;
    }

    await updateDoc(ref,{
      lastLogin:new Date().toISOString()
    });

    location.href =
      snap.data().role === "admin"
        ? "admin-dashboard.html"
        : "dashboard.html";

  }catch(err){
    statusMsg.style.display="none";
    errorMsg.style.display="block";

    if(err?.type==="no-record"){
      errorMsg.textContent="Account not found. Please sign up.";
    }else{
      errorMsg.textContent="Invalid email or password";
    }
  }
};
</script>

</body>
</html>
