<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login ‚Äì Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial,sans-serif;
  background:#eef2ff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  margin:0;
}
.card{
  background:#fff;
  padding:36px;
  border-radius:22px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 45px rgba(0,0,0,.15);
}
h2{text-align:center;margin-bottom:26px}
.field{position:relative;margin-bottom:18px}
.field input{
  width:100%;height:56px;padding:0 16px;
  border-radius:14px;border:1.5px solid #d1d5db;
  font-size:15px;outline:none;
}
.password-field .eye{
  position:absolute;right:16px;top:50%;
  transform:translateY(-50%);cursor:pointer;font-size:18px
}
button{
  width:100%;height:56px;margin-top:10px;
  border:none;border-radius:16px;
  background:#6d28d9;color:#fff;
  font-size:16px;cursor:pointer
}
.links{text-align:center;font-size:14px;margin-top:14px}
.links a{display:block;color:#6d28d9;font-weight:600;cursor:pointer}
.msg{text-align:center;margin-top:14px;font-size:14px}
.error{color:#ef4444}
.success{color:#16a34a}
.remember{
  display:flex;align-items:center;gap:6px;
  font-size:13px;margin-top:6px
}
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  display:none;align-items:center;justify-content:center
}
.modal-card{
  background:#fff;padding:26px;border-radius:18px;width:90%;max-width:380px
}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Login</h2>

  <div class="field">
    <input id="email" type="email" placeholder="Email"
           autocomplete="email" required>
  </div>

  <div class="field password-field">
    <input id="password" type="password" placeholder="Password"
           autocomplete="current-password" required>
    <span class="eye" id="eye">üëÅ</span>
  </div>

  <label class="remember">
    <input type="checkbox" id="rememberMe" checked>
    Remember me
  </label>

  <button id="loginBtn">Login</button>

  <div class="links">
    <span>New user? <a href="signup.html">Sign Up</a></span>
    <a id="forgotLink">Forgot Password?</a>
  </div>

  <div class="msg" id="msg"></div>
</div>

<!-- Forgot Password -->
<div class="modal" id="forgotModal">
  <div class="modal-card">
    <h3 style="text-align:center">Reset Password</h3>
    <input id="resetEmail" type="email" placeholder="Email">
    <button id="sendResetBtn">Send Reset Link</button>
    <div class="msg" id="resetMsg"></div>
    <div class="links"><a id="cancelReset">Cancel</a></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  sendPasswordResetEmail,
  onAuthStateChanged,
  setPersistence,
  browserLocalPersistence,
  browserSessionPersistence
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth = getAuth(app);
const db = getFirestore(app);

const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");

/* üîÅ AUTO LOGIN */
onAuthStateChanged(auth, async user => {
  if (!user) return;
  const snap = await getDoc(doc(db,"users",user.uid));
  if (!snap.exists()) return;
  location.href = snap.data().role === "admin"
    ? "admin-dashboard.html"
    : "dashboard.html";
});

/* üëÅ Toggle password */
eye.onclick = ()=>password.type =
  password.type==="password"?"text":"password";

/* LOGIN */
loginBtn.onclick = async ()=>{
  msg.textContent="";
  if(!email.value || !password.value){
    msg.textContent="Email and password required";
    msg.className="msg error"; return;
  }

  try{
    await setPersistence(
      auth,
      rememberMe.checked
        ? browserLocalPersistence
        : browserSessionPersistence
    );

    const cred = await signInWithEmailAndPassword(
      auth,email.value,password.value
    );
    const snap = await getDoc(doc(db,"users",cred.user.uid));

    if(!snap.data().isApproved){
      msg.textContent="Account pending admin approval";
      msg.className="msg error"; return;
    }

    location.href = snap.data().role==="admin"
      ? "admin-dashboard.html"
      : "dashboard.html";

  }catch(e){
    msg.textContent="Invalid login credentials";
    msg.className="msg error";
  }
};

/* Forgot password */
forgotLink.onclick=()=>{
  resetEmail.value=email.value||"";
  forgotModal.style.display="flex";
};
cancelReset.onclick=()=>forgotModal.style.display="none";
sendResetBtn.onclick=async()=>{
  await sendPasswordResetEmail(auth,resetEmail.value);
  resetMsg.textContent="Reset link sent";
  resetMsg.className="msg success";
};
</script>

</body>
</html>
