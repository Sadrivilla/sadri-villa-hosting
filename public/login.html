<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const db = getFirestore(app);

const siteLogo = document.getElementById("siteLogo");

/* Hide logo until loaded (no broken flash) */
siteLogo.style.display = "none";

/* Realtime listener */
onSnapshot(doc(db,"siteSettings","home"), snap => {
  if(!snap.exists()) return;
  const data = snap.data();

  if(data.logo?.url){
    const cacheBuster = data.logo.updatedAt?.seconds || Date.now();

    siteLogo.onload = () => {
      siteLogo.style.display = "block";
    };

    siteLogo.onerror = () => {
      siteLogo.style.display = "none";
    };

    siteLogo.src = data.logo.url + "?v=" + cacheBuster;
  }
});
</script>


<!-- üîê LOGIN LOGIC (UNCHANGED) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  setPersistence,
  browserLocalPersistence,
  browserSessionPersistence,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  updateDoc,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const auth = getAuth();
const db = getFirestore();

/* DOM */
const eye = document.getElementById("eye");
const password = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const identifier = document.getElementById("identifier");
const rememberMe = document.getElementById("rememberMe");
const errorMsg = document.getElementById("errorMsg");
const statusMsg = document.getElementById("statusMsg");
const forgotLink = document.getElementById("forgotLink");
const fpModal = document.getElementById("fpModal");
const fpEmail = document.getElementById("fpEmail");
const fpMsg = document.getElementById("fpMsg");
const fpSendBtn = document.getElementById("fpSendBtn");

/* üëÅ Password toggle */
eye.onclick=()=>password.type=password.type==="password"?"text":"password";

/* AUTO REDIRECT */
onAuthStateChanged(auth, async user=>{
  if(!user) return;
  const ref=doc(db,"users",user.uid);
  const snap=await getDoc(ref);
  if(!snap.exists()) return;
  if(snap.data().approved!==true){
    location.href="pending.html";return;
  }
  location.href=snap.data().role==="admin"?"admin-dashboard.html":"dashboard.html";
});

/* LOGIN */
loginBtn.onclick=async()=>{
  errorMsg.style.display="none";
  statusMsg.style.display="block";
  statusMsg.textContent="Logging in‚Ä¶";
  try{
    await setPersistence(auth,rememberMe.checked?browserLocalPersistence:browserSessionPersistence);
    let email=identifier.value.trim();
    if(!email.includes("@")){
      const q=query(collection(db,"users"),where("phone","==",email));
      const s=await getDocs(q);
      if(s.empty) throw 0;
      email=s.docs[0].data().email;
    }
    const cred=await signInWithEmailAndPassword(auth,email,password.value);
    const ref=doc(db,"users",cred.user.uid);
    const snap=await getDoc(ref);
    if(snap.data().approved!==true){
      await updateDoc(ref,{approvalReminder:true});
      location.href="pending.html";
      return;
    }
    await updateDoc(ref,{lastLogin:new Date().toISOString()});
  }catch{
    statusMsg.style.display="none";
    errorMsg.style.display="block";
    errorMsg.textContent="Invalid login credentials";
  }
};

/* FORGOT PASSWORD */
forgotLink.onclick=()=>fpModal.style.display="flex";
window.closeFP=()=>{fpModal.style.display="none";fpMsg.textContent="";};
fpSendBtn.onclick=async()=>{
  const email=fpEmail.value.trim();
  if(!email){fpMsg.style.color="#ef4444";fpMsg.textContent="Email required";return;}
  fpMsg.style.color="#0284c7";fpMsg.textContent="Sending reset link‚Ä¶";
  try{
    await sendPasswordResetEmail(auth,email);
    fpMsg.style.color="#16a34a";fpMsg.textContent="Reset link sent to email";
  }catch{
    fpMsg.style.color="#ef4444";fpMsg.textContent="Email not registered";
  }
};
</script>

document.addEventListener("click",function(){

});
</script>
