<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  border:1px solid #e5e7eb;
  padding:32px;
  box-shadow:0 8px 30px rgba(0,0,0,.08);
  border-radius:6px;
}

/* TITLE */
h2{
  margin:0 0 20px;
  font-size:22px;
}

/* INPUTS */
.field{
  margin-bottom:14px;
}
.field input{
  width:100%;
  height:44px;
  padding:0 12px;
  border:1px solid #d1d5db;
  background:#f3f4f6;
  border-radius:4px;
  font-size:14px;
}

/* PASSWORD EYE */
.password-field{
  position:relative;
}
.eye{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

/* CHECKBOX */
.checkbox{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  margin:10px 0 18px;
}

/* BUTTON */
button{
  width:100%;
  height:44px;
  border:none;
  background:#2f6fb3;
  color:#fff;
  font-size:14px;
  cursor:pointer;
  border-radius:4px;
}

/* LINKS */
.links{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-top:14px;
}
.links a{
  color:#2f6fb3;
  text-decoration:none;
  cursor:pointer;
}

/* MESSAGE */
.msg{
  margin-top:12px;
  font-size:13px;
  text-align:center;
}
.error{color:#dc2626}
.success{color:#16a34a}

/* STATUS */
.status{
  font-size:13px;
  margin-bottom:10px;
  display:none;
}
</style>
</head>

<body>

<div class="card">
  <h2>Sign in <span style="float:right;font-size:14px"><a href="#">OTP Login</a></span></h2>

  <div class="status" id="statusMsg">Login is initiating‚Ä¶</div>

  <div class="field">
    <input id="email" placeholder="Email or phone no">
  </div>

  <div class="field password-field">
    <input id="password" type="password" placeholder="Password">
    <span class="eye" id="eye">üëÅ</span>
  </div>

  <div class="checkbox">
    <input type="checkbox" id="rememberMe" checked>
    <label>Is tenant?</label>
  </div>

  <button id="loginBtn">Login</button>

  <div class="links">
    <a id="forgotLink">Forgot password?</a>
    <a>Send password to tenant</a>
  </div>

  <div class="msg" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  setPersistence,
  browserLocalPersistence,
  browserSessionPersistence,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth = getAuth(app);
const db = getFirestore(app);

const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");
const statusMsg = document.getElementById("statusMsg");

/* PASSWORD TOGGLE */
eye.onclick = () =>
  password.type = password.type === "password" ? "text" : "password";

/* AUTO CHECK */
onAuthStateChanged(auth, async user => {
  if(!user) return;
  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists() || snap.data().approved !== true){
    await signOut(auth);
    location.href="pending.html";
    return;
  }
  location.href = snap.data().role === "admin"
    ? "admin-dashboard.html"
    : "dashboard.html";
});

/* LOGIN */
loginBtn.onclick = async () => {
  msg.textContent="";
  statusMsg.style.display="block";

  try{
    await setPersistence(
      auth,
      rememberMe.checked ? browserLocalPersistence : browserSessionPersistence
    );

    const cred = await signInWithEmailAndPassword(
      auth,email.value,password.value
    );

    const snap = await getDoc(doc(db,"users",cred.user.uid));
    if(!snap.exists() || snap.data().approved !== true){
      await signOut(auth);
      msg.textContent="Account pending admin approval";
      msg.className="msg error";
      statusMsg.style.display="none";
      return;
    }

    location.href = snap.data().role === "admin"
      ? "admin-dashboard.html"
      : "dashboard.html";

  }catch(e){
    statusMsg.style.display="none";
    msg.textContent="Invalid credentials";
    msg.className="msg error";
  }
};
</script>

</body>
</html>
