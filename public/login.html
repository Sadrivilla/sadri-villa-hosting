<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login ‚Äì Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background:#eef2ff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  margin:0;
}

/* LOGIN CARD */
.card{
  background:#fff;
  padding:40px 36px;
  border-radius:24px;
  width:100%;
  max-width:420px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  text-align:center;
}

h2{margin-bottom:24px}

/* INPUTS ‚Äì TRUE CENTER LOOK */
.field{
  margin-bottom:18px;
}
.field input{
  width:100%;
  height:56px;
  padding:0 18px;
  border-radius:16px;
  border:1.5px solid #d1d5db;
  font-size:15px;
  outline:none;
  text-align:left;
}

.password-wrap{
  position:relative;
}
.password-wrap .eye{
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

/* BUTTON */
button{
  width:100%;
  height:56px;
  margin-top:14px;
  border:none;
  border-radius:18px;
  background:#6d28d9;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* STATUS */
.status{
  display:none;
  font-size:14px;
  margin-bottom:14px;
}
.success{color:#16a34a}
.error{color:#ef4444}

/* LINKS */
.links{
  margin-top:18px;
  font-size:14px;
}
.links a{
  color:#6d28d9;
  font-weight:600;
  cursor:pointer;
  display:block;
}

/* REMEMBER */
.remember{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  margin:8px 0 6px;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

/* RESET FORM */
.reset-card{
  background:#fff;
  padding:30px;
  border-radius:22px;
  width:100%;
  max-width:380px;
  text-align:center;
}

/* SUCCESS CARD (DASHBOARD STYLE) */
.success-card{
  background:linear-gradient(135deg,#5b4bff,#8a3cff);
  color:#fff;
  padding:36px;
  border-radius:26px;
  width:100%;
  max-width:420px;
  text-align:center;
}
.success-card h3{margin:14px 0 8px}
.success-card button{
  background:#fff;
  color:#5b4bff;
  width:120px;
  margin-top:18px;
}
.timer{opacity:.8;font-size:13px;margin-top:10px}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card">
  <h2>üîê Login</h2>

  <div class="status success" id="statusMsg">Login is initiating‚Ä¶</div>
  <div class="status error" id="errorMsg"></div>

  <div class="field">
    <input id="email" type="email" placeholder="Email">
  </div>

  <div class="field password-wrap">
    <input id="password" type="password" placeholder="Password">
    <span class="eye" id="eye">üëÅ</span>
  </div>

  <label class="remember">
    <input type="checkbox" id="rememberMe" checked> Remember me
  </label>

  <button id="loginBtn">Login</button>

  <div class="links">
    <span>New user?</span>
    <a href="signup.html">Sign Up</a>
    <a id="forgotLink">Forgot Password?</a>
  </div>
</div>

<!-- RESET EMAIL -->
<div class="overlay" id="resetOverlay">
  <div class="reset-card">
    <h3>Reset Password</h3>
    <input id="resetEmail" type="email" placeholder="Email" style="margin:16px 0">
    <button id="sendResetBtn">Send Reset Link</button>
    <div class="links"><a id="cancelReset">Cancel</a></div>
  </div>
</div>

<!-- SUCCESS POPUP -->
<div class="overlay" id="successOverlay">
  <div class="success-card">
    üìß
    <h3>Password Reset Link Sent</h3>
    <p id="maskedEmail"></p>
    <button id="okBtn">OK</button>
    <div class="timer" id="timer">Resend in 30s</div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  sendPasswordResetEmail,
  setPersistence,
  browserLocalPersistence,
  browserSessionPersistence
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth = getAuth(app);
const db = getFirestore(app);

/* TOGGLE PASSWORD */
eye.onclick=()=>password.type=password.type==="password"?"text":"password";

/* LOGIN */
loginBtn.onclick=async()=>{
  errorMsg.style.display="none";
  statusMsg.style.display="block";

  try{
    await setPersistence(auth,
      rememberMe.checked?browserLocalPersistence:browserSessionPersistence);

    const cred=await signInWithEmailAndPassword(auth,email.value,password.value);
    const snap=await getDoc(doc(db,"users",cred.user.uid));

    if(!snap.exists()||snap.data().approved!==true)
      throw "Not approved";

    await updateDoc(doc(db,"users",cred.user.uid),
      {lastLogin:new Date().toISOString()});

    location.href=snap.data().role==="admin"
      ?"admin-dashboard.html":"dashboard.html";
  }catch{
    statusMsg.style.display="none";
    errorMsg.textContent="Invalid email or password";
    errorMsg.style.display="block";
  }
};

/* RESET FLOW */
forgotLink.onclick=()=>{
  resetEmail.value=email.value||"";
  resetOverlay.style.display="flex";
};
cancelReset.onclick=()=>resetOverlay.style.display="none";

sendResetBtn.onclick=async()=>{
  await sendPasswordResetEmail(auth,resetEmail.value);
  resetOverlay.style.display="none";

  maskedEmail.textContent=
    "Reset link sent to "+resetEmail.value.replace(/(.).+(@.+)/,"$1***$2");

  successOverlay.style.display="flex";
  let t=30;
  const iv=setInterval(()=>{
    timer.textContent=`Resend in ${--t}s`;
    if(t===0)clearInterval(iv);
  },1000);
};

okBtn.onclick=()=>successOverlay.style.display="none";
</script>

</body>
</html>
