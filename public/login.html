<!DOCTYPE html>
<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* ===== PAGE BASE ===== */

  background:#eef2ff;
  min-height:100vh;
  margin:0;

/* ===== NAVBAR (SAME AS INDEX) ===== */

  background:rgba(8,22,52,.75);

.brand{

  display:flex;
  align-items:center;
}
.brand img{

}

  gap:22px;

/* ===== LOGIN CARD ===== */

  align-items:center;
  justify-content:center;
  padding-top:90px;
}
.card{

  padding:40px 36px;
  border-radius:24px;
  width:100%;
  max-width:420px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);

.field{margin-bottom:18px}

  height:56px;
  padding:0 18px;
  border-radius:16px;
  border:1.5px solid #d1d5db;
  font-size:15px;
}
.password-wrap{position:relative}
.password-wrap .eye{

  right:18px;
  top:50%;

  cursor:pointer;
}
button{

  height:56px;
  margin-top:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#fff;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(56,189,248,.45);
}
.status{display:none;font-size:14px;margin-bottom:14px}
.success{color:#16a34a}
.error{color:#ef4444}
.links{margin-top:18px;font-size:14px}
.links a{
  color:#0ea5e9;
  font-weight:600;
  cursor:pointer;
  display:block;
  margin-top:6px
}
.remember{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  margin:8px 0 6px
}

#fpModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(4px);
  align-items:center;
  justify-content:center;

#fpModal .box{
  background:#fff;
  padding:28px;
  border-radius:22px;
  width:100%;
  max-width:360px;
  text-align:center
}
#fpModal input{
  width:100%;
  height:52px;
  padding:0 16px;
  border-radius:14px;
  border:1.5px solid #d1d5db
}
#fpMsg{font-size:13px;margin:10px 0}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar" id="navbar">
  <div class="brand">
    <img id="siteLogo" alt="Sadri Villa Logo">
  </div>
  <div class="nav-actions">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </div>
</div>

<!-- LOGIN CARD -->
<div class="page-wrap">
  <div class="card">
    <h2>üîê Login</h2>

    <div class="status success" id="statusMsg">Checking session‚Ä¶</div>
    <div class="status error" id="errorMsg"></div>

    </label>

    <button id="loginBtn">Login</button>

</div>

<!-- FORGOT PASSWORD MODAL -->

    <input id="fpEmail" placeholder="Registered email">
    <div id="fpMsg"></div>

    <button onclick="closeFP()" style="background:none;color:#64748b;margin-top:8px">Cancel</button>

<!-- üîê LOGIN LOGIC (UNCHANGED) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  setPersistence,
  browserLocalPersistence,
  browserSessionPersistence,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  updateDoc,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const auth = getAuth();
const db = getFirestore();

/* DOM */
const eye = document.getElementById("eye");
const password = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const identifier = document.getElementById("identifier");
const rememberMe = document.getElementById("rememberMe");
const errorMsg = document.getElementById("errorMsg");
const statusMsg = document.getElementById("statusMsg");
const forgotLink = document.getElementById("forgotLink");
const fpModal = document.getElementById("fpModal");
const fpEmail = document.getElementById("fpEmail");
const fpMsg = document.getElementById("fpMsg");
const fpSendBtn = document.getElementById("fpSendBtn");

/* üëÅ Password toggle */
eye.onclick=()=>password.type=password.type==="password"?"text":"password";

/* AUTO REDIRECT */
onAuthStateChanged(auth, async user=>{
  if(!user) return;
  const ref=doc(db,"users",user.uid);
  const snap=await getDoc(ref);
  if(!snap.exists()) return;
  if(snap.data().approved!==true){
    location.href="pending.html";return;
  }
  location.href=snap.data().role==="admin"?"admin-dashboard.html":"dashboard.html";
});

/* LOGIN */
loginBtn.onclick=async()=>{
  errorMsg.style.display="none";
  statusMsg.style.display="block";
  statusMsg.textContent="Logging in‚Ä¶";
  try{
    await setPersistence(auth,rememberMe.checked?browserLocalPersistence:browserSessionPersistence);
    let email=identifier.value.trim();
    if(!email.includes("@")){
      const q=query(collection(db,"users"),where("phone","==",email));
      const s=await getDocs(q);
      if(s.empty) throw 0;
      email=s.docs[0].data().email;
    }
    const cred=await signInWithEmailAndPassword(auth,email,password.value);
    const ref=doc(db,"users",cred.user.uid);
    const snap=await getDoc(ref);
    if(snap.data().approved!==true){
      await updateDoc(ref,{approvalReminder:true});
      location.href="pending.html";
      return;
    }
    await updateDoc(ref,{lastLogin:new Date().toISOString()});
  }catch{
    statusMsg.style.display="none";
    errorMsg.style.display="block";
    errorMsg.textContent="Invalid login credentials";
  }
};

/* FORGOT PASSWORD */
forgotLink.onclick=()=>fpModal.style.display="flex";
window.closeFP=()=>{fpModal.style.display="none";fpMsg.textContent="";};
fpSendBtn.onclick=async()=>{
  const email=fpEmail.value.trim();
  if(!email){fpMsg.style.color="#ef4444";fpMsg.textContent="Email required";return;}
  fpMsg.style.color="#0284c7";fpMsg.textContent="Sending reset link‚Ä¶";
  try{
    await sendPasswordResetEmail(auth,email);
    fpMsg.style.color="#16a34a";fpMsg.textContent="Reset link sent to email";
  }catch{
    fpMsg.style.color="#ef4444";fpMsg.textContent="Email not registered";
  }
};
</script>

</body>
