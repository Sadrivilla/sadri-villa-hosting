<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial,sans-serif;
  background:#ffffff;
  color:#0f172a;
}

/* ================= NAVBAR (SAME AS index.html) ================= */
.navbar{
  position:fixed;
  top:0;left:0;right:0;
  height:72px;
  display:flex;
  align-items:stretch;
  background:rgba(8,22,52,.35);
  backdrop-filter:blur(14px);
  z-index:1000;
  border-bottom:1px solid rgba(255,255,255,0.15);
  box-shadow:0 8px 24px rgba(0,0,0,0.25);
}

.brand{
  height:100%;
  display:flex;
  align-items:stretch;
  padding-left:0px;
}
.brand img{
  height:100%;
  width:auto;
  object-fit:contain;
  display:none;
}

/* ================= ADMIN BUTTON BAR ================= */
.admin-bar{
  margin-top:92px;
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
  padding:30px 20px;
}

/* BUTTON STYLE ‚Äì SAME AS IMAGE */
.admin-btn{
  padding:14px 26px;
  border-radius:999px;
  font-weight:700;
  font-size:15px;
  color:#ffffff;
  text-decoration:none;
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  box-shadow:0 12px 26px rgba(56,189,248,.45);
  transition:.25s ease;
  display:flex;
  align-items:center;
  gap:8px;
}

/* HOVER */
.admin-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 18px 40px rgba(56,189,248,.6);
}

/* ACTIVE BUTTON */
.admin-btn.active{
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  box-shadow:0 18px 40px rgba(37,99,235,.65);
}

/* OPTIONAL CONTENT */
.admin-content{
  text-align:center;
  padding:40px 20px;
  color:#475569;
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<div class="navbar">
  <div class="brand">
    <img id="siteLogo" alt="Sadri Villa Logo">
  </div>
</div>

<!-- ================= ADMIN BUTTONS ================= -->
<div class="admin-bar">

  <a href="admin.html" class="admin-btn">üè† Dashboard</a>
  <a href="admin-profile.html" class="admin-btn">üë§ Profile</a>

  <a href="admin-logo.html" class="admin-btn">üñº Logo</a>
  <a href="admin-hero.html" class="admin-btn">üéû Hero</a>
  <a href="admin-slider.html" class="admin-btn">üß© Slider</a>

  <a href="admin-list.html" class="admin-btn">üë• Admin List</a>
  <a href="admin-add.html" class="admin-btn">‚ûï Add Admin</a>
  <a href="admin-logs.html" class="admin-btn">üìú Admin Logs</a>

</div>

<div class="admin-content">
  Select an option above to manage the website.
</div>

<!-- ================= FIREBASE (LOGO ONLY) ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const db=getFirestore(app);

/* LOGO CONDITION (SAME AS index.html) */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(!snap.exists())return;
  const logo=snap.data().logo;
  if(!logo?.url)return;
  siteLogo.onload=()=>siteLogo.style.display="block";
  siteLogo.src=logo.url+"?v="+(logo.updatedAt?.seconds||Date.now());
});
</script>

<!-- ================= ACTIVE BUTTON SCRIPT ================= -->
<script>
const current = location.pathname.split("/").pop();
document.querySelectorAll(".admin-btn").forEach(btn=>{
  if(btn.getAttribute("href")===current){
    btn.classList.add("active");
  }
});
</script>

</body>
</html>
