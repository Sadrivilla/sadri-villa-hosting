<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#eef2ff}

/* NAVBAR */
.navbar{
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 24px;background:#eaf2ff;
  box-shadow:0 4px 12px rgba(0,0,0,.08)
}
.nav-left{display:flex;align-items:center;gap:12px}
.nav-left img{height:38px}
.nav-left h3{margin:0}

/* TOP BAR */
.admin-topbar{
  display:flex;gap:14px;padding:18px 24px;
  background:linear-gradient(180deg,#eef6ff,#f8fbff);
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  overflow-x:auto;
}
.admin-topbar::-webkit-scrollbar{display:none}

/* BUTTONS */
.admin-btn{
  padding:12px 20px;border-radius:999px;border:none;
  cursor:pointer;font-weight:600;font-size:15px;color:#fff;
  background:linear-gradient(135deg,#4facfe,#38bdf8);
}
.admin-btn.dark{background:linear-gradient(135deg,#3b82f6,#2563eb);}
.admin-btn.secondary{background:linear-gradient(135deg,#60a5fa,#93c5fd);}

/* PAGE */
.container{padding:20px}
.controls{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px}
.controls select,.controls input,.controls button{
  padding:8px 12px;border-radius:10px;border:1px solid #c7d2fe
}
.success{background:#16a34a;color:#fff;border:none}
.secondary{background:#64748b;color:#fff;border:none}
.danger{background:#dc2626;color:#fff;border:none}

/* TABLE */
table{
  width:100%;border-collapse:collapse;background:#fff;
  border-radius:18px;overflow:hidden;
  box-shadow:0 18px 40px rgba(0,0,0,.1)
}
th,td{padding:12px;border-bottom:1px solid #e5e7eb;font-size:14px}
th{background:#f8fafc;text-align:left}

.badge{
  padding:4px 10px;border-radius:999px;
  color:#fff;font-size:12px
}
.green{background:#16a34a}
.yellow{background:#f59e0b}
.blue{background:#2563eb}

.role-select{
  padding:6px 10px;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="nav-left">
    <h3>Sadri Villa â€“ Admin</h3>
  </div>
</div>

<div class="container">

<div class="controls">
  <select id="statusFilter" onchange="render()">
    <option value="all">All Users</option>
    <option value="approved">Approved</option>
    <option value="pending">Pending</option>
    <option value="admin">Admins Only</option>
    <option value="user">Users Only</option>
  </select>

  <input id="search" placeholder="Search..." oninput="render()">

  <button class="success" onclick="bulkApprove()">Approve</button>
  <button class="secondary" onclick="bulkUnapprove()">Unapprove</button>
  <button class="danger" onclick="bulkDelete()">Delete</button>
</div>

<table>
<thead>
<tr>
  <th><input type="checkbox" onclick="toggleAll(this)"></th>
  <th>#</th>
  <th>Name</th>
  <th>Email</th>
  <th>Phone</th>
  <th>Role</th>
  <th>Created</th>
  <th>Status</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  getDoc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});

const auth = getAuth();
const db = getFirestore();

const tbody=document.getElementById("tbody");
const search=document.getElementById("search");
const statusFilter=document.getElementById("statusFilter");

let users=[];

/* AUTH CHECK */
onAuthStateChanged(auth, async user=>{
  if(!user){ location.href="login.html"; return; }

  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists() || snap.data().role!=="admin"){
    alert("Admin only");
    location.href="dashboard.html";
    return;
  }
  load();
});

/* LOAD USERS */
async function load(){
  users=[];
  const snap=await getDocs(collection(db,"users"));
  snap.forEach(d=>users.push({uid:d.id,...d.data()}));

  users.sort((a,b)=>{
    const aTime=a.createdAt?.seconds||0;
    const bTime=b.createdAt?.seconds||0;
    return bTime-aTime;
  });

  render();
}

/* FORMAT DATE */
function formatDate(value){
  if(!value) return "-";
  if(value.seconds) return new Date(value.seconds*1000).toLocaleDateString("en-IN");
  return "-";
}

/* RENDER */
window.render=()=>{
  tbody.innerHTML="";
  const q=search.value.toLowerCase();

  let filtered=users.filter(u=>{
    if(statusFilter.value==="approved"&&!u.approved) return false;
    if(statusFilter.value==="pending"&&u.approved) return false;
    if(statusFilter.value==="admin"&&u.role!=="admin") return false;
    if(statusFilter.value==="user"&&u.role==="admin") return false;

    return (u.fullName||"").toLowerCase().includes(q)
        || (u.email||"").toLowerCase().includes(q);
  });

  filtered.forEach((u,i)=>{
    tbody.innerHTML+=`
    <tr>
      <td><input type="checkbox" class="sel" value="${u.uid}"></td>
      <td>${i+1}</td>
      <td>${u.fullName||"-"}</td>
      <td>${u.email||"-"}</td>
      <td>${u.phone||"-"}</td>
      <td>
        <select class="role-select" onchange="changeRole('${u.uid}',this.value)">
          <option value="user" ${u.role!=="admin"?"selected":""}>User</option>
          <option value="admin" ${u.role==="admin"?"selected":""}>Admin</option>
        </select>
      </td>
      <td>${formatDate(u.createdAt)}</td>
      <td>
        <span class="badge ${u.approved?"green":"yellow"}">
          ${u.approved?"Approved":"Pending"}
        </span>
      </td>
      <td>
        <button onclick="toggle('${u.uid}',${u.approved})">
          ${u.approved?"Unapprove":"Approve"}
        </button>
      </td>
    </tr>`;
  });
};

/* ROLE CHANGE */
window.changeRole=async(uid,newRole)=>{
  await updateDoc(doc(db,"users",uid),{role:newRole});
  load();
};

/* HELPERS */
window.toggleAll=cb=>document.querySelectorAll(".sel").forEach(c=>c.checked=cb.checked);
const selected=()=>[...document.querySelectorAll(".sel:checked")].map(x=>x.value);

window.toggle=async(id,v)=>{
  await updateDoc(doc(db,"users",id),{approved:!v});
  load();
};
window.bulkApprove=async()=>{for(const id of selected())await updateDoc(doc(db,"users",id),{approved:true});load();};
window.bulkUnapprove=async()=>{for(const id of selected())await updateDoc(doc(db,"users",id),{approved:false});load();};
window.bulkDelete=async()=>{for(const id of selected())await deleteDoc(doc(db,"users",id));load();};

</script>

</body>
</html>
