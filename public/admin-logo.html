<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Logo Manager – Sadri Villa</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f6f9;
  padding: 30px;
}
.card {
  background: #fff;
  padding: 22px;
  border-radius: 18px;
  max-width: 600px;
  box-shadow: 0 12px 30px rgba(0,0,0,.08);
}
button {
  padding: 10px 18px;
  border: none;
  border-radius: 10px;
  background: #2563eb;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
.msg {
  margin-top: 12px;
  font-size: 14px;
}
.msg.error { color: #991b1b; }
.msg.success { color: #065f46; }
.msg.loading { color: #1d4ed8; }
</style>
</head>

<body>

<h2>Admin Logo Manager – Sadri Villa</h2>

<div class="card">
  <h3>Upload Logo</h3>
  <input type="file" id="logoInput" accept="image/*">
  <br><br>
  <button onclick="uploadLogo()">Upload Logo</button>
  <div class="msg" id="logoMsg"></div>
</div>

<script>
/* ---------- FIREBASE INIT ---------- */
firebase.initializeApp({
  apiKey: "AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain: "sadri-villa-14c06.firebaseapp.com",
  projectId: "sadri-villa-14c06"
});

/* ---------- AUTH CHECK ---------- */
let authReady = false;

firebase.auth().onAuthStateChanged(user => {
  if (!user) {
    alert("Admin login required");
    location.href = "/login.html";
    return;
  }
  authReady = true;
});

/* ---------- UPLOAD LOGO ---------- */
async function uploadLogo() {
  const msg = document.getElementById("logoMsg");
  const file = document.getElementById("logoInput").files[0];

  if (!authReady) {
    msg.className = "msg error";
    msg.innerText = "Please wait…";
    return;
  }

  if (!file) {
    msg.className = "msg error";
    msg.innerText = "Please select an image";
    return;
  }

  msg.className = "msg loading";
  msg.innerText = "Uploading logo…";

  try {
    const token = await firebase.auth().currentUser.getIdToken(true);

    const base64 = await new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(",")[1]);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });

const res = await fetch(
  "https://us-central1-sadri-villa-14c06.cloudfunctions.net/uploadLogo",
      {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          fileBase64: base64,
          mimeType: file.type
        })
      }
    );

    const text = await res.text();
    if (!res.ok) throw new Error(text);

    msg.className = "msg success";
    msg.innerText = "✅ Logo uploaded successfully";

  } catch (err) {
    console.error(err);
    msg.className = "msg error";
    msg.innerText = err.message || "Upload failed";
  }
}
</script>

</body>
</html>
