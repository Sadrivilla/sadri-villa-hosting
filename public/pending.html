<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pending Approval ‚Äì Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial,sans-serif;
  background:#eef2ff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  margin:0;
}
.card{
  background:#fff;
  padding:36px;
  border-radius:24px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  text-align:center;
}
button{
  height:48px;
  padding:0 22px;
  border:none;
  border-radius:14px;
  background:#2563eb;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}
.msg{
  margin-top:14px;
  font-size:14px
}
.success{color:#16a34a}
.error{color:#dc2626}
</style>
</head>

<body>

<div class="card">
  <h2>‚è≥ Approval Pending</h2>
  <p>Your account is waiting for admin approval.</p>

  <p id="requestInfo" style="margin-top:10px;font-size:14px;color:#6b7280;"></p>

  <button id="resendBtn">Resend Approval Request</button>
  <div id="msg" class="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  updateDoc, 
  onSnapshot,
  arrayUnion,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});

const auth = getAuth(app);
const db = getFirestore(app);

const resendBtn = document.getElementById("resendBtn");
const msg = document.getElementById("msg");
const requestInfo = document.getElementById("requestInfo");

const MAX_REQUESTS = 3;

let currentUser = null;
let countdownStarted = false;

/* AUTH CHECK */
onAuthStateChanged(auth, user => {

  if(!user){
    location.href = "login.html";
    return;
  }

  currentUser = user;
  const userRef = doc(db,"users",user.uid);

  // üî• Real-time listener
  onSnapshot(userRef, (snap) => {

    const data = snap.data();
    if(!data) return;

    const requests = data.approvalRequests || [];
    const count = requests.length;
    const remaining = MAX_REQUESTS - count;

    // ===== REQUEST INFO DISPLAY =====
    if(count > 0){

      const lastTime = new Date(requests[requests.length - 1])
        .toLocaleString("en-IN",{
          timeZone:"Asia/Kolkata",
          dateStyle:"medium",
          timeStyle:"short"
        });

      requestInfo.innerHTML = `
        You have requested <b>${count}</b> time(s).<br>
        Last request: ${lastTime}<br>
        ${remaining > 0 
          ? `You have <b>${remaining}</b> request(s) left.` 
          : `<span style="color:#dc2626">Maximum requests reached.</span>`}
      `;

    } else {

      requestInfo.innerHTML = `
        You have not sent any reminder yet.<br>
        You have <b>${MAX_REQUESTS}</b> request(s) available.
      `;
    }

    // Disable button if max reached
    resendBtn.disabled = remaining <= 0;

    // ===== APPROVAL SUCCESS =====
    if(data.approved === true && !countdownStarted){

      countdownStarted = true;
      let seconds = 5;

      document.querySelector(".card").innerHTML = `
        <h2 style="color:#16a34a">
          üéâ Congratulations ${data.fullName || "User"}!
        </h2>
        <p>You are approved by admin.</p>
        <p>Redirecting to login page in 
        <b id="count">${seconds}</b> seconds...</p>
      `;

      const interval = setInterval(() => {
        seconds--;
        document.getElementById("count").textContent = seconds;

        if(seconds <= 0){
          clearInterval(interval);
          location.href = "login.html";
        }
      }, 1000);
    }

  });

});

/* RESEND REQUEST */
resendBtn.addEventListener("click", async () => {

  if(!currentUser) return;

  const userSnap = await getDoc(doc(db,"users",currentUser.uid));
  const data = userSnap.data();
  const requests = data.approvalRequests || [];

  if(requests.length >= MAX_REQUESTS){
    msg.textContent = "Maximum 3 approval requests allowed.";
    msg.className = "msg error";
    resendBtn.disabled = true;
    return;
  }

  resendBtn.disabled = true;
  msg.textContent = "Sending request...";
  msg.className = "msg";

  try{

    await updateDoc(doc(db,"users",currentUser.uid),{
      approvalReminder:true,
      approvalRequests: arrayUnion(new Date().toISOString())
    });

    msg.textContent = "Approval request resent to admin.";
    msg.className = "msg success";

  }catch(e){
    msg.textContent = "Something went wrong. Please try again.";
    msg.className = "msg error";
  }

  resendBtn.disabled = false;
});
</script>

</body>
</html>
