<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pending Approval – Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial,sans-serif;
  background:#eef2ff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  margin:0;
}
.card{
  background:#fff;
  padding:36px;
  border-radius:24px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  text-align:center;
}
button{
  height:48px;
  padding:0 22px;
  border:none;
  border-radius:14px;
  background:#2563eb;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}
.msg{
  margin-top:14px;
  font-size:14px
}
.success{color:#16a34a}
.error{color:#dc2626}
</style>
</head>

<body>

<div class="card">
  <h2>⏳ Approval Pending</h2>
  <p>Your account is waiting for admin approval.</p>

  <button id="resendBtn">Resend Approval Request</button>
  <div id="msg" class="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getAuth,
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  updateDoc 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH CHECK */
let currentUser = null;

onAuthStateChanged(auth, user => {
  if(!user){
    location.href = "login.html";
    return;
  }
  currentUser = user;
});

/* RESEND REQUEST */
resendBtn.onclick = async () => {
  if(!currentUser) return;

  resendBtn.disabled = true;
  msg.textContent = "Sending request...";
  msg.className = "msg";

  try{
    await updateDoc(
      doc(db,"users",currentUser.uid),
      {
        approvalReminder: true,
        approvalRequestedAt: new Date().toISOString()
      }
    );

    msg.textContent = "Approval request resent to admin.";
    msg.className = "msg success";
  }catch(e){
    msg.textContent = "Something went wrong. Please try again.";
    msg.className = "msg error";
  }

  resendBtn.disabled = false;
};
</script>

</body>
</html>
