<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#eef2ff;
  color:#0f172a;
}

/* NAVBAR */
.navbar{
  position:fixed;top:0;left:0;right:0;
  height:64px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(8px);
  display:flex;align-items:center;justify-content:space-between;
  padding:0 24px;box-shadow:0 4px 12px rgba(0,0,0,.08);
  z-index:1000
}
.brand img{height:38px}
.nav-right button{
  height:40px;padding:0 18px;border-radius:12px;
  border:none;font-weight:600;cursor:pointer
}
.login-btn{background:#fff;color:#38bdf8;border:1px solid #38bdf8}
.signup-btn{background:#38bdf8;color:#fff}

/* PAGE */
.page{padding:120px 24px 40px;display:flex;justify-content:center}
.grid{max-width:1200px;width:100%;display:grid;grid-template-columns:1fr 460px;gap:60px}

/* LEFT */
.left h1{font-size:42px}
.left p{color:#475569}
.benefit{display:flex;gap:12px;margin-top:16px}
.icon{
  width:36px;height:36px;border-radius:50%;
  background:#38bdf8;color:#fff;font-weight:700;
  display:flex;align-items:center;justify-content:center
}

/* CARD */
.card{
  background:rgba(255,255,255,.92);
  border-radius:26px;padding:34px;
  box-shadow:0 25px 60px rgba(0,0,0,.15)
}

/* PROGRESS */
.progress{height:6px;background:#e5e7eb;border-radius:6px;margin:16px 0 24px}
.progress span{
  display:block;height:100%;width:0%;
  background:#38bdf8;border-radius:6px;
  transition:width .4s ease
}

/* STEP */
.step{display:none}
.step.active{display:block}

/* FIELD */
.field{margin-bottom:18px;position:relative}
.field label{font-size:14px;display:block;margin-bottom:6px}
.field input{
  width:100%;height:52px;border-radius:14px;
  border:1.5px solid #c7d2fe;
  padding:0 44px 0 14px;font-size:15px
}
.field input.error{border-color:#ef4444}

/* EYE ICON */
.eye{
  position:absolute;right:14px;top:40px;
  cursor:pointer;font-size:18px;
  transition:transform .2s ease
}
.eye.open{transform:scale(1.2)}

/* PASSWORD STRENGTH */
.strength{
  height:6px;border-radius:6px;
  background:#e5e7eb;margin-top:8px;overflow:hidden
}
.strength span{
  display:block;height:100%;width:0%;
  transition:width .3s ease
}
.weak{background:#ef4444}
.medium{background:#f59e0b}
.strong{background:#22c55e}

/* ACTIONS */
.actions{display:flex;gap:12px}
.actions button{
  flex:1;height:48px;border:none;border-radius:16px;
  font-weight:600;cursor:pointer
}
.back{background:#e5e7eb}
.next{
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#fff;box-shadow:0 10px 25px rgba(56,189,248,.4)
}

/* MESSAGE */
.msg{
  display:none;margin-top:14px;padding:14px;
  border-radius:14px;font-weight:600;text-align:center
}
.error{background:#fee2e2;color:#991b1b}
.success{background:#dcfce7;color:#166534}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .left h1{font-size:30px}
}
</style>
</head>

<body>

<div class="navbar">
  <div class="brand"><img src="images/logo.png"></div>
  <div class="nav-right">
    <button class="login-btn" onclick="location.href='login.html'">Login</button>
    <button class="signup-btn">Sign Up</button>
  </div>
</div>

<div class="page">
<div class="grid">

<!-- LEFT -->
<div class="left">
  <h1>Sadri Villa ‚Äì A Living Heritage</h1>
  <p>Preserving tradition while serving humanity with compassion.</p>
  <div class="benefit"><div class="icon">‚úì</div>150+ years of service</div>
  <div class="benefit"><div class="icon">‚úì</div>Free shelter & support</div>
  <div class="benefit"><div class="icon">‚úì</div>Community driven</div>
</div>

<!-- RIGHT -->
<div class="card">
  <h2>Create Account</h2>

  <div class="progress"><span id="bar"></span></div>

  <!-- STEP 1 -->
  <div class="step active">
    <div class="field">
      <label>Full Name</label>
      <input id="name">
    </div>
    <div class="actions">
      <span></span>
      <button class="next" onclick="next()">Continue</button>
    </div>
  </div>

  <!-- STEP 2 -->
  <div class="step">
    <div class="field">
      <label>Mobile Number</label>
      <input id="phone">
    </div>
    <div class="actions">
      <button class="back" onclick="prev()">Back</button>
      <button class="next" onclick="next()">Continue</button>
    </div>
  </div>

  <!-- STEP 3 -->
  <div class="step">
    <div class="field">
      <label>Email</label>
      <input id="email" type="email">
    </div>
    <div class="actions">
      <button class="back" onclick="prev()">Back</button>
      <button class="next" onclick="next()">Continue</button>
    </div>
  </div>

  <!-- STEP 4 (PASSWORDS TOGETHER) -->
  <div class="step">
    <div class="field">
      <label>Password</label>
      <input id="password" type="password" oninput="checkStrength()">
      <span class="eye" id="eye" onclick="toggleEye()">üëÅ</span>
      <div class="strength"><span id="strengthBar"></span></div>
    </div>

    <div class="field">
      <label>Confirm Password</label>
      <input id="confirm" type="password">
    </div>

    <div class="actions">
      <button class="back" onclick="prev()">Back</button>
      <button class="next" onclick="register()">Create Account</button>
    </div>
  </div>

  <div id="msg" class="msg"></div>
</div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

const steps=[...document.querySelectorAll(".step")];
const bar=document.getElementById("bar");
const msg=document.getElementById("msg");
let i=0;

function show(){
  steps.forEach(s=>s.classList.remove("active"));
  steps[i].classList.add("active");
  bar.style.width=((i+1)/steps.length*100)+"%";
}
show();

window.next=()=>{
  msg.style.display="none";
  const ids=["name","phone","email","password"];
  const el=document.getElementById(ids[i]);
  el.classList.remove("error");

  if(!el.value.trim()) return fail("Field required",el);
  if(el.id==="phone"&&!/^[0-9]{10}$/.test(el.value)) return fail("Invalid mobile",el);
  if(el.id==="email"&&!el.value.includes("@")) return fail("Invalid email",el);

  i++; show();
};
window.prev=()=>{i--;show()};

function fail(text,el){
  msg.className="msg error";msg.textContent=text;msg.style.display="block";
  el.classList.add("error");el.focus();
}

/* PASSWORD STRENGTH */
window.checkStrength=()=>{
  const p=password.value;
  const bar=strengthBar;
  let s=0;
  if(p.length>=6) s++;
  if(/[A-Z]/.test(p)) s++;
  if(/[0-9]/.test(p)) s++;
  if(/[^A-Za-z0-9]/.test(p)) s++;

  bar.className="";
  if(s<=1){bar.style.width="25%";bar.classList.add("weak")}
  else if(s<=3){bar.style.width="60%";bar.classList.add("medium")}
  else{bar.style.width="100%";bar.classList.add("strong")}
};

/* EYE TOGGLE (BOTH FIELDS) */
window.toggleEye=()=>{
  const open=password.type==="password";
  password.type=confirm.type=open?"text":"password";
  eye.classList.toggle("open",open);
};

window.register=async()=>{
  if(password.value!==confirm.value)
    return fail("Passwords do not match",confirm);

  try{
    const cred=await createUserWithEmailAndPassword(auth,email.value,password.value);
    await setDoc(doc(db,"users",cred.user.uid),{
      fullName:name.value.trim(),
      phone:phone.value.trim(),
      email:email.value.trim(),
      role:"user",
      approved:false,
      createdAt:new Date().toISOString()
    });
    msg.className="msg success";
    msg.textContent="Account created. Pending admin approval.";
    msg.style.display="block";
    setTimeout(()=>location.href="pending.html",2500);
  }catch(e){
    msg.className="msg error";
    msg.textContent=e.message.replace("Firebase: ","");
    msg.style.display="block";
  }
};
</script>

</body>
</html>
