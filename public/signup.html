<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#eef2ff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:22px;
  padding:32px;
  box-shadow:0 20px 45px rgba(0,0,0,.15);
}

/* ===== HEADER ===== */
.logo{
  text-align:center;
  margin-bottom:14px;
}
.logo img{height:25px}

h2{
  text-align:center;
  margin:6px 0 10px;
}
.sub{
  text-align:center;
  color:#64748b;
  font-size:14px;
}

/* ===== PROGRESS ===== */
.progress{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  margin:20px 0;
}
.progress span{
  display:block;
  height:100%;
  background:#2563eb;
  width:25%;
  border-radius:6px;
  transition:.3s;
}

/* ===== STEPS ===== */
.step{display:none}
.step.active{display:block}

.field{margin-bottom:16px}
.field input{
  width:100%;
  height:52px;
  padding:0 14px;
  border-radius:12px;
  border:1.5px solid #d1d5db;
  font-size:15px;
}

/* ===== BUTTONS ===== */
.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  flex:1;
  height:50px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
.next{background:#2563eb;color:#fff}
.back{background:#e5e7eb;color:#111827}
button:disabled{opacity:.6}

/* ===== MESSAGE ===== */
.msg-box{
  display:none;
  margin-top:16px;
  padding:14px;
  border-radius:12px;
  font-size:14px;
  font-weight:600;
  text-align:center
}
.msg-success{
  display:block;
  background:#dcfce7;
  color:#166534;
}
.msg-error{
  display:block;
  background:#fee2e2;
  color:#991b1b;
}

/* ===== FOOT ===== */
.links{
  text-align:center;
  margin-top:14px;
}
.links a{
  color:#2563eb;
  font-weight:600;
  text-decoration:none;
}

/* ===== LOADER ===== */
.loader{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999
}
.loader div{
  width:60px;
  height:60px;
  border:6px solid #e5e7eb;
  border-top:6px solid #2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="images/logo.png" alt="Sadri Villa">
  </div>

  <h2>Create Account</h2>
  <p class="sub" id="stepTitle">Tell us about you</p>

  <!-- Progress -->
  <div class="progress"><span id="bar"></span></div>

  <!-- STEP 1 -->
  <div class="step active">
    <div class="field">
      <input id="name" placeholder="Full Name">
    </div>
    <div class="field">
      <input id="phone" placeholder="Mobile Number">
    </div>
  </div>

  <!-- STEP 2 -->
  <div class="step">
    <div class="field">
      <input id="email" type="email" placeholder="Email Address">
    </div>
  </div>

  <!-- STEP 3 -->
  <div class="step">
    <div class="field">
      <input id="password" type="password" placeholder="Password">
    </div>
    <div class="field">
      <input id="confirm" type="password" placeholder="Confirm Password">
    </div>
  </div>

  <!-- STEP 4 -->
  <div class="step">
    <p style="text-align:center;color:#475569">
      Click below to create your account.<br>
      Admin approval may be required.
    </p>
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button class="back" onclick="prevStep()" id="backBtn" disabled>Back</button>
    <button class="next" onclick="nextStep()" id="nextBtn">Next</button>
  </div>

  <div id="msg" class="msg-box"></div>

  <div class="links">
    Already have an account? <a href="login.html">Login</a>
  </div>

</div>

<!-- LOADER -->
<div class="loader" id="loader"><div></div></div>

<!-- ===== SCRIPT ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, setDoc, doc }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth = getAuth(app);
const db = getFirestore(app);

/* WIZARD */
let step = 0;
const steps = document.querySelectorAll(".step");
const bar = document.getElementById("bar");
const title = document.getElementById("stepTitle");
const backBtn = document.getElementById("backBtn");
const nextBtn = document.getElementById("nextBtn");

const titles = [
  "Tell us about you",
  "Your email",
  "Secure your account",
  "Review & create"
];

window.nextStep = () => {
  if(step < steps.length - 1){
    steps[step].classList.remove("active");
    step++;
    steps[step].classList.add("active");
    bar.style.width = ((step+1)/steps.length*100)+"%";
    title.textContent = titles[step];
    backBtn.disabled = step === 0;
    nextBtn.textContent = step === steps.length-1 ? "Create Account" : "Next";
  } else {
    register(); // FINAL SUBMIT
  }
};

window.prevStep = () => {
  if(step > 0){
    steps[step].classList.remove("active");
    step--;
    steps[step].classList.add("active");
    bar.style.width = ((step+1)/steps.length*100)+"%";
    title.textContent = titles[step];
    backBtn.disabled = step === 0;
    nextBtn.textContent = "Next";
  }
};

/* SAME REGISTER LOGIC */
window.register = async () => {
  const name = name.value.trim();
  const phone = phone.value.trim();
  const email = email.value.trim();
  const password = password.value;
  const confirm = confirm.value;

  const msg = document.getElementById("msg");
  const loader = document.getElementById("loader");

  msg.style.display="none";
  msg.className="msg-box";

  if(!name||!phone||!email||!password||!confirm){
    msg.textContent="All fields are required";
    msg.classList.add("msg-error");
    msg.style.display="block";
    return;
  }
  if(password!==confirm){
    msg.textContent="Passwords do not match";
    msg.classList.add("msg-error");
    msg.style.display="block";
    return;
  }

  try{
    loader.style.display="flex";
    const cred = await createUserWithEmailAndPassword(auth,email,password);
    await setDoc(doc(db,"users",cred.user.uid),{
      role:"user",
      approved:false,
      adminFields:{Name:name,Email:email,Phone:phone},
      createdAt:new Date().toISOString()
    });
    msg.textContent="Registration successful âœ… Redirecting...";
    msg.classList.add("msg-success");
    msg.style.display="block";
    setTimeout(()=>location.href="login.html",4000);
  }catch(e){
    msg.textContent=e.message;
    msg.classList.add("msg-error");
    msg.style.display="block";
  }finally{
    loader.style.display="none";
  }
};
</script>

</body>
</html>
