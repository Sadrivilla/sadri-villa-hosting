<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5f7fb;
}
.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.container{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:28px;
  border-radius:22px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
}

/* ===== HEADER ===== */
h2{margin:0}
.sub{
  color:#64748b;
  margin:8px 0 18px;
}

/* ===== PROGRESS ===== */
.progress{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-bottom:20px;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:#22c55e;
  transition:.3s;
}

/* ===== STEP ===== */
.step{display:none}
.step.active{display:block}

.step small{
  color:#64748b;
  font-weight:600;
}
.step h3{
  margin:8px 0 20px;
  color:#2563eb;
}

/* ===== FIELD ===== */
.field{
  margin-bottom:16px;
  position:relative;
}
.field label{
  font-size:14px;
  display:block;
  margin-bottom:6px;
}
.field input{
  width:100%;
  height:50px;
  padding:0 44px 0 14px;
  border-radius:12px;
  border:1.5px solid #d1d5db;
  font-size:15px;
}

/* ===== EYE ===== */
.eye{
  position:absolute;
  right:14px;
  top:38px;
  cursor:pointer;
  font-size:18px;
  color:#64748b;
}

/* ===== PASSWORD STRENGTH ===== */
.strength-bar{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
}
.strength-bar span{
  display:block;
  height:100%;
  width:0%;
  transition:.3s;
}
#strengthText{
  font-size:12px;
  color:#64748b;
}

/* ===== BUTTONS ===== */
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}
.actions button{
  height:48px;
  padding:0 22px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.back{background:#e5e7eb}
.next{background:#2563eb;color:#fff}

/* ===== MESSAGE ===== */
.msg{
  display:none;
  margin-top:16px;
  padding:14px;
  border-radius:14px;
  text-align:center;
  font-weight:600;
}
.error{background:#fee2e2;color:#991b1b}
.success{background:#dcfce7;color:#166534}

/* ===== LOADER ===== */
.loader{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.loader div{
  width:60px;
  height:60px;
  border:6px solid #e5e7eb;
  border-top:6px solid #2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .wrapper{align-items:flex-start}
}
</style>
</head>

<body>

<div class="wrapper">
<div class="container">

<h2>Sign Up</h2>
<p class="sub">Create your account</p>

<div class="progress"><span id="bar"></span></div>

<!-- STEP 1 -->
<div class="step active">
  <small>Step 1 of 4</small>
  <h3>Tell us about you</h3>

  <div class="field">
    <label>Name</label>
    <input id="name">
  </div>

  <div class="actions">
    <span></span>
    <button class="next" onclick="nextStep()">Continue</button>
  </div>
</div>

<!-- STEP 2 -->
<div class="step">
  <small>Step 2 of 4</small>
  <h3>Contact details</h3>

  <div class="field">
    <label>Mobile Number</label>
    <input id="phone">
  </div>

  <div class="actions">
    <button class="back" onclick="prevStep()">Back</button>
    <button class="next" onclick="nextStep()">Continue</button>
  </div>
</div>

<!-- STEP 3 -->
<div class="step">
  <small>Step 3 of 4</small>
  <h3>Email address</h3>

  <div class="field">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="actions">
    <button class="back" onclick="prevStep()">Back</button>
    <button class="next" onclick="nextStep()">Continue</button>
  </div>
</div>

<!-- STEP 4 -->
<div class="step">
  <small>Step 4 of 4</small>
  <h3>Create password</h3>

  <div class="field">
    <label>Password</label>
    <input id="password" type="password">
    <span class="eye" onclick="toggle('password')">üëÅÔ∏è</span>

    <div class="strength-bar">
      <span id="strengthFill"></span>
    </div>
    <small id="strengthText">Password strength</small>
  </div>

  <div class="field">
    <label>Confirm Password</label>
    <input id="confirm" type="password">
    <span class="eye" onclick="toggle('confirm')">üëÅÔ∏è</span>
  </div>

  <div class="actions">
    <button class="back" onclick="prevStep()">Back</button>
    <button class="next" id="btn" onclick="register()">Create Account</button>
  </div>
</div>

<div id="msg" class="msg"></div>

</div>
</div>

<div class="loader" id="loader"><div></div></div>

<!-- ===== FIREBASE (UNCHANGED) ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, setDoc, doc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* ===== WIZARD ===== */
const steps=document.querySelectorAll(".step");
const bar=document.getElementById("bar");
let current=0;

function showStep(){
  steps.forEach(s=>s.classList.remove("active"));
  steps[current].classList.add("active");
  bar.style.width=((current+1)/steps.length*100)+"%";
}
window.nextStep=()=>{if(current<steps.length-1){current++;showStep()}};
window.prevStep=()=>{if(current>0){current--;showStep()}};

/* ===== PASSWORD ===== */
window.toggle=id=>{
  const f=document.getElementById(id);
  f.type=f.type==="password"?"text":"password";
};

const password=document.getElementById("password");
const fill=document.getElementById("strengthFill");
const text=document.getElementById("strengthText");

password.addEventListener("input",()=>{
  let s=0,v=password.value;
  if(v.length>=6)s++;
  if(/[A-Z]/.test(v))s++;
  if(/[0-9]/.test(v))s++;
  if(/[^A-Za-z0-9]/.test(v))s++;

  if(s<=1){fill.style.width="25%";fill.style.background="#ef4444";text.textContent="Weak"}
  else if(s===2){fill.style.width="50%";fill.style.background="#f59e0b";text.textContent="Medium"}
  else{fill.style.width="100%";fill.style.background="#22c55e";text.textContent="Strong"}
});

/* ===== REGISTER (UNCHANGED LOGIC) ===== */
window.register=async()=>{
  const name=document.getElementById("name").value.trim();
  const phone=document.getElementById("phone").value.trim();
  const email=document.getElementById("email").value.trim();
  const pass=password.value;
  const confirm=document.getElementById("confirm").value;
  const msg=document.getElementById("msg");
  const loader=document.getElementById("loader");
  const btn=document.getElementById("btn");

  msg.style.display="none";

  if(!name||!phone||!email||!pass||!confirm){
    msg.textContent="All fields required";
    msg.className="msg error";
    msg.style.display="block";
    return;
  }
  if(pass!==confirm){
    msg.textContent="Passwords do not match";
    msg.className="msg error";
    msg.style.display="block";
    return;
  }

  try{
    loader.style.display="flex";
    btn.disabled=true;

    const cred=await createUserWithEmailAndPassword(auth,email,pass);
    await setDoc(doc(db,"users",cred.user.uid),{
      role:"user",
      approved:false,
      adminFields:{Name:name,Email:email,Phone:phone},
      createdAt:new Date().toISOString()
    });

    msg.textContent="Account created. Pending admin approval.";
    msg.className="msg success";
    msg.style.display="block";

    setTimeout(()=>location.href="pending.html",3000);
  }catch(e){
    msg.textContent=e.message;
    msg.className="msg error";
    msg.style.display="block";
  }finally{
    loader.style.display="none";
    btn.disabled=false;
  }
};
</script>

</body>
</html>
