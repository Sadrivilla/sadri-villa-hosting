<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#eef2ff;color:#0f172a}

/* NAVBAR */
.navbar{
  position:fixed;top:0;left:0;right:0;height:64px;
  background:rgba(255,255,255,.9);backdrop-filter:blur(8px);
  display:flex;align-items:center;justify-content:space-between;
  padding:0 24px;box-shadow:0 4px 12px rgba(0,0,0,.08);z-index:1000
}
.brand img{height:38px}
.nav-right button{
  height:40px;padding:0 18px;border-radius:12px;
  border:1px solid #38bdf8;background:#fff;color:#38bdf8;
  font-weight:600;cursor:pointer
}
.signup-btn{background:#38bdf8;color:#fff}

/* PAGE */
.page{padding:120px 24px 40px;display:flex;justify-content:center}
.grid{max-width:1200px;width:100%;display:grid;grid-template-columns:1fr 460px;gap:60px}

/* LEFT */
.left h1{font-size:42px}
.left p{color:#475569}
.benefit{display:flex;gap:12px;margin-top:16px}
.icon{
  width:36px;height:36px;border-radius:50%;
  background:#38bdf8;color:#fff;font-weight:700;
  display:flex;align-items:center;justify-content:center
}

/* CARD */
.card{
  background:#fff;border-radius:26px;padding:34px;
  box-shadow:0 25px 60px rgba(0,0,0,.15)
}

/* PROGRESS */
.progress{height:6px;background:#e5e7eb;border-radius:6px;margin:16px 0}
.progress span{display:block;height:100%;width:0%;background:#38bdf8;border-radius:6px}
.step-count{text-align:center;font-size:13px;color:#475569;margin-bottom:18px}

/* STEP */
.step{display:none}
.step.active{display:block}

/* FIELD */
.field{margin-bottom:18px;position:relative}
.field label{font-size:14px;margin-bottom:6px;display:block}
.field input{
  width:100%;height:52px;border-radius:14px;
  border:1.5px solid #c7d2fe;
  padding:0 46px 0 14px;font-size:15px
}
.field input.error{border-color:#ef4444}

/* EYE */
.eye{
  position:absolute;right:14px;top:40px;
  cursor:pointer;font-size:18px;opacity:.7;
  transition:transform .25s ease,opacity .25s ease
}
.eye.open{transform:scale(1.25);opacity:1}

/* PASSWORD STRENGTH */
.strength{height:6px;background:#e5e7eb;border-radius:6px;margin-top:8px;overflow:hidden}
.strength span{display:block;height:100%;width:0%;transition:width .3s ease}
.weak{background:#ef4444}
.medium{background:#f59e0b}
.strong{background:#22c55e}

/* ACTIONS */
.actions{display:flex;gap:12px}
.actions button{
  flex:1;height:48px;border:none;border-radius:16px;
  font-weight:600;cursor:pointer
}
.back{background:#e5e7eb}
.next{
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#fff;box-shadow:0 10px 25px rgba(56,189,248,.4)
}

/* MESSAGE */
.msg{display:none;margin-top:14px;padding:14px;border-radius:14px;font-weight:600;text-align:center}
.error{background:#fee2e2;color:#991b1b}
.success{background:#dcfce7;color:#166534}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .left h1{font-size:30px}
}
</style>
</head>

<body>

<div class="navbar">
  <div class="brand"><img id="siteLogo" src="images/logo.png"></div>
  <div class="nav-right">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='login.html'">Login</button>
    <button class="signup-btn">Sign Up</button>
  </div>
</div>

<div class="page">
<div class="grid">

<div class="left">
  <h1>Sadri Villa ‚Äì A Living Heritage</h1>
  <p>Preserving tradition while serving humanity.</p>
  <div class="benefit"><div class="icon">‚úì</div>150+ years legacy</div>
  <div class="benefit"><div class="icon">‚úì</div>Free shelter</div>
  <div class="benefit"><div class="icon">‚úì</div>Community support</div>
</div>

<div class="card">
  <h2>Create Account</h2>

  <div class="progress"><span id="bar"></span></div>
  <div class="step-count" id="stepCount"></div>

  <div class="step active">
    <div class="field"><label>Full Name</label><input id="name"></div>
    <div class="actions"><span></span><button class="next">Continue</button></div>
  </div>

  <div class="step">
    <div class="field"><label>Mobile Number</label><input id="phone"></div>
    <div class="actions"><button class="back">Back</button><button class="next">Continue</button></div>
  </div>

  <div class="step">
    <div class="field"><label>Email</label><input id="email" type="email"></div>
    <div class="actions"><button class="back">Back</button><button class="next">Continue</button></div>
  </div>

  <div class="step">
    <div class="field">
      <label>Password</label>
      <input id="password" type="password">
      <span class="eye" id="eyePass">üëÅ</span>
      <div class="strength"><span id="strengthBar"></span></div>
    </div>

    <div class="field">
      <label>Confirm Password</label>
      <input id="confirm" type="password">
      <span class="eye" id="eyeConf">üëÅ</span>
    </div>

    <div class="actions">
      <button class="back">Back</button>
      <button class="next" id="createBtn">Create Account</button>
    </div>
  </div>

  <div id="msg" class="msg"></div>
</div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth = getAuth(app);
const db = getFirestore(app);

/* INPUT REFERENCES (FIX) */
const nameInput = document.getElementById("name");
const phoneInput = document.getElementById("phone");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const confirmInput = document.getElementById("confirm");

/* UI */
const steps = [...document.querySelectorAll(".step")];
const bar = document.getElementById("bar");
const stepCount = document.getElementById("stepCount");
const msg = document.getElementById("msg");

let step = Number(localStorage.getItem("signupStep")) || 0;

/* SHOW STEP */
function showStep(){
  steps.forEach(s=>s.classList.remove("active"));
  steps[step].classList.add("active");
  bar.style.width = ((step+1)/steps.length*100)+"%";
  stepCount.textContent = `Step ${step+1} of ${steps.length}`;
  localStorage.setItem("signupStep",step);
}
showStep();

/* ERROR */
function fail(text, el){
  msg.className = "msg error";
  msg.textContent = text;
  msg.style.display = "block";
  el.classList.add("error");
  el.focus();
}

/* NAV BUTTONS */
document.querySelectorAll(".step").forEach((stepEl, index)=>{
  const next = stepEl.querySelector(".next");
  const back = stepEl.querySelector(".back");

  if(next && index < steps.length-1){
    next.onclick = () => {
      msg.style.display="none";

      if(index===0 && !nameInput.value.trim())
        return fail("Name required", nameInput);

      if(index===1 && !/^[0-9]{10}$/.test(phoneInput.value))
        return fail("Invalid mobile number", phoneInput);

      if(index===2 && !emailInput.value.includes("@"))
        return fail("Invalid email", emailInput);

      step++;
      showStep();
    };
  }

  if(back){
    back.onclick = ()=>{
      step--;
      showStep();
    };
  }
});

/* PASSWORD STRENGTH */
passwordInput.oninput = ()=>{
  let s=0,p=passwordInput.value;
  if(p.length>=6)s++;
  if(/[A-Z]/.test(p))s++;
  if(/[0-9]/.test(p))s++;
  if(/[^A-Za-z0-9]/.test(p))s++;

  strengthBar.className="";
  if(s<=1){strengthBar.style.width="25%";strengthBar.classList.add("weak")}
  else if(s<=3){strengthBar.style.width="60%";strengthBar.classList.add("medium")}
  else{strengthBar.style.width="100%";strengthBar.classList.add("strong")}
};

/* EYES */
eyePass.onclick=()=>toggle(passwordInput,eyePass);
eyeConf.onclick=()=>toggle(confirmInput,eyeConf);

function toggle(input,eye){
  const open=input.type==="password";
  input.type=open?"text":"password";
  eye.classList.toggle("open",open);
}

/* CREATE ACCOUNT */
createBtn.onclick = async ()=>{
  if(passwordInput.value !== confirmInput.value)
    return fail("Passwords do not match", confirmInput);

  try{
    const cred = await createUserWithEmailAndPassword(
      auth,
      emailInput.value.trim(),
      passwordInput.value
    );

    await setDoc(doc(db,"users",cred.user.uid),{
      fullName:nameInput.value.trim(),
      phone:phoneInput.value.trim(),
      email:emailInput.value.trim(),
      role:"user",
      approved:false,
      createdAt:new Date().toISOString()
    });

    localStorage.removeItem("signupStep");
    msg.className="msg success";
    msg.textContent="Account created. Pending admin approval.";
    msg.style.display="block";

    setTimeout(()=>location.href="pending.html",2500);

  }catch(e){
    msg.className="msg error";
    msg.textContent=e.message.replace("Firebase: ","");
    msg.style.display="block";
  }
};
</script>


</body>
</html>
