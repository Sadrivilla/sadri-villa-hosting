<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#eef2ff;color:#0f172a}

/* NAVBAR */
.navbar{
  position:fixed;top:0;left:0;right:0;height:64px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(8px);
  display:flex;align-items:center;justify-content:space-between;
  padding:0 24px;box-shadow:0 4px 12px rgba(0,0,0,.08);z-index:1000
}
.brand img{height:38px}
.nav-right button{
  height:40px;padding:0 18px;border-radius:12px;
  border:1px solid #38bdf8;background:#fff;color:#38bdf8;
  font-weight:600;cursor:pointer
}
.signup-btn{background:#38bdf8;color:#fff}

/* PAGE */
.page{padding:120px 24px 40px;display:flex;justify-content:center}
.grid{max-width:1200px;width:100%;display:grid;grid-template-columns:1fr 460px;gap:60px}

/* LEFT */
.left h1{font-size:42px}
.left p{color:#475569}
.benefit{display:flex;gap:12px;margin-top:16px}
.icon{
  width:36px;height:36px;border-radius:50%;
  background:#38bdf8;color:#fff;font-weight:700;
  display:flex;align-items:center;justify-content:center
}

/* CARD */
.card{
  background:#fff;border-radius:26px;padding:34px;
  box-shadow:0 25px 60px rgba(0,0,0,.15)
}

/* PROGRESS */
.progress{height:6px;background:#e5e7eb;border-radius:6px;margin:16px 0}
.progress span{display:block;height:100%;width:0%;background:#38bdf8;border-radius:6px}
.step-count{text-align:center;font-size:13px;color:#475569;margin-bottom:18px}

/* STEP */
.step{display:none;animation:slide .4s ease}
.step.active{display:block}
@keyframes slide{
  from{opacity:0;transform:translateX(30px)}
  to{opacity:1;transform:none}
}

/* FIELD */
.field{margin-bottom:18px;position:relative}
.field label{font-size:14px;margin-bottom:6px;display:block}
.field input{
  width:100%;height:52px;border-radius:14px;
  border:1.5px solid #c7d2fe;
  padding:0 46px 0 14px;font-size:15px
}
.field input.error{border-color:#ef4444;animation:shake .3s}
@keyframes shake{
  0%,100%{transform:none}
  25%{transform:translateX(-4px)}
  75%{transform:translateX(4px)}
}

/* EYE */
.eye{
  position:absolute;right:14px;top:40px;
  cursor:pointer;font-size:18px;opacity:.7;
  transition:transform .25s ease,opacity .25s ease
}
.eye.open{transform:scale(1.25);opacity:1}

/* STRENGTH */
.strength{height:6px;background:#e5e7eb;border-radius:6px;margin-top:8px;overflow:hidden}
.strength span{display:block;height:100%;width:0%;transition:width .3s}
.weak{background:#ef4444}
.medium{background:#f59e0b}
.strong{background:#22c55e}

/* ACTIONS */
.actions{display:flex;gap:12px}
.actions button{
  flex:1;height:48px;border:none;border-radius:16px;
  font-weight:600;cursor:pointer
}
.back{background:#e5e7eb}
.next{
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#fff;box-shadow:0 10px 25px rgba(56,189,248,.4)
}

/* MESSAGE */
.msg{display:none;margin-top:14px;padding:14px;border-radius:14px;font-weight:600;text-align:center}
.error{background:#fee2e2;color:#991b1b}
.success{background:#dcfce7;color:#166534}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .left h1{font-size:30px}
}
</style>
</head>

<body>

<div class="navbar">
  <div class="brand"><img id="siteLogo"></div>
  <div class="nav-right">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='login.html'">Login</button>
    <button class="signup-btn">Sign Up</button>
  </div>
</div>

<div class="page">
<div class="grid">

<div class="left">
  <h1>Sadri Villa ‚Äì A Living Heritage</h1>
  <p>Preserving tradition while serving humanity.</p>
  <div class="benefit"><div class="icon">‚úì</div>150+ years legacy</div>
  <div class="benefit"><div class="icon">‚úì</div>Free shelter</div>
  <div class="benefit"><div class="icon">‚úì</div>Community support</div>
</div>

<div class="card">
  <h2>Create Account</h2>

  <div class="progress"><span id="bar"></span></div>
  <div class="step-count" id="stepCount"></div>

  <div class="step">
    <div class="field"><label>Full Name</label><input id="name"></div>
    <div class="actions"><span></span><button class="next" id="next1">Continue</button></div>
  </div>

  <div class="step">
    <div class="field"><label>Mobile</label><input id="phone"></div>
    <div class="actions"><button class="back">Back</button><button class="next">Continue</button></div>
  </div>

  <div class="step">
    <div class="field"><label>Email</label><input id="email"></div>
    <div class="actions"><button class="back">Back</button><button class="next">Continue</button></div>
  </div>

  <div class="step">
    <div class="field">
      <label>Password</label>
      <input id="password" type="password">
      <span class="eye" id="eyePass">üëÅ</span>
      <div class="strength"><span id="strengthBar"></span></div>
    </div>
    <div class="field">
      <label>Confirm Password</label>
      <input id="confirm" type="password">
      <span class="eye" id="eyeConf">üëÅ</span>
    </div>
    <div class="actions">
      <button class="back">Back</button>
      <button class="next" id="createBtn">Create Account</button>
    </div>
  </div>

  <div id="msg" class="msg"></div>
</div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* Firebase */
const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* LOGO FROM FIRESTORE */
const logoSnap = await getDoc(doc(db,"siteSettings","home"));
if(logoSnap.exists()) siteLogo.src = logoSnap.data().logo.url;

/* STEPS */
const steps=[...document.querySelectorAll(".step")];
const bar=document.getElementById("bar");
const stepCount=document.getElementById("stepCount");
const msg=document.getElementById("msg");

let i = Number(localStorage.getItem("signupStep")) || 0;
show();

/* NAV */
document.querySelectorAll(".next").forEach(b=>b.onclick=next);
document.querySelectorAll(".back").forEach(b=>b.onclick=prev);

function show(){
  steps.forEach(s=>s.classList.remove("active"));
  steps[i].classList.add("active");
  bar.style.width=((i+1)/steps.length*100)+"%";
  stepCount.textContent=`Step ${i+1} of ${steps.length}`;
  localStorage.setItem("signupStep",i);
}
function next(){
  if(!validate()) return;
  if(i<steps.length-1){i++;show();}
}
function prev(){i--;show();}
function validate(){
  const ids=["name","phone","email","password"];
  const el=document.getElementById(ids[i]);
  el.classList.remove("error");
  if(!el.value.trim()){fail("Field required",el);return false;}
  if(el.id==="phone"&&!/^[0-9]{10}$/.test(el.value)){fail("Invalid mobile",el);return false;}
  if(el.id==="email"&&!el.value.includes("@")){fail("Invalid email",el);return false;}
  return true;
}
function fail(t,e){
  msg.className="msg error";msg.textContent=t;msg.style.display="block";
  e.classList.add("error");e.focus();
}

/* PASSWORD */
password.oninput=()=>{
  let s=0,p=password.value;
  if(p.length>=6)s++; if(/[A-Z]/.test(p))s++;
  if(/[0-9]/.test(p))s++; if(/[^A-Za-z0-9]/.test(p))s++;
  strengthBar.className="";
  strengthBar.style.width=s<=1?"25%":s<=3?"60%":"100%";
  strengthBar.classList.add(s<=1?"weak":s<=3?"medium":"strong");
};
eyePass.onclick=()=>{password.type=password.type==="password"?"text":"password";eyePass.classList.toggle("open");}
eyeConf.onclick=()=>{confirm.type=confirm.type==="password"?"text":"password";eyeConf.classList.toggle("open");}

/* REGISTER */
createBtn.onclick=async()=>{
  if(password.value!==confirm.value){fail("Passwords do not match",confirm);return;}
  try{
    const cred=await createUserWithEmailAndPassword(auth,email.value,password.value);
    await setDoc(doc(db,"users",cred.user.uid),{
      fullName:name.value.trim(),
      phone:phone.value.trim(),
      email:email.value.trim(),
      role:"user",
      approved:false,
      createdAt:new Date().toISOString()
    });
    localStorage.removeItem("signupStep");
    msg.className="msg success";
    msg.textContent="üéâ Account created! Pending admin approval.";
    msg.style.display="block";
    setTimeout(()=>location.href="pending.html",2500);
  }catch(e){
    fail(e.message.replace("Firebase: ",""),email);
  }
};
</script>

</body>
</html>
