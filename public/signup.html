<style>
/* ===== RESET ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5f7fb;
  color:#0f172a;
  padding-top:72px; /* SPACE FOR NAVBAR */
}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0; left:0; right:0;
  height:64px;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  box-shadow:0 4px 20px rgba(0,0,0,.08);
  z-index:1000;
}
.brand img{
  height:42px;
}
.nav-right button{
  margin-left:10px;
  padding:8px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.login-btn{
  background:transparent;
  color:#2563eb;
}
.signup-btn{
  background:#2563eb;
  color:#fff;
}

/* ===== PAGE GRID ===== */
.page{
  min-height:calc(100vh - 72px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 24px;
}
.grid{
  width:100%;
  max-width:1200px;
  display:grid;
  grid-template-columns:1fr 460px;
  gap:60px;
  align-items:center;
}

/* ===== LEFT PANEL ===== */
.left h1{
  font-size:44px;
  line-height:1.2;
  margin-bottom:16px;
}
.left p{
  color:#475569;
  max-width:520px;
  margin-bottom:28px;
}
.benefit{
  display:flex;
  align-items:flex-start;
  gap:12px;
  margin-bottom:14px;
}
.icon{
  width:36px;
  height:36px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#fff;
}
.blue{background:#2563eb}
.green{background:#22c55e}
.purple{background:#a855f7}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:24px;
  padding:32px;
  box-shadow:0 25px 50px rgba(0,0,0,.12);
}
.card h2{margin:0}
.card small{color:#64748b}

/* ===== PROGRESS ===== */
.progress{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin:16px 0;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:#22c55e;
  transition:.3s;
}

/* ===== STEPS ===== */
.step{display:none}
.step.active{display:block}
.step h3{
  color:#2563eb;
  margin:12px 0 18px;
}

/* ===== FIELDS ===== */
.field{
  margin-bottom:16px;
  position:relative;
}
.field label{
  font-size:14px;
  display:block;
  margin-bottom:6px;
}
.field input{
  width:100%;
  height:52px;
  padding:0 46px 0 14px;
  border-radius:12px;
  border:1.5px solid #d1d5db;
  font-size:15px;
}

/* ===== EYE ===== */
.eye{
  position:absolute;
  right:14px;
  top:38px;
  cursor:pointer;
  font-size:18px;
  color:#64748b;
}

/* ===== PASSWORD STRENGTH ===== */
.strength-bar{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
}
.strength-bar span{
  display:block;
  height:100%;
  width:0%;
}
#strengthText{
  font-size:12px;
  color:#64748b;
}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}
.actions button{
  height:48px;
  padding:0 22px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.back{background:#e5e7eb}
.next{background:#2563eb;color:#fff}

/* ===== MESSAGE ===== */
.msg{
  display:none;
  margin-top:16px;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  text-align:center;
}
.error{background:#fee2e2;color:#991b1b}
.success{background:#dcfce7;color:#166534}

/* ===== LOADER ===== */
.loader{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.loader div{
  width:60px;
  height:60px;
  border:6px solid #e5e7eb;
  border-top:6px solid #2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .grid{
    grid-template-columns:1fr;
    gap:32px;
  }
  .left h1{font-size:32px}
}
</style>
</head>
