<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#eef2ff;color:#0f172a}

/* NAVBAR */
.navbar{
  position:fixed;top:0;left:0;right:0;height:64px;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  display:flex;align-items:center;justify-content:space-between;
  padding:0 24px;box-shadow:0 4px 12px rgba(0,0,0,.08);
  z-index:1000
}
.brand img{height:38px}
.nav-right button{
  height:40px;padding:0 18px;border-radius:12px;
  border:1px solid #38bdf8;background:#fff;color:#38bdf8;
  font-weight:600;cursor:pointer;margin-left:8px
}
.signup-btn{background:#38bdf8;color:#fff}

/* PAGE */
.page{padding:120px 24px 40px;display:flex;justify-content:center}
.grid{max-width:1200px;width:100%;display:grid;grid-template-columns:1fr 460px;gap:60px}

/* LEFT */
.left h1{font-size:42px}
.left p{color:#475569}
.benefit{display:flex;gap:12px;margin-top:16px}
.icon{
  width:36px;height:36px;border-radius:50%;
  background:#38bdf8;color:#fff;font-weight:700;
  display:flex;align-items:center;justify-content:center
}

/* CARD */
.card{
  background:#fff;border-radius:26px;padding:34px;
  box-shadow:0 25px 60px rgba(0,0,0,.15)
}

/* PROGRESS */
.progress{height:6px;background:#e5e7eb;border-radius:6px;margin:16px 0 6px}
.progress span{display:block;height:100%;width:0%;background:#38bdf8;border-radius:6px;transition:.4s}
.step-count{text-align:center;font-size:13px;color:#475569;margin-bottom:18px}

/* STEP */
.step{display:none;opacity:0;transform:translateX(30px);transition:.35s}
.step.active{display:block;opacity:1;transform:none}

/* FIELD */
.field{margin-bottom:18px;position:relative}
.field label{font-size:14px;margin-bottom:6px;display:block}
.field input{
  width:100%;height:52px;border-radius:14px;
  border:1.5px solid #c7d2fe;
  padding:0 46px 0 14px;font-size:15px
}
.field input.error{border-color:#ef4444}

/* EYE */
.eye{
  position:absolute;right:14px;top:40px;
  cursor:pointer;font-size:18px;
  transition:.25s
}
.eye.open{transform:scale(1.25)}

/* STRENGTH */
.strength{height:6px;background:#e5e7eb;border-radius:6px;margin-top:8px}
.strength span{display:block;height:100%;width:0%;transition:.3s}
.weak{background:#ef4444}
.medium{background:#f59e0b}
.strong{background:#22c55e}

/* ACTIONS */
.actions{display:flex;gap:12px}
.actions button{
  flex:1;height:48px;border:none;border-radius:16px;
  font-weight:600;cursor:pointer
}
.back{background:#e5e7eb}
.next{
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#fff;box-shadow:0 10px 25px rgba(56,189,248,.4)
}

/* MESSAGE */
.msg{display:none;margin-top:14px;padding:14px;border-radius:14px;font-weight:600;text-align:center}
.error-msg{background:#fee2e2;color:#991b1b}
.success-msg{background:#dcfce7;color:#166534}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .left h1{font-size:30px}
}
</style>
</head>

<body>

<div class="navbar">
  <div class="brand"><img id="siteLogo" src="images/logo.png"></div>
  <div class="nav-right">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='login.html'">Login</button>
    <button class="signup-btn">Sign Up</button>
  </div>
</div>

<div class="page">
<div class="grid">

<div class="left">
  <h1>Sadri Villa ‚Äì A Living Heritage</h1>
  <p>Preserving tradition while serving humanity.</p>
  <div class="benefit"><div class="icon">‚úì</div>150+ years legacy</div>
  <div class="benefit"><div class="icon">‚úì</div>Free shelter</div>
  <div class="benefit"><div class="icon">‚úì</div>Community support</div>
</div>

<div class="card">
<h2>Create Account</h2>

<div class="progress"><span id="bar"></span></div>
<div class="step-count" id="stepCount"></div>

<div class="step">
  <div class="field"><label>Full Name</label><input id="name"></div>
  <div class="actions"><span></span><button class="next" onclick="next()">Continue</button></div>
</div>

<div class="step">
  <div class="field"><label>Mobile Number</label><input id="phone"></div>
  <div class="actions"><button class="back" onclick="prev()">Back</button><button class="next" onclick="next()">Continue</button></div>
</div>

<div class="step">
  <div class="field"><label>Email</label><input id="email" type="email"></div>
  <div class="actions"><button class="back" onclick="prev()">Back</button><button class="next" onclick="next()">Continue</button></div>
</div>

<div class="step">
  <div class="field">
    <label>Password</label>
    <input id="password" type="password" oninput="strength()">
    <span class="eye" onclick="toggle('password',this)">üëÅ</span>
    <div class="strength"><span id="strengthBar"></span></div>
  </div>
  <div class="field">
    <label>Confirm Password</label>
    <input id="confirm" type="password">
    <span class="eye" onclick="toggle('confirm',this)">üëÅ</span>
  </div>
  <div class="actions">
    <button class="back" onclick="prev()">Back</button>
    <button class="next" onclick="register()">Create Account</button>
  </div>
</div>

<div id="msg" class="msg"></div>
</div>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* Firebase */
const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* Load logo NON-BLOCKING */
getDoc(doc(db,"siteSettings","home")).then(s=>{
  if(s.exists() && s.data().logo?.url){
    siteLogo.src=s.data().logo.url;
  }
});

/* Steps */
const steps=[...document.querySelectorAll(".step")];
const bar=document.getElementById("bar");
const stepCount=document.getElementById("stepCount");
const msg=document.getElementById("msg");

let i=Number(localStorage.getItem("signupStep"))||0;
show();

function show(){
  steps.forEach(s=>s.classList.remove("active"));
  steps[i].classList.add("active");
  bar.style.width=((i+1)/steps.length*100)+"%";
  stepCount.textContent=`Step ${i+1} of ${steps.length}`;
}

window.next=()=>{
  const ids=["name","phone","email","password"];
  const el=document.getElementById(ids[i]);
  el.classList.remove("error");

  if(!el.value.trim()) return fail("Field required",el);
  if(el.id==="phone" && !/^[0-9]{10}$/.test(el.value)) return fail("Invalid mobile",el);
  if(el.id==="email" && !el.value.includes("@")) return fail("Invalid email",el);

  i++; localStorage.setItem("signupStep",i); show();
};
window.prev=()=>{i--;localStorage.setItem("signupStep",i);show()};

function fail(t,e){
  msg.textContent=t;
  msg.className="msg error-msg";
  msg.style.display="block";
  e.classList.add("error");
}

/* Password */
window.toggle=(id,eye)=>{
  const f=document.getElementById(id);
  f.type=f.type==="password"?"text":"password";
  eye.classList.toggle("open");
};

window.strength=()=>{
  let s=0,p=password.value;
  if(p.length>=6)s++;
  if(/[A-Z]/.test(p))s++;
  if(/[0-9]/.test(p))s++;
  if(/[^A-Za-z0-9]/.test(p))s++;
  strengthBar.className="";
  if(s<=1){strengthBar.style.width="25%";strengthBar.classList.add("weak")}
  else if(s<=3){strengthBar.style.width="60%";strengthBar.classList.add("medium")}
  else{strengthBar.style.width="100%";strengthBar.classList.add("strong")}
};

window.register=async()=>{
  const p1=password.value.trim();
  const p2=confirm.value.trim();
  if(p1!==p2) return fail("Passwords do not match",confirm);

  try{
    const cred=await createUserWithEmailAndPassword(auth,email.value.trim(),p1);
    await setDoc(doc(db,"users",cred.user.uid),{
      fullName:name.value.trim(),
      phone:phone.value.trim(),
      email:email.value.trim(),
      role:"user",
      approved:false,
      createdAt:new Date().toISOString()
    });
    localStorage.removeItem("signupStep");
    msg.className="msg success-msg";
    msg.textContent="üéâ Account created! Pending admin approval.";
    msg.style.display="block";
    setTimeout(()=>location.href="pending.html",2500);
  }catch(e){
    fail(e.message.replace("Firebase: ",""),email);
  }
};
</script>

</body>
</html>
