<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5f7fb;
  color:#0f172a;
}

/* ===== ERROR BORDER ===== */
input.error-border{
  border:2px solid #ef4444 !important;
}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0; left:0; right:0;
  height:64px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  z-index:1000;
}
.brand img{height:38px}
.nav-right button{
  margin-left:10px;
  height:40px;
  padding:0 18px;
  border-radius:10px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.login-btn{background:#fff;color:#2563eb;border:1px solid #2563eb}
.signup-btn{background:#2563eb;color:#fff}

/* ===== PAGE ===== */
.page{
  min-height:100vh;
  padding:120px 24px 40px;
  display:flex;
  justify-content:center;
}
.grid{
  width:100%;
  max-width:1200px;
  display:grid;
  grid-template-columns:1fr 460px;
  gap:60px;
}

/* ===== LEFT ===== */
.left h1{font-size:44px}
.left p{color:#475569}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:24px;
  padding:32px;
  box-shadow:0 25px 50px rgba(0,0,0,.12);
}

/* ===== PROGRESS ===== */
.progress{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  margin:16px 0;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:#22c55e;
}

/* ===== STEPS ===== */
.step{display:none}
.step.active{display:block}
.step h3{color:#2563eb}

/* ===== FIELDS ===== */
.field{margin-bottom:16px;position:relative}
.field label{font-size:14px;margin-bottom:6px;display:block}
.field input{
  width:100%;
  height:52px;
  border-radius:12px;
  border:1.5px solid #d1d5db;
  padding:0 46px 0 14px;
  font-size:15px;
}

/* ===== PASSWORD ===== */
.eye{
  position:absolute;
  right:14px; top:38px;
  cursor:pointer;
}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}
.actions button{
  height:48px;
  padding:0 22px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.back{background:#e5e7eb}
.next{background:#2563eb;color:#fff}

/* ===== MESSAGE ===== */
.msg{
  display:none;
  margin-top:16px;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  text-align:center;
}
.error{background:#fee2e2;color:#991b1b}
.success{background:#dcfce7;color:#166534}

/* ===== LOADER ===== */
.loader{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.loader div{
  width:60px;height:60px;
  border:6px solid #e5e7eb;
  border-top:6px solid #2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="brand">
    <img src="images/logo.png">
  </div>
  <div class="nav-right">
    <button class="login-btn" onclick="location.href='login.html'">Login</button>
    <button class="signup-btn">Sign Up</button>
  </div>
</div>

<div class="page">
<div class="grid">

<!-- LEFT -->
<div class="left">
  <h1>Sadri Villa ‚Äì A Living Heritage</h1>
  <p>Preserving tradition while serving society</p>
</div>

<!-- RIGHT -->
<div class="card">
  <h2>Sign Up</h2>
  <small>Create your account</small>

  <div class="progress"><span id="bar"></span></div>

  <!-- STEP 1 -->
  <div class="step active">
    <small>Step 1 of 4</small>
    <h3>Your name</h3>
    <div class="field">
      <label>Name</label>
      <input id="name">
    </div>
    <div class="actions">
      <span></span>
      <button class="next" onclick="nextStep()">Continue</button>
    </div>
  </div>

  <!-- STEP 2 -->
  <div class="step">
    <small>Step 2 of 4</small>
    <h3>Mobile number</h3>
    <div class="field">
      <label>Mobile</label>
      <input id="phone">
    </div>
    <div class="actions">
      <button class="back" onclick="prevStep()">Back</button>
      <button class="next" onclick="nextStep()">Continue</button>
    </div>
  </div>

  <!-- STEP 3 -->
  <div class="step">
    <small>Step 3 of 4</small>
    <h3>Email</h3>
    <div class="field">
      <label>Email</label>
      <input id="email" type="email">
    </div>
    <div class="actions">
      <button class="back" onclick="prevStep()">Back</button>
      <button class="next" onclick="nextStep()">Continue</button>
    </div>
  </div>

  <!-- STEP 4 -->
  <div class="step">
    <small>Step 4 of 4</small>
    <h3>Password</h3>
    <div class="field">
      <label>Password</label>
      <input id="password" type="password">
      <span class="eye" onclick="toggle('password')">üëÅ</span>
    </div>
    <div class="field">
      <label>Confirm Password</label>
      <input id="confirm" type="password">
      <span class="eye" onclick="toggle('confirm')">üëÅ</span>
    </div>
    <div class="actions">
      <button class="back" onclick="prevStep()">Back</button>
      <button class="next" id="btn" onclick="register()">Create Account</button>
    </div>
  </div>

  <div id="msg" class="msg"></div>
</div>

</div>
</div>

<div class="loader" id="loader"><div></div></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app),db=getFirestore(app);

let steps,bar,i=0;
document.addEventListener("DOMContentLoaded",()=>{
  steps=document.querySelectorAll(".step");
  bar=document.getElementById("bar");
  show();
});

function show(){
  steps.forEach(s=>s.classList.remove("active"));
  steps[i].classList.add("active");
  bar.style.width=((i+1)/steps.length*100)+"%";
  clearErrors();
}

function clearErrors(){
  document.querySelectorAll("input").forEach(f=>f.classList.remove("error-border"));
  document.getElementById("msg").style.display="none";
}

function showError(msg,field){
  const m=document.getElementById("msg");
  m.textContent=msg;
  m.className="msg error";
  m.style.display="block";
  field.classList.add("error-border");
  field.focus();
}

window.nextStep=()=>{
  clearErrors();

  if(i===0 && !name.value.trim())
    return showError("Name is required",name);

  if(i===1){
    if(!phone.value.trim())
      return showError("Mobile number required",phone);
    if(!/^[0-9]{10}$/.test(phone.value))
      return showError("Enter valid 10 digit mobile number",phone);
  }

  if(i===2){
    if(!email.value.trim())
      return showError("Email is required",email);
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value))
      return showError("Invalid email address",email);
  }

  if(i<steps.length-1){i++;show()}
};

window.prevStep=()=>{
  clearErrors();
  if(i>0){i--;show()}
};

window.toggle=id=>{
  const f=document.getElementById(id);
  f.type=f.type==="password"?"text":"password";
};

/* REGISTER */
window.register=async()=>{
  clearErrors();

  if(password.value!==confirm.value)
    return showError("Passwords do not match",confirm);

  try{
    loader.style.display="flex";
    const cred=await createUserWithEmailAndPassword(auth,email.value,password.value);
    await setDoc(doc(db,"users",cred.user.uid),{
      role:"user",approved:false,
      adminFields:{Name:name.value,Email:email.value,Phone:phone.value},
      createdAt:new Date().toISOString()
    });
    msg.textContent="Account created. Pending admin approval.";
    msg.className="msg success";msg.style.display="block";
    setTimeout(()=>location.href="pending.html",3000);
  }catch(e){
    msg.textContent=e.message;
    msg.className="msg error";msg.style.display="block";
  }finally{loader.style.display="none"}
};
</script>

</body>
</html>
