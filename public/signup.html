<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5f7fb;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  background:#fff;
  width:100%;
  max-width:460px;
  padding:32px;
  border-radius:22px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
}
h2{
  margin-bottom:6px;
}
.sub{
  color:#64748b;
  margin-bottom:20px;
}

/* PROGRESS */
.progress{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-bottom:20px;
}
.progress span{
  display:block;
  height:100%;
  width:30%;
  background:#22c55e;
}

/* FIELDS */
.field{
  margin-bottom:16px;
  position:relative;
}
.field label{
  font-size:14px;
  display:block;
  margin-bottom:6px;
}
.field input{
  width:100%;
  height:50px;
  padding:0 44px 0 14px;
  border-radius:12px;
  border:1.5px solid #d1d5db;
  font-size:15px;
}

/* EYE ICON */
.eye{
  position:absolute;
  right:14px;
  top:38px;
  cursor:pointer;
  font-size:18px;
  color:#64748b;
}

/* PASSWORD STRENGTH */
.strength{
  margin-top:6px;
}
.strength-bar{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
}
.strength-bar span{
  display:block;
  height:100%;
  width:0%;
  background:red;
  transition:.3s;
}
#strengthText{
  font-size:12px;
  color:#64748b;
}

/* BUTTON */
button{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
}

/* MESSAGE */
.msg{
  display:none;
  margin-top:16px;
  padding:14px;
  border-radius:14px;
  text-align:center;
  font-weight:600;
}
.error{background:#fee2e2;color:#991b1b}
.success{background:#dcfce7;color:#166534}

/* LOADER */
.loader{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.loader div{
  width:60px;
  height:60px;
  border:6px solid #e5e7eb;
  border-top:6px solid #2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.links{
  text-align:center;
  margin-top:16px;
}
.links a{
  color:#2563eb;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
  <h2>Create Account</h2>
  <p class="sub">Step 1 of 1 ¬∑ Tell us about you</p>

  <div class="progress"><span></span></div>

  <div class="field">
    <label>Full Name</label>
    <input id="name" placeholder="Your name">
  </div>

  <div class="field">
    <label>Mobile Number</label>
    <input id="phone" placeholder="Mobile number">
  </div>

  <div class="field">
    <label>Email</label>
    <input id="email" type="email" placeholder="Email address">
  </div>

  <div class="field">
    <label>Password</label>
    <input id="password" type="password" placeholder="Password">
    <span class="eye" onclick="toggle('password')">üëÅÔ∏è</span>

    <div class="strength">
      <div class="strength-bar">
        <span id="strengthFill"></span>
      </div>
      <small id="strengthText">Password strength</small>
    </div>
  </div>

  <div class="field">
    <label>Confirm Password</label>
    <input id="confirm" type="password" placeholder="Confirm password">
    <span class="eye" onclick="toggle('confirm')">üëÅÔ∏è</span>
  </div>

  <button id="btn" onclick="register()">Create Account</button>

  <div id="msg" class="msg"></div>

  <div class="links">
    <a href="login.html">Already have an account? Login</a>
  </div>
</div>

<div class="loader" id="loader"><div></div></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, setDoc, doc }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth = getAuth(app);
const db = getFirestore(app);

window.toggle = (id)=>{
  const f=document.getElementById(id);
  f.type = f.type === "password" ? "text" : "password";
};

const password=document.getElementById("password");
const strengthFill=document.getElementById("strengthFill");
const strengthText=document.getElementById("strengthText");

password.addEventListener("input",()=>{
  const v=password.value;
  let s=0;
  if(v.length>=6) s++;
  if(/[A-Z]/.test(v)) s++;
  if(/[0-9]/.test(v)) s++;
  if(/[^A-Za-z0-9]/.test(v)) s++;

  if(s<=1){
    strengthFill.style.width="25%";
    strengthFill.style.background="#ef4444";
    strengthText.textContent="Weak password";
  }else if(s===2){
    strengthFill.style.width="50%";
    strengthFill.style.background="#f59e0b";
    strengthText.textContent="Medium strength";
  }else{
    strengthFill.style.width="100%";
    strengthFill.style.background="#22c55e";
    strengthText.textContent="Strong password";
  }
});

window.register = async ()=>{
  const name=nameEl.value=nameEl=document.getElementById("name").value.trim();
  const phone=document.getElementById("phone").value.trim();
  const email=document.getElementById("email").value.trim();
  const pass=password.value;
  const confirm=document.getElementById("confirm").value;
  const msg=document.getElementById("msg");
  const loader=document.getElementById("loader");
  const btn=document.getElementById("btn");

  msg.style.display="none";

  if(!name||!phone||!email||!pass||!confirm){
    msg.textContent="All fields are required";
    msg.className="msg error";
    msg.style.display="block";
    return;
  }
  if(pass!==confirm){
    msg.textContent="Passwords do not match";
    msg.className="msg error";
    msg.style.display="block";
    return;
  }

  try{
    loader.style.display="flex";
    btn.disabled=true;

    const cred=await createUserWithEmailAndPassword(auth,email,pass);
    await setDoc(doc(db,"users",cred.user.uid),{
      role:"user",
      approved:false,
      adminFields:{Name:name,Email:email,Phone:phone},
      createdAt:new Date().toISOString()
    });

    msg.textContent="Account created. Pending admin approval.";
    msg.className="msg success";
    msg.style.display="block";

    setTimeout(()=>location.href="pending.html",3000);
  }catch(e){
    msg.textContent=e.message;
    msg.className="msg error";
    msg.style.display="block";
  }finally{
    loader.style.display="none";
    btn.disabled=false;
  }
};
</script>

</body>
</html>
