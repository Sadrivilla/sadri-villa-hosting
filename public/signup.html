<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up ‚Äì Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background:#eef2ff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  margin:0;
}
.card{
  background:#fff;
  padding:36px;
  border-radius:24px;
  width:100%;
  max-width:420px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  text-align:center;
}
h2{margin-bottom:20px}
.field{margin-bottom:14px}
.field input{
  width:100%;
  height:52px;
  padding:0 16px;
  border-radius:14px;
  border:1.5px solid #d1d5db;
  font-size:15px;
}
button{
  width:100%;
  height:52px;
  margin-top:14px;
  border:none;
  border-radius:16px;
  background:#6d28d9;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.msg{margin-top:12px;font-size:14px}
.error{color:#dc2626}
.success{color:#16a34a}
a{color:#6d28d9;font-weight:600;text-decoration:none}
</style>
</head>

<body>

<div class="card">
  <h2>üìù Sign Up</h2>

  <div class="field">
    <input id="name" placeholder="Full Name">
  </div>

  <div class="field">
    <input id="phone" placeholder="Mobile Number">
  </div>

  <div class="field">
    <input id="email" type="email" placeholder="Email">
  </div>

  <div class="field">
    <input id="password" type="password" placeholder="Password (min 6 chars)">
  </div>

  <button id="signupBtn">Create Account</button>

  <div id="msg" class="msg"></div>

  <p style="margin-top:16px">
    Already have an account? <a href="login.html">Login</a>
  </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  query,
  where,
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth = getAuth(app);
const db = getFirestore(app);

/* SIGNUP */
signupBtn.onclick = async () => {
  msg.textContent = "";
  msg.className = "msg";

  const fullName = name.value.trim();
  const phoneNum = phone.value.trim();
  const emailVal = email.value.trim();
  const passVal  = password.value;

  if(!fullName || !phoneNum || !emailVal || passVal.length < 6){
    msg.textContent = "Please fill all fields correctly";
    msg.className = "msg error";
    return;
  }

  try{
    /* üîç CHECK PHONE UNIQUE */
    const q = query(
      collection(db,"users"),
      where("phone","==",phoneNum)
    );
    const exists = await getDocs(q);
    if(!exists.empty){
      msg.textContent = "Phone number already registered";
      msg.className = "msg error";
      return;
    }

    /* AUTH CREATE */
    const cred = await createUserWithEmailAndPassword(
      auth,
      emailVal,
      passVal
    );

    /* SAVE PROFILE */
    await setDoc(doc(db,"users",cred.user.uid),{
      fullName: fullName,
      phone: phoneNum,
      email: emailVal,
      role: "user",
      approved: false,
      approvalReminder: false,
      createdAt: new Date().toISOString()
    });

    msg.textContent = "Account created. Waiting for admin approval.";
    msg.className = "msg success";

    setTimeout(()=>{
      location.href="pending.html";
    },1200);

  }catch(e){
    msg.textContent = e.message.replace("Firebase: ","");
    msg.className = "msg error";
  }
};
</script>

</body>
</html>
