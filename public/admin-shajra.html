<!DOCTYPE html>
<html>
<head>
  <title>Admin - Digital Shajra</title>

  <style>
    body {
      font-family: Arial;
      background: #f6f1e7;
      padding: 40px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      background: #0b3d91;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #062c6e;
    }
  #notification {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 15px 20px;
  border-radius: 8px;
  color: white;
  display: none;
  font-weight: bold;
  z-index: 9999;
  transition: opacity 0.3s ease;
}
  </style>
</head>

<body>
  <div id="notification"></div>

<div class="card">
  <h3>Add Family Member</h3>

  <input type="text" id="name" placeholder="Full Name">

  <select id="fatherSelect">
    <option value="">-- Select Father (Leave empty for Root) --</option>
  </select>

  <input type="text" id="surname" placeholder="Surname">

<input type="date" id="dob">

<input type="text" id="title" placeholder="Title (Optional)">
  <input type="file" id="profileImage" accept="image/*">

<div style="display:flex; gap:10px;">
  <button onclick="addMember()">Add Member</button>

  <button onclick="updateMember()" 
  style="background:orange;">
  Update Member
  </button>
</div>
</div>
<div class="card" style="margin-top:30px;">
<h3>Existing Members</h3>

<div style="margin-bottom:15px; display:flex; gap:10px;">
  <input type="text" id="searchInput" placeholder="Search by name..." style="flex:1;">

  <select id="generationFilter">
    <option value="">All Generations</option>
  </select>

  <button onclick="resetFilters()" style="background:gray;">
    Reset
  </button>
</div>

<div id="memberList"></div>
</div>
<script type="module" src="js/admin-crud.js"></script>

</body>
</html>
