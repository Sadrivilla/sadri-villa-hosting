<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, getDoc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ðŸ”´ FIREBASE CONFIG */
const firebaseConfig = {
  /* PASTE YOUR FIREBASE CONFIG HERE */
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* LOAD SITE MEDIA */
async function loadSiteMedia(){
  const snap = await getDoc(doc(db,"siteSettings","home"));
  if(!snap.exists()) return;
  const d = snap.data();

  /* LOGO */
  if(d.logo){
    const logo = document.getElementById("siteLogo");
    logo.src = d.logo.url;
    logo.alt = d.logo.alt;
    logo.width = d.logo.width;
    logo.height = d.logo.height;
  }

  /* HERO */
  if(d.hero){
    document.getElementById("heroSection").style.background =
      `linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),url('${d.hero.url}') center/cover no-repeat`;
  }

  /* SLIDER */
  if(Array.isArray(d.sliderImages)){
    const track = document.getElementById("sliderTrack");
    track.innerHTML = "";

    const ordered = d.sliderImages.sort((a,b)=>a.order-b.order);

    [...ordered, ...ordered].forEach(img=>{
      const el = document.createElement("img");
      el.src = img.url;
      el.alt = img.alt;
      el.className = "carousel-item";
      el.loading = "lazy";
      el.width = img.width;
      el.height = img.height;
      track.appendChild(el);
    });
  }
}

loadSiteMedia();
</script>
