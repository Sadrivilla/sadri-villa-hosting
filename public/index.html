<!-- ===== FIREBASE MEDIA LOADER (WITH FALLBACK) ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

/* ðŸ” FALLBACK STORAGE URLS */
const FALLBACK={
  logo:"https://firebasestorage.googleapis.com/v0/b/sadri-villa-14c06.appspot.com/o/images%2Fsite%2Flogo.jpg?alt=media",
  hero:"https://firebasestorage.googleapis.com/v0/b/sadri-villa-14c06.appspot.com/o/images%2Fsite%2Fhero.jpg?alt=media"
};

/* APPLY FALLBACK FIRST */
const logoEl=document.getElementById("siteLogo");
logoEl.src=FALLBACK.logo;
logoEl.classList.remove("skeleton");

document.getElementById("heroSection").style.background=
`linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),url('${FALLBACK.hero}') center/cover no-repeat`;

/* LOAD FROM FIRESTORE IF EXISTS */
async function loadSiteMedia(){
  const snap=await getDoc(doc(db,"siteSettings","home"));
  if(!snap.exists()) return;

  const d=snap.data();

  if(d.logo?.url){
    logoEl.src=d.logo.url;
  }

  if(d.hero?.url){
    document.getElementById("heroSection").style.background=
    `linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),url('${d.hero.url}') center/cover no-repeat`;
  }

  if(Array.isArray(d.sliderImages)){
    const track=document.getElementById("sliderTrack");
    track.innerHTML="";
    const imgs=[...d.sliderImages,...d.sliderImages];
    imgs.forEach(i=>{
      const im=document.createElement("img");
      im.src=i.url;
      im.className="carousel-item";
      track.appendChild(im);
    });
  }
}
loadSiteMedia();
</script>
