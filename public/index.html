<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sadri Villa Fazilpur | Heritage Villa</title>

<meta name="description" content="Sadri Villa is a 150+ year old heritage villa in Fazilpur, Samastipur, Bihar serving humanity with dignity and compassion.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial,sans-serif;
  background:#0b1f4a;
  color:#e5e7eb;
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;left:0;right:0;
  background:rgba(8,22,52,.75);
  backdrop-filter:blur(14px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
.brand img{
  max-height:64px;
  padding:10px 16px;
}
.nav-actions{
  display:flex;
  gap:22px;
  padding-right:20px;
}
.nav-actions a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

/* HERO */
.hero{
  min-height:100vh;
  padding-top:90px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero h1{font-size:54px;font-weight:800}
.hero p{font-size:20px;max-width:760px;margin:20px auto;color:#c7d2fe}

/* CARDS */
.highlights{padding:90px 20px}
.highlight-grid{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:36px;
}
.card{
  background:#1b2f63;
  border-radius:28px;
  padding:46px 30px;
  text-align:center;
  opacity:0;
  transform:translateY(40px);
  transition:.8s;
}
.card.active{opacity:1;transform:translateY(0)}

/* SLIDER */
.slider-full{width:100%;overflow:hidden;padding:60px 0}
.slide-track{display:flex;gap:24px;animation:scroll 35s linear infinite}
.carousel-item{
  height:260px;
  min-width:420px;
  object-fit:cover;
  border-radius:22px;
}
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* FOOTER */
footer{background:#081634;margin-top:80px}
.footer-container{
  max-width:1200px;
  margin:auto;
  padding:60px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:40px;
}
.footer-logo{max-width:140px;margin-bottom:16px}
.footer-bottom{
  border-top:1px solid rgba(255,255,255,.1);
  text-align:center;
  padding:18px;
  font-size:13px;
  color:#94a3b8;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="brand">
    <img id="siteLogo" alt="Sadri Villa Logo">
  </div>
  <div class="nav-actions">
    <a href="#">Home</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </div>
</div>

<!-- HERO -->
<section class="hero" id="heroSection">
  <div>
    <h1 id="heroTitle">Sadri Villa â€“ A Living Heritage</h1>
    <p id="heroDesc"></p>
  </div>
</section>

<!-- CARDS -->
<section class="highlights">
  <div class="highlight-grid">
    <div class="card"><h3 id="c1t"></h3><p id="c1d"></p></div>
    <div class="card"><h3 id="c2t"></h3><p id="c2d"></p></div>
    <div class="card"><h3 id="c3t"></h3><p id="c3d"></p></div>
    <div class="card"><h3 id="c4t"></h3><p id="c4d"></p></div>
    <div class="card"><h3 id="c5t"></h3><p id="c5d"></p></div>
    <div class="card"><h3 id="c6t"></h3><p id="c6d"></p></div>
  </div>
</section>

<!-- SLIDER -->
<div class="slider-full">
  <div class="slide-track" id="sliderTrack"></div>
</div>

<!-- FOOTER -->
<footer>
  <div class="footer-container">
    <div>
      <img id="footerLogo" class="footer-logo">
      <p>150+ years of heritage, service, and compassion.</p>
    </div>
  </div>
  <div class="footer-bottom">Â© <span id="year"></span> Sadri Villa Fazilpur</div>
</footer>

<script>
document.getElementById("year").innerText = new Date().getFullYear();

/* CARD ANIMATION */
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>{
    if(x.isIntersecting){
      x.target.classList.add("active");
      obs.unobserve(x.target);
    }
  });
},{threshold:.15});
document.querySelectorAll(".card").forEach(c=>obs.observe(c));

/* CONTENT */
const content={
  hero:"Preserving heritage, sheltering humanity, strengthening families.",
  cards:[
    ["Heritage Legacy","150+ years of cultural and family heritage."],
    ["Social Welfare","Free marriages and shelter for the needy."],
    ["Community Service","Serving people with dignity and respect."],
    ["Free Shelter","A safe place for those in need."],
    ["Family Values","Preserving traditions and unity."],
    ["Future Vision","Building hope for generations."]
  ]
};
heroDesc.innerText=content.hero;
content.cards.forEach((c,i)=>{
  document.getElementById(`c${i+1}t`).innerText=c[0];
  document.getElementById(`c${i+1}d`).innerText=c[1];
});
</script>

<!-- ðŸ”¥ FIREBASE â€“ LIVE SITE SETTINGS + INSTANT LOGO UPDATE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const db = getFirestore(app);

/* FALLBACK */
const FALLBACK_LOGO = "https://firebasestorage.googleapis.com/v0/b/sadri-villa-14c06.appspot.com/o/images%2Fsite%2Flogo.jpg?alt=media";
const FALLBACK_HERO = "https://firebasestorage.googleapis.com/v0/b/sadri-villa-14c06.appspot.com/o/images%2Fsite%2Fhero.jpg?alt=media";

siteLogo.src = FALLBACK_LOGO;
footerLogo.src = FALLBACK_LOGO;
heroSection.style.background =
`linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),url('${FALLBACK_HERO}') center/cover no-repeat`;

/* LIVE SETTINGS */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(!snap.exists())return;
  const d=snap.data();

  if(d.logo?.url){
    const v=d.logo.updatedAt?.seconds||Date.now();
    siteLogo.src=`${d.logo.url}?v=${v}`;
    footerLogo.src=`${d.logo.url}?v=${v}`;
  }

  if(d.hero?.url){
    heroSection.style.background=
    `linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),url('${d.hero.url}') center/cover no-repeat`;
  }

  if(Array.isArray(d.sliderImages)){
    sliderTrack.innerHTML="";
    [...d.sliderImages,...d.sliderImages].forEach(i=>{
      const img=document.createElement("img");
      img.src=i.url;
      img.className="carousel-item";
      sliderTrack.appendChild(img);
    });
  }
});
</script>

</body>
</html>
