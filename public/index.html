<style>
/* ðŸ”´ YOUR FULL CSS â€” UNCHANGED ðŸ”´ */
:root{--blue:#60a5fa;--blue-dark:#2563eb;--glass:rgba(255,255,255,.35);--border:rgba(255,255,255,.5)}
body{margin:0;font-family:Arial,sans-serif;background:#f8fafc;color:#0f172a}
a{text-decoration:none}

/* NAVBAR */
.navbar{position:fixed;top:0;left:0;right:0;background:rgba(224,242,254,.8);backdrop-filter:blur(14px);display:flex;justify-content:space-between;align-items:center;padding:14px 22px;z-index:1000}
.brand img{height:56px}

/* BUTTONS */
.glass-btn{padding:10px 18px;border-radius:14px;border:1px solid var(--border);background:var(--glass);font-weight:600;cursor:pointer}
.primary{background:linear-gradient(135deg,var(--blue),var(--blue-dark));color:#fff;border:none}

/* HERO */
.hero{margin-top:80px;min-height:90vh;background:linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),url("images/sadri-villa-hero.jpg") center/cover no-repeat;display:flex;align-items:center;justify-content:center;color:#fff;text-align:center}

/* SLIDER */
.slider-full{width:100vw;margin-left:calc(-50vw + 50%);overflow:hidden;padding:30px 0}
.slide-track{display:flex;gap:24px;animation:scroll 32s linear infinite}
.carousel-item{height:260px;min-width:420px;object-fit:contain;background:#000;border-radius:24px}

@keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="brand">
    <!-- âœ… FALLBACK LOGO -->
    <img id="siteLogo" src="images/logo.png" alt="Sadri Villa Heritage Logo">
  </div>
  <div>
    <button class="glass-btn" onclick="location.href='login.html'">Login</button>
    <button class="glass-btn primary" onclick="location.href='signup.html'">Sign Up</button>
  </div>
</div>

<!-- HERO -->
<div class="hero" id="heroSection">
  <div>
    <h1>Sadri Villa â€“ A Living Heritage</h1>
    <p>150+ years of compassion and service</p>
  </div>
</div>

<!-- GALLERY -->
<div class="slider-full">
  <div class="slide-track" id="sliderTrack">
    <!-- âœ… FALLBACK SLIDER -->
    <img class="carousel-item" src="images/gallery1.jpg">
    <img class="carousel-item" src="images/gallery2.jpg">
    <img class="carousel-item" src="images/gallery3.jpg">
  </div>
</div>

<footer style="padding:30px;text-align:center">Â© Sadri Villa</footer>

<!-- ================= FIREBASE MEDIA LOADER ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ðŸ”¥ YOUR REAL CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain: "sadri-villa-14c06.firebaseapp.com",
  projectId: "sadri-villa-14c06"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* LOAD ADMIN MEDIA */
(async ()=>{
  const snap = await getDoc(doc(db,"siteSettings","home"));
  if(!snap.exists()) return;
  const d = snap.data();

  /* LOGO */
  if(d.logo?.url){
    const l=document.getElementById("siteLogo");
    l.src=d.logo.url;
    l.alt=d.logo.alt||"Sadri Villa Logo";
  }

  /* HERO */
  if(d.hero?.url){
    document.getElementById("heroSection").style.background=
      `linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),url('${d.hero.url}') center/cover no-repeat`;
  }

  /* SLIDER */
  if(Array.isArray(d.sliderImages)){
    const track=document.getElementById("sliderTrack");
    track.innerHTML="";
    d.sliderImages.sort((a,b)=>a.order-b.order)
      .concat(d.sliderImages)
      .forEach(i=>{
        const img=document.createElement("img");
        img.src=i.url;
        img.alt=i.alt||"Sadri Villa Gallery";
        img.className="carousel-item";
        img.loading="lazy";
        track.appendChild(img);
      });
  }
})();
</script>

</body>
</html>
