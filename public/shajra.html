<!DOCTYPE html>
<html>
<head>
  <title>Digital Shajra - Sadri Villa</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f6f1e7;
    }

    #treeSvg {
      min-width: 1000px;
      display: block;
    }

    #treeSvg[data-mode="classic"] .node-box {
      stroke: #000;
      stroke-width: 1;
    }

    #treeSvg[data-mode="modern"] .node-box {
      fill: #eef2ff;
      stroke: #1e40af;
      stroke-width: 2;
      filter: drop-shadow(3px 4px 4px rgba(0,0,0,0.2));
    }

    .connector {
      stroke: #333;
      stroke-width: 2;
    }

    .node-text {
      font-size: 14px;
      dominant-baseline: middle;
      pointer-events: none;
    }

    .active-node {
  stroke: red !important;
  stroke-width: 4 !important;
}

    /* ===== MODAL ===== */

    .modal-overlay {
      display:none;
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:1000;
      animation: fadeIn 0.3s ease;
    }

    .modal-card {
      background:white;
      width:520px;
      border-radius:12px;
      overflow:hidden;
      position:relative;
      animation: slideUp 0.3s ease;
    }

    .modal-header {
      background:#0b3d91;
      color:white;
      padding:15px;
      text-align:center;
    }

    .modal-close {
      position:absolute;
      top:10px;
      right:10px;
      background:white;
      border:none;
      border-radius:50%;
      width:30px;
      height:30px;
      cursor:pointer;
    }

    .modal-body {
      padding:20px;
    }

    .children-container {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:10px;
    }

    .child-box {
      background:#e0e7ff;
      padding:6px 10px;
      border-radius:6px;
      font-size:13px;
    }

    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }

    @keyframes slideUp {
      from {transform:translateY(20px); opacity:0;}
      to {transform:translateY(0); opacity:1;}
    }

  </style>
</head>

<body>

<div style="text-align:center; margin:20px 0;">
  <input type="text" 
    id="treeSearch" 
    placeholder="Search by Name or Surname..."
    style="padding:8px 12px; width:280px; border-radius:6px; border:1px solid #ccc;">
</div>

<h2 style="text-align:center;">Digital Shajra-e-Sadri</h2>

<div style="text-align:center; margin:15px 0;">
  <button onclick="exportTreePDF()" 
    style="padding:10px 15px; background:#0b3d91; color:white; border:none; border-radius:6px;">
    üìÑ Export Tree PDF
  </button>

  <button onclick="exportExcel()" 
    style="padding:10px 15px; background:#16a34a; color:white; border:none; border-radius:6px;">
    üì• Export Excel
  </button>
</div>

<div style="overflow:auto; width:100%; height:80vh; border:1px solid #ccc; background:white;">
  <svg id="treeSvg" data-mode="classic"></svg>
</div>

<div style="text-align:center; margin:15px 0;">
  <button onclick="setMode('classic')" style="padding:8px 12px; margin-right:5px;">
    Classic View
  </button>

  <button onclick="setMode('modern')" style="padding:8px 12px;">
    Modern View
  </button>
</div>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal-overlay">
  <div class="modal-card">

    <div class="modal-header">
      <h2>Digital Shajra-e-Sadri</h2>
    </div>

    <button onclick="closeProfileModal()" class="modal-close">‚úñ</button>

   <div class="modal-body">

  <div style="display:flex; justify-content:space-between; align-items:center;">

    <div>
      <h3 id="modalName"></h3>
      <p>Generation: <strong id="modalGeneration"></strong></p>
    </div>

    <div style="position:relative;">
      <div id="imageSpinner"
           style="
             position:absolute;
             top:50%;
             left:50%;
             transform:translate(-50%,-50%);
             display:none;
           ">
        ‚è≥
      </div>

      <img id="modalProfileImage"
           src=""
           style="
             width:80px;
             height:80px;
             border-radius:50%;
             object-fit:cover;
             border:3px solid #0b3d91;
             cursor:pointer;
           ">
    </div>

  </div>

  <button id="backProfileBtn"
    onclick="goBackProfile()"
    style="
      display:none;
      background:#0b3d91;
      color:white;
      border:none;
      padding:5px 10px;
      border-radius:6px;
      cursor:pointer;
      margin-top:10px;
    ">
    ‚¨Ö Back
  </button>

  <hr>

  <p><strong>Date of Birth:</strong> <span id="modalDob"></span></p>
  <p><strong>Father Name:</strong> <span id="modalFather"></span></p>
  <p><strong>Children Count:</strong> <span id="modalChildrenCount"></span></p>
  <div id="modalChildrenList" class="children-container"></div>

</div>
  </div>
</div>
  <!-- IMAGE ZOOM MODAL -->
<div id="imageZoomModal"
     style="
       display:none;
       position:fixed;
       top:0;
       left:0;
       width:100%;
       height:100%;
       background:rgba(0,0,0,0.8);
       justify-content:center;
       align-items:center;
       z-index:2000;
     "
     onclick="closeImageZoom()">

  <img id="zoomedImage"
       style="
         max-width:90%;
         max-height:90%;
         border-radius:10px;
       ">
</div>

<script type="module" src="js/tree-builder.js"></script>
  

</body>
</html>
