<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
html,body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#eef2ff;
  overflow-x:hidden;
}

/* ===== NAVBAR ===== */
.navbar{
  position:sticky;
  top:0;
  z-index:1000;
  height:72px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  background:#f8fbff;
  transition:box-shadow .3s;
}
.navbar.scrolled{
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}

.nav-left{
  display:flex;
  align-items:center;
  gap:10px;
  height:100%;
}

/* ğŸ” LOGO FIX */
.nav-left img{
  height:100%;
  width:auto;
  object-fit:contain;
  visibility:hidden;   /* â† KEY FIX */
}

.nav-title{
  display:flex;
  flex-direction:column;
}
.nav-title b{font-size:16px}
.nav-title span{font-size:13px;color:#475569}

/* BUTTONS */
.nav-right{display:flex;gap:10px}
.nav-btn{
  padding:10px 18px;
  border:none;
  border-radius:22px;
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.nav-btn:hover{
  box-shadow:0 12px 24px rgba(59,130,246,.35);
}

/* HAMBURGER */
.menu-btn{
  display:none;
  font-size:26px;
  background:none;
  border:none;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:768px){
  .nav-right{display:none}
  .menu-btn{display:block}
}

/* MENU CARD */
.menu-card{
  position:fixed;
  top:78px;
  right:14px;
  width:240px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(18px);
  border-radius:22px;
  box-shadow:0 20px 45px rgba(0,0,0,.2);
  padding:14px;
  display:none;
  flex-direction:column;
  gap:10px;
  z-index:2000;
}

/* DASHBOARD */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:24px;
}
.card{
  background:#fff;
  border-radius:26px;
  padding:24px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
  cursor:pointer;
}

.progress{
  height:14px;
  background:#e5e7eb;
  border-radius:20px;
  overflow:hidden;
}
.progress div{height:100%}

/* SLIDER */
.gallery{background:#fff;padding:40px 0;overflow:hidden}
.track{display:flex;gap:24px;padding-left:24px;width:max-content}
.track.animate{animation:scroll 16s linear infinite}
.track img{
  width:320px;height:200px;
  object-fit:cover;border-radius:22px;cursor:pointer
}
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* MODAL */
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  z-index:4000;
  align-items:center;justify-content:center
}
.modal-box{
  background:#fff;padding:16px;
  border-radius:20px;text-align:center
}
.modal-box img{
  max-width:90vw;max-height:70vh;border-radius:14px
}
.modal-actions{
  margin-top:14px;
  display:flex;gap:12px;justify-content:center
}
.download{background:#2563eb;color:#fff;padding:10px 18px;border:none;border-radius:12px}
.close{background:#ef4444;color:#fff;padding:10px 18px;border:none;border-radius:12px}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar" id="navbar">
  <div class="nav-left">
    <img id="siteLogo" alt="Sadri Villa Logo">
    <div class="nav-title">
      <b>Sadri Villa</b>
      <span id="welcomeName">Welcome</span>
    </div>
  </div>

  <div class="nav-right">
    <button class="nav-btn" onclick="openMap()">ğŸ“ Map</button>
    <button class="nav-btn" onclick="changePassword()">ğŸ”’ Change Password</button>
    <button class="nav-btn" onclick="location.href='profile.html'">ğŸ‘¤ Profile</button>
    <button class="nav-btn" onclick="logout()">ğŸšª Logout</button>
  </div>

  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
</div>

<div class="menu-card" id="menuCard">
  <button class="nav-btn" onclick="openMap()">ğŸ“ Map</button>
  <button class="nav-btn" onclick="changePassword()">ğŸ”’ Change Password</button>
  <button class="nav-btn" onclick="location.href='profile.html'">ğŸ‘¤ Profile</button>
  <button class="nav-btn" onclick="logout()">ğŸšª Logout</button>
</div>

<!-- DASHBOARD -->
<div class="grid">
  <div class="card" onclick="location.href='profile.html'">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card" onclick="location.href='profile.html'">
    <h3>ğŸ§© Fields Filled</h3>
    <h2><span id="filledCount">0</span>/<span id="totalCount">0</span></h2>
  </div>

  <div class="card">
    <h3>ğŸ“… Member Since</h3>
    <h2 id="memberDays">â€“</h2>
  </div>

  <div class="card">
    <h3>â° Last Login</h3>
    <h2 id="lastLogin">â€“</h2>
  </div>
</div>

<!-- SLIDER -->
<section class="gallery" id="gallerySection" style="display:none">
  <div class="track" id="galleryTrack"></div>
</section>

<!-- IMAGE MODAL -->
<div class="modal" id="imgModal" onclick="closeImg()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalImg">
    <div class="modal-actions">
      <a id="downloadLink" download><button class="download">â¬‡ Download</button></a>
      <button class="close" onclick="closeImg()">âœ– Close</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* SHADOW */
window.addEventListener("scroll",()=>navbar.classList.toggle("scrolled",scrollY>6));

/* MENU */
window.toggleMenu=()=>menuCard.style.display=menuCard.style.display==="flex"?"none":"flex";

/* ğŸ” PERFECT LOGO LOAD */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(!snap.exists())return;
  const logo=snap.data().logo;
  if(!logo?.url)return;

  const img=new Image();
  const v=logo.updatedAt?.seconds||Date.now();
  img.src=`${logo.url}?v=${v}`;

  img.onload=()=>{
    siteLogo.src=img.src;
    siteLogo.style.visibility="visible";
  };
});

/* AUTH */
onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}
  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists())return;

  const d=snap.data();
  welcomeName.innerText="Welcome "+(d.fullName||"Member").split(" ")[0];

  let total=0,filled=0;
  Object.values(d.adminFields||{}).forEach(v=>{total++;if(v)filled++});
  Object.values(d.userCustomFields||{}).forEach(v=>{total++;if(v?.value)filled++});

  percent.innerText=Math.round((filled/total)*100||0)+"%";
  filledCount.innerText=filled;
  totalCount.innerText=total;

  new Chart(chart,{
    type:"doughnut",
    data:{datasets:[{data:[filled,total-filled],backgroundColor:["#2563eb","#e5e7eb"]}]},
    options:{plugins:{legend:{display:false}}}
  });
});

/* ACTIONS */
window.logout=async()=>{await signOut(auth);location.href="login.html"};
window.openMap=()=>window.open("https://maps.app.goo.gl/Cs3dHkBJnpDyPAgh6","_blank");
window.changePassword=()=>sendPasswordResetEmail(auth,auth.currentUser.email);
</script>

</body>
</html>
