<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#eef2ff;
  overflow-x:hidden;
}

/* ===== NAVBAR ===== */
.navbar{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 14px;
  transition:box-shadow .3s;
}
.navbar.scrolled{
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}
.nav-left{
  display:flex;
  align-items:center;
  gap:10px;
}
.nav-left img{
  height:44px;
  width:auto;
  display:block;
}
.nav-right{
  display:flex;
  gap:10px;
  overflow-x:auto;
  scrollbar-width:none;
}
.nav-right::-webkit-scrollbar{display:none}

.nav-btn{
  white-space:nowrap;
  padding:10px 16px;
  border-radius:18px;
  border:1px solid #bfdbfe;
  background:rgba(219,234,254,.75);
  backdrop-filter:blur(10px);
  color:#1e40af;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
.nav-btn:hover{
  transform:translateY(-2px);
  background:#dbeafe;
}

/* swipe hint */
.hint{
  position:absolute;
  right:6px;
  top:50%;
  transform:translateY(-50%);
  font-size:12px;
  opacity:.5;
}

/* ===== WELCOME BANNER ===== */
#welcomeBanner{
  display:none;
  position:fixed;
  top:80px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(14px);
  padding:16px 26px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.18);
  z-index:9999;
  font-weight:700;
  color:#1e40af;
}

/* ===== DASHBOARD GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:24px;
}
.card{
  background:#fff;
  border-radius:26px;
  padding:24px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
}

/* ===== PROGRESS ===== */
.progress{
  height:14px;
  background:#e5e7eb;
  border-radius:20px;
  overflow:hidden;
}
.progress div{height:100%}

/* ===== SLIDER ===== */
.gallery{
  background:#fff;
  padding:40px 0;
}
.track{
  display:flex;
  gap:24px;
  padding-left:24px;
  animation:scroll 16s linear infinite;
}
.track img{
  width:320px;
  height:200px;
  object-fit:cover;
  border-radius:22px;
  cursor:pointer;
}
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}
@media(max-width:768px){
  .track{animation-duration:8s}
  #welcomeBanner{top:68px;font-size:14px}
}
</style>
</head>

<body>

<!-- WELCOME BANNER -->
<div id="welcomeBanner">
  üéâ Welcome to Sadri Villa, <span id="bannerName"></span>!
</div>

<!-- NAVBAR -->
<div class="navbar" id="navbar">
  <div class="nav-left">
    <img id="siteLogo" alt="Sadri Villa Logo">
    <strong>Sadri Villa</strong>
  </div>

  <div class="nav-right">
    <button class="nav-btn" onclick="openMap()">üìç Map</button>
    <button class="nav-btn" onclick="changePassword()">üîí Change Password</button>
    <button class="nav-btn" onclick="location.href='profile.html'">üë§ Profile</button>
    <button class="nav-btn" onclick="logout()">üö™ Logout</button>
  </div>

  <div class="hint">‚áÜ</div>
</div>

<!-- DASHBOARD -->
<div class="grid">
  <div class="card">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card">
    <h3>üìÖ Member Since</h3>
    <h2 id="memberDays">‚Äì</h2>
  </div>

  <div class="card">
    <h3>‚è∞ Last Login</h3>
    <h2 id="lastLogin">‚Äì</h2>
  </div>

  <div class="card">
    <h3>üß© Fields Filled</h3>
    <h2><span id="filledCount">0</span>/<span id="totalCount">0</span></h2>
  </div>
</div>

<!-- SLIDER -->
<section class="gallery">
  <div class="track" id="galleryTrack"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,onSnapshot,updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* NAVBAR SHADOW */
window.addEventListener("scroll",()=>{
  navbar.classList.toggle("scrolled",window.scrollY>10);
});

/* LIVE LOGO */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(snap.exists() && snap.data().logo?.url){
    siteLogo.src = snap.data().logo.url + "?v=" + (snap.data().logo.updatedAt?.seconds||Date.now());
  }
});

/* LIVE SLIDER */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(!snap.exists())return;
  const imgs=(snap.data().sliderImages||[])
    .filter(i=>i.enabled!==false)
    .sort((a,b)=>(a.order||0)-(b.order||0));

  galleryTrack.innerHTML="";
  [...imgs,...imgs].forEach(i=>{
    const img=document.createElement("img");
    img.src=i.url;
    img.onclick=()=>window.open(i.url,"_blank");
    galleryTrack.appendChild(img);
  });
});

/* AUTH */
onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}
  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()||!snap.data().approved){
    await signOut(auth);
    location.href="pending.html";
    return;
  }
  loadDashboard(snap.data());
});

function loadDashboard(data){
  /* FIRST LOGIN BANNER */
  if(data.firstLogin !== false){
    bannerName.innerText=(data.fullName||"Member").split(" ")[0];
    welcomeBanner.style.display="block";
    setTimeout(()=>welcomeBanner.style.display="none",5000);
    updateDoc(doc(db,"users",auth.currentUser.uid),{
      firstLogin:false,
      lastLogin:new Date().toISOString()
    });
  }

  let total=0,filled=0;
  Object.values(data.adminFields||{}).forEach(v=>{total++;if(v)filled++});
  Object.values(data.userCustomFields||{}).forEach(v=>{total++;if(v?.value)filled++});

  filledCount.innerText=filled;
  totalCount.innerText=total;

  const p=Math.round((filled/total)*100)||0;
  percent.innerText=p+"%";
  bar.style.width=p+"%";
  bar.style.background=p<40?"#ef4444":p<70?"#facc15":"#16a34a";
  tip.innerText=p<100?"Complete your profile":"Profile complete üéâ";

  if(data.createdAt){
    memberDays.innerText=Math.floor((Date.now()-new Date(data.createdAt))/(1000*60*60*24))+" days";
  }
  lastLogin.innerText=data.lastLogin
    ? new Date(data.lastLogin).toLocaleDateString("en-IN")
    : "First login";

  new Chart(chart,{
    type:"doughnut",
    data:{datasets:[{data:[filled,total-filled],backgroundColor:["#2563eb","#e5e7eb"]}]},
    options:{plugins:{legend:{display:false}}}
  });
}

/* ACTIONS */
window.logout=async()=>{await signOut(auth);location.href="login.html"};
window.openMap=()=>window.open("https://maps.app.goo.gl/Cs3dHkBJnpDyPAgh6","_blank");
window.changePassword=()=>sendPasswordResetEmail(auth,auth.currentUser.email);
</script>

</body>
</html>
