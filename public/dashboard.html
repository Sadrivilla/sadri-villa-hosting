<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#eef2ff}

/* ===== TOP BAR (GLASS BLUR) ===== */
.topbar{
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(18px);
  color:#0f172a;
  padding:0;
  margin:20px;
  border-radius:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 20px 45px rgba(0,0,0,.15)
}

/* ===== LOGO ===== */
.logo-wrap{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 18px
}
.logo-wrap img{
  height:64px;
  width:auto;
  object-fit:contain;
  display:block
}
.logo-text{font-size:22px;font-weight:800}

/* ===== ACTION BUTTONS (GREEN GLASS) ===== */
.actions{display:flex;gap:10px;padding-right:18px}
.actions button,.menu-btn{
  background:rgba(236,253,245,.75);
  backdrop-filter:blur(10px);
  color:#065f46;
  border:1px solid rgba(16,185,129,.35);
  padding:8px 14px;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
  transition:.25s
}
.actions button:hover{transform:translateY(-2px)}
.menu-btn{display:none}

/* ===== MOBILE MENU ===== */
.mobile-menu{
  max-height:0;overflow:hidden;
  margin:0 20px;background:#fff;
  border-radius:18px;
  transition:max-height .35s ease,padding .35s ease
}
.mobile-menu.open{max-height:300px;padding:14px}
.mobile-menu button{
  width:100%;
  margin-bottom:10px;
  background:#10b981;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:12px;
  font-weight:bold
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;padding:20px
}
.card{
  background:#fff;
  padding:22px;
  border-radius:22px;
  box-shadow:0 18px 40px rgba(0,0,0,.12)
}

/* ===== PROFILE STATS ===== */
.progress{height:14px;background:#e5e7eb;border-radius:20px;overflow:hidden}
.progress div{height:100%}
.tip{font-size:13px;color:#6b7280}

/* ===== GALLERY ===== */
.full-gallery{background:#fff;padding:40px 0}
.gallery-slider{overflow:hidden}
.gallery-track{
  display:flex;gap:24px;padding-left:24px;
  animation:scrollGallery 16s linear infinite
}
.gallery-slider:hover .gallery-track{animation-play-state:paused}
.gallery-track img{
  width:320px;height:200px;
  object-fit:cover;border-radius:22px;
  cursor:pointer
}
@keyframes scrollGallery{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ===== IMAGE MODAL ===== */
.image-modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  z-index:9999;
  align-items:center;justify-content:center
}
.image-box{
  background:#fff;padding:16px;
  border-radius:20px;
  max-width:90%;
  text-align:center
}
.image-box img{
  max-width:100%;max-height:70vh;
  border-radius:14px
}
.modal-actions{
  margin-top:14px;
  display:flex;gap:12px;
  justify-content:center
}
.modal-actions button{
  background:#10b981;color:#fff;
  border:none;padding:10px 18px;
  border-radius:12px;font-weight:bold;
  cursor:pointer
}
.modal-actions .close-btn{background:#ef4444}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .actions{display:none}
  .menu-btn{display:block}
  .gallery-track{animation-duration:8s}
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo-wrap">
    <img id="siteLogo"
      src="https://firebasestorage.googleapis.com/v0/b/sadri-villa-14c06.appspot.com/o/images%2Fsite%2Flogo.jpg?alt=media"
      alt="Sadri Villa Logo">
    <div>
      <div class="logo-text">Sadri Villa</div>
      <div id="userName" style="font-size:13px;opacity:.9">Loading...</div>
    </div>
  </div>

  <div>
    <div class="actions">
      <button onclick="openMap()">üìç Map</button>
      <button onclick="changePassword()">üîí Change Password</button>
      <button onclick="location.href='profile.html'">üë§ Profile</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  </div>
</div>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobile-menu">
  <button onclick="openMap()">üìç Map</button>
  <button onclick="changePassword()">üîí Change Password</button>
  <button onclick="location.href='profile.html'">üë§ Profile</button>
  <button onclick="logout()">üö™ Logout</button>
</div>

<!-- DASHBOARD STATS -->
<div class="grid">
  <div class="card">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip" class="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card">
    <h4>üìÖ Member Since</h4>
    <h2 id="memberDays">‚Äì</h2>
  </div>

  <div class="card">
    <h4>‚è∞ Last Login</h4>
    <h2 id="lastLogin">‚Äì</h2>
  </div>

  <div class="card">
    <h4>üß© Fields Filled</h4>
    <h2><span id="filledCount">0</span>/<span id="totalCount">0</span></h2>
  </div>
</div>

<!-- GALLERY -->
<section class="full-gallery">
  <div class="gallery-slider">
    <div class="gallery-track" id="galleryTrack"></div>
  </div>
</section>

<!-- IMAGE MODAL -->
<div id="imageModal" class="image-modal" onclick="closeImage()">
  <div class="image-box" onclick="event.stopPropagation()">
    <img id="modalImg">
    <div class="modal-actions">
      <a id="downloadBtn" download><button>‚¨á Download</button></a>
      <button class="close-btn" onclick="closeImage()">‚úñ Close</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* LOGO ‚Äì INSTANT + LIVE */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(snap.exists() && snap.data().logo?.url){
    siteLogo.src=snap.data().logo.url+"?v="+Date.now();
  }
});

/* GALLERY */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(!snap.exists())return;
  const imgs=(snap.data().sliderImages||[])
    .filter(i=>i.enabled!==false)
    .sort((a,b)=>(a.order||0)-(b.order||0));

  galleryTrack.innerHTML="";
  [...imgs,...imgs].forEach(i=>{
    const img=document.createElement("img");
    img.src=i.url;
    img.onclick=()=>openImage(i.url);
    galleryTrack.appendChild(img);
  });
});

/* AUTH */
onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}
  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()||!snap.data().approved){
    await signOut(auth);
    location.href="pending.html";
    return;
  }
  loadDashboard(snap.data());
});

function loadDashboard(data){
  userName.innerText=data.fullName||"User";

  let total=0,filled=0;
  Object.values(data.adminFields||{}).forEach(v=>{total++;if(v)filled++});
  Object.values(data.userCustomFields||{}).forEach(v=>{total++;if(v?.value)filled++});

  filledCount.innerText=filled;
  totalCount.innerText=total;

  const p=Math.round((filled/total)*100)||0;
  percent.innerText=p+"%";
  bar.style.width=p+"%";
  bar.style.background=p<40?"#ef4444":p<70?"#facc15":"#16a34a";
  tip.innerText=p<100?"Complete your profile":"Profile complete üéâ";

  memberDays.innerText=data.createdAt
    ? Math.floor((Date.now()-new Date(data.createdAt))/(86400000))+" days"
    : "‚Äì";

  lastLogin.innerText=data.lastLogin
    ? new Date(data.lastLogin).toLocaleDateString("en-IN")
    : "First login";

  new Chart(chart,{
    type:"doughnut",
    data:{datasets:[{data:[filled,total-filled],backgroundColor:["#10b981","#e5e7eb"]}]},
    options:{plugins:{legend:{display:false}}}
  });
}

/* UTILITIES */
window.openImage=src=>{
  modalImg.src=src;
  downloadBtn.href=src;
  imageModal.style.display="flex";
};
window.closeImage=()=>imageModal.style.display="none";
window.logout=async()=>{await signOut(auth);location.href="login.html"};
window.openMap=()=>window.open("https://maps.app.goo.gl/Cs3dHkBJnpDyPAgh6","_blank");
window.changePassword=()=>sendPasswordResetEmail(auth,auth.currentUser.email);
window.toggleMenu=()=>mobileMenu.classList.toggle("open");
</script>

</body>
</html>
