<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== GLOBAL FIXES ===== */
*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#eef2ff;
  overflow-x:hidden; /* üîí lock horizontal scroll */
}

/* ===== STICKY NAVBAR ===== */
.topbar{
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(14px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  transition:box-shadow .3s ease;
}
.topbar.scrolled{
  box-shadow:0 6px 18px rgba(0,0,0,.15);
}

/* ===== LOGO ===== */
.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo-wrap img{
  height:48px;
  width:auto;
  object-fit:contain;
}
.logo-text{
  font-size:18px;
  font-weight:700;
}

/* ===== NAV ACTIONS (DESKTOP) ===== */
.nav-actions{
  display:flex;
  gap:10px;
}
.nav-btn{
  background:rgba(219,234,254,.9);
  border:1px solid rgba(147,197,253,.8);
  color:#1e40af;
  padding:8px 14px;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
  white-space:nowrap;
  transition:.25s;
}
.nav-btn:hover{
  background:#bfdbfe;
  transform:translateY(-2px);
}

/* ===== MOBILE SLIDER ACTIONS ===== */
.nav-actions-wrap{
  position:relative;
  max-width:60vw;
  overflow:hidden;
}
@media(max-width:768px){
  .nav-actions{
    overflow-x:auto;
    scrollbar-width:none;
  }
  .nav-actions::-webkit-scrollbar{display:none}
}

/* swipe hint */
.scroll-hint{
  position:absolute;
  right:-6px;
  top:50%;
  transform:translateY(-50%);
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#fff;
  padding:6px 10px;
  border-radius:999px;
  font-size:14px;
  animation:pulse 1.8s infinite;
}
@media(min-width:769px){
  .scroll-hint{display:none}
}
@keyframes pulse{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* ===== DASHBOARD GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:22px;
  padding:22px;
}

/* ===== PROFILE PROGRESS ===== */
.progress{
  height:14px;
  background:#e5e7eb;
  border-radius:20px;
  overflow:hidden;
}
.progress div{height:100%}
.tip{font-size:13px;color:#6b7280}

/* ===== GALLERY ===== */
.full-gallery{
  background:#fff;
  padding:40px 0;
}
.gallery-slider{overflow:hidden}
.gallery-track{
  display:flex;
  gap:24px;
  padding-left:24px;
  animation:scrollGallery 18s linear infinite;
}
.gallery-slider:hover .gallery-track{
  animation-play-state:paused;
}
.gallery-track img{
  width:320px;
  height:200px;
  object-fit:cover;
  border-radius:22px;
  cursor:pointer;
}
@keyframes scrollGallery{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}
@media(max-width:768px){
  .gallery-track{animation-duration:12s}
}

/* ===== IMAGE MODAL ===== */
.image-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  z-index:9999;
  align-items:center;
  justify-content:center;
}
.image-box{
  background:#fff;
  padding:16px;
  border-radius:20px;
  max-width:90%;
}
.image-box img{
  max-width:100%;
  max-height:70vh;
  border-radius:14px;
}
.modal-actions{
  margin-top:14px;
  display:flex;
  gap:12px;
  justify-content:center;
}
.modal-actions button{
  background:#2563eb;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}
.close-btn{background:#ef4444}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<div class="topbar" id="topbar">

  <div class="logo-wrap">
    <img id="siteLogo"
      src="https://firebasestorage.googleapis.com/v0/b/sadri-villa-14c06.appspot.com/o/images%2Fsite%2Flogo.jpg?alt=media"
      alt="Sadri Villa Logo">
    <div class="logo-text">Sadri Villa</div>
  </div>

  <div class="nav-actions-wrap">
    <div class="nav-actions">
      <button class="nav-btn" onclick="openMap()">üìç Map</button>
      <button class="nav-btn" onclick="changePassword()">üîí Change Password</button>
      <button class="nav-btn" onclick="location.href='profile.html'">üë§ Profile</button>
      <button class="nav-btn" onclick="logout()">üö™ Logout</button>
    </div>
    <div class="scroll-hint">‚Ä∫</div>
  </div>

</div>

<!-- ===== DASHBOARD ===== -->
<div class="grid">

  <div class="card">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip" class="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card">
    <h4>üìÖ Member Since</h4>
    <h2 id="memberDays">‚Äì</h2>
  </div>

  <div class="card">
    <h4>‚è∞ Last Login</h4>
    <h2 id="lastLogin">‚Äì</h2>
  </div>

  <div class="card">
    <h4>üß© Fields Filled</h4>
    <h2><span id="filledCount">0</span>/<span id="totalCount">0</span></h2>
  </div>

</div>

<!-- ===== GALLERY ===== -->
<section class="full-gallery">
  <div class="gallery-slider">
    <div class="gallery-track" id="galleryTrack"></div>
  </div>
</section>

<!-- ===== IMAGE MODAL ===== -->
<div id="imageModal" class="image-modal" onclick="closeImage()">
  <div class="image-box" onclick="event.stopPropagation()">
    <img id="modalImg">
    <div class="modal-actions">
      <a id="downloadBtn" download><button>‚¨á Download</button></a>
      <button class="close-btn" onclick="closeImage()">‚úñ Close</button>
    </div>
  </div>
</div>

<!-- ===== FIREBASE ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* LIVE LOGO */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(snap.exists() && snap.data().logo?.url){
    siteLogo.src=snap.data().logo.url+"?v="+Date.now();
  }
});

/* LIVE SLIDER */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(!snap.exists())return;
  const imgs=(snap.data().sliderImages||[])
    .filter(i=>i.enabled!==false)
    .sort((a,b)=>a.order-b.order);

  galleryTrack.innerHTML="";
  [...imgs,...imgs].forEach(i=>{
    const img=document.createElement("img");
    img.src=i.url;
    img.onclick=()=>openImage(i.url);
    galleryTrack.appendChild(img);
  });
});

/* AUTH */
onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}
  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()||!snap.data().approved){
    await signOut(auth);
    location.href="pending.html";
    return;
  }
  loadDashboard(snap.data());
});

function loadDashboard(data){
  let total=0,filled=0;
  Object.values(data.adminFields||{}).forEach(v=>{total++;if(v)filled++});
  Object.values(data.userCustomFields||{}).forEach(v=>{total++;if(v?.value)filled++});

  filledCount.innerText=filled;
  totalCount.innerText=total;

  const p=Math.round((filled/total)*100)||0;
  percent.innerText=p+"%";
  bar.style.width=p+"%";
  bar.style.background=p<40?"#ef4444":p<70?"#facc15":"#16a34a";
  tip.innerText=p<100?"Complete your profile":"Profile complete üéâ";

  if(data.createdAt){
    memberDays.innerText=
      Math.floor((Date.now()-new Date(data.createdAt))/(1000*60*60*24))+" days";
  }
  lastLogin.innerText=data.lastLogin
    ? new Date(data.lastLogin).toLocaleDateString("en-IN")
    : "First login";

  new Chart(chart,{
    type:"doughnut",
    data:{datasets:[{data:[filled,total-filled],backgroundColor:["#2563eb","#e5e7eb"]}]},
    options:{plugins:{legend:{display:false}}}
  });
}

/* UTIL */
window.openImage=src=>{
  modalImg.src=src;
  downloadBtn.href=src;
  imageModal.style.display="flex";
};
window.closeImage=()=>imageModal.style.display="none";
window.logout=async()=>{await signOut(auth);location.href="login.html"};
window.openMap=()=>window.open("https://maps.app.goo.gl/Cs3dHkBJnpDyPAgh6","_blank");
window.changePassword=()=>sendPasswordResetEmail(auth,auth.currentUser.email);

/* NAVBAR SHADOW */
window.addEventListener("scroll",()=>{
  topbar.classList.toggle("scrolled",window.scrollY>4);
});
</script>

</body>
</html>
