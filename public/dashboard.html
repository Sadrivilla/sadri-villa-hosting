<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | Sadri Villa</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6fb;
  display:none; /* Hidden until auth confirmed */
}

.navbar{
  background:#ffffff;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.profile-wrapper{
  position:relative;
  cursor:pointer;
}

#profilePhoto{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
}

#profileCard{
  position:absolute;
  top:50px;
  right:0;
  background:#fff;
  padding:15px;
  border-radius:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  display:none;
  width:150px;
}

#profileCard.show{
  display:block;
}

.dashboard{
  padding:30px;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.progress-container{
  background:#eee;
  height:20px;
  border-radius:20px;
  overflow:hidden;
}

#bar{
  height:100%;
  width:0%;
  background:#4caf50;
  transition:width 0.3s;
}

.qa-card{
  background:#fafafa;
  padding:15px;
  border-radius:10px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="navbar">
  <h2 id="welcomeName">Welcome</h2>

  <div class="profile-wrapper">
    <img id="profilePhoto" src="https://i.pravatar.cc/150?img=3">
    <div id="profileCard">
      <p onclick="logout()" style="cursor:pointer;color:red;">Logout</p>
    </div>
  </div>
</div>

<div class="dashboard">

  <div class="card">
    <h3>Profile Completion</h3>
    <div class="progress-container">
      <div id="bar"></div>
    </div>
    <p><span id="percent">0%</span></p>
    <p id="groupInfo"></p>
  </div>

  <div class="card">
    <p><strong>Member Since:</strong> <span id="memberDays"></span></p>
    <p><strong>Last Login:</strong> <span id="lastLogin"></span></p>
  </div>

  <div class="card">
    <h3>Custom Dashboard</h3>
    <div id="customDashboard"></div>
  </div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain: "sadri-villa-14c06.firebaseapp.com",
  projectId: "sadri-villa-14c06",
  storageBucket: "sadri-villa-14c06.appspot.com"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Profile Dropdown */
const profilePhoto = document.getElementById("profilePhoto");
const profileCard = document.getElementById("profileCard");

profilePhoto.addEventListener("click", (e)=>{
  e.stopPropagation();
  profileCard.classList.toggle("show");
});

document.addEventListener("click", ()=>{
  profileCard.classList.remove("show");
});

/* Auth */
onAuthStateChanged(auth,(user)=>{

  if(!user){
    window.location.href="login.html";
    return;
  }

  document.body.style.display="block";

  const userRef = doc(db,"users",user.uid);

  onSnapshot(userRef,(snap)=>{

    if(!snap.exists()) return;

    const data = snap.data();

    updateDashboard(data);

  });

});

function updateDashboard(data){

  document.getElementById("welcomeName").innerText =
    "Welcome " + ((data.fullName||"Member").split(" ")[0]);

  if(data.profilePhoto){
    profilePhoto.src = data.profilePhoto + "?v=" + Date.now();
  }

  let userTotal=2;
  let userFilled=0;
  if(data.fullName) userFilled++;
  if(data.phone) userFilled++;

  let adminTotal=Object.keys(data.adminFields||{}).length;
  let adminFilled=Object.values(data.adminFields||{}).filter(v=>v).length;

  let customTotal=Object.keys(data.userCustomFields||{}).length;
  let customFilled=Object.values(data.userCustomFields||{}).filter(v=>v?.value).length;

  const total=userTotal+adminTotal+customTotal;
  const filled=userFilled+adminFilled+customFilled;
  const percent=Math.round((filled/(total||1))*100);

  animatePercent(percent);

  document.getElementById("groupInfo").innerText =
    `User ${userFilled}/${userTotal} | Admin ${adminFilled}/${adminTotal} | Custom ${customFilled}/${customTotal}`;

  if(data.createdAt){
    document.getElementById("memberDays").innerText =
      Math.floor((Date.now()-new Date(data.createdAt))/(86400000))+" days";
  }

  document.getElementById("lastLogin").innerText =
    data.lastLogin
      ? new Date(data.lastLogin).toLocaleDateString("en-IN")
      : "First login";

  const customDashboard = document.getElementById("customDashboard");
  customDashboard.innerHTML="";

  Object.entries(data.userCustomFields||{}).forEach(([k,v])=>{
    if(v?.showOnDashboard){
      customDashboard.innerHTML+=`
        <div class="qa-card">
          <h4>${k}</h4>
          <p>${v.value||""}</p>
        </div>
      `;
    }
  });

}

function animatePercent(target){
  let current=0;
  const interval=setInterval(()=>{
    if(current>=target) clearInterval(interval);
    document.getElementById("percent").innerText=current+"%";
    document.getElementById("bar").style.width=current+"%";
    current++;
  },10);
}

window.logout=async()=>{
  await signOut(auth);
  window.location.href="login.html";
};

</script>

</body>
</html>
