<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>

<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#eef2ff}

/* ===== TOP BAR ===== */
.topbar{
  background:linear-gradient(135deg,#4f46e5,#7c3aed,#9333ea);
  color:#fff;
  padding:20px 24px;
  margin:20px;
  border-radius:22px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start; /* üîß allow multi-line */
  gap:14px;
  flex-wrap:wrap; /* üîß prevent overlap */
}

.avatar-wrap{display:flex;gap:12px;align-items:center}
.avatar{
  width:56px;height:56px;border-radius:50%;
  object-fit:cover;border:3px solid #fff
}

/* ===== ACTION BUTTONS ===== */
.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;       /* ‚úÖ KEY FIX */
  justify-content:flex-end;
}

.actions button{
  background:#fff;
  color:#4f46e5;
  border:none;
  padding:8px 14px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  white-space:nowrap;   /* keeps text clean */
}

.actions button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:20px;
  padding:20px
}
.card{
  background:#fff;
  padding:22px;
  border-radius:20px
}

/* ===== PROFILE ===== */
.progress{height:14px;background:#e5e7eb;border-radius:20px;overflow:hidden}
.progress div{height:100%}
.tip{font-size:13px;color:#6b7280}

/* ===== GALLERY ===== */
.slider{overflow:hidden}
.slide-track{
  display:flex;
  gap:16px;
  animation:scroll 25s linear infinite
}
.slider:hover .slide-track{animation-play-state:paused}
.slide-track img{
  height:220px;
  border-radius:16px;
  object-fit:cover;
  cursor:pointer
}
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ===== IMAGE VIEWER ===== */
#imageViewer{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  align-items:center;
  justify-content:center;
  z-index:9999
}
#imageViewer img{
  max-width:92%;
  max-height:92%;
  border-radius:16px
}
.viewer-controls{
  position:absolute;
  top:20px;
  right:30px;
  display:flex;
  gap:12px
}
.viewer-controls button{
  background:#fff;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer
}

/* ===== RESET MODAL ===== */
#resetModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(79,70,229,.35);
  backdrop-filter:blur(6px);
  align-items:center;
  justify-content:center;
  z-index:9999
}
#resetBox{
  background:linear-gradient(135deg,#4f46e5,#7c3aed,#9333ea);
  color:#fff;
  padding:30px;
  max-width:420px;
  width:90%;
  border-radius:24px;
  text-align:center
}
#resetBox button{
  border:none;
  border-radius:14px;
  padding:10px 18px;
  font-weight:bold;
  cursor:pointer
}
#okBtn{background:#fff;color:#4f46e5}
#resendBtn{
  margin-top:10px;
  background:transparent;
  color:#fff;
  border:2px solid #fff
}
#resendBtn:disabled{opacity:.6;cursor:not-allowed}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="avatar-wrap">
    <img class="avatar" src="images/logo.png">
    <div>
      <h2 style="margin:0">Welcome to Sadri Villa</h2>
      <p id="userName" style="margin:4px 0 0;font-weight:bold">Loading...</p>
    </div>
  </div>

  <div class="actions">
    <button onclick="openMap()">üìç Map</button>
    <button id="changePwdBtn" onclick="changePassword()">üîí Change Password</button>
    <button onclick="location.href='profile.html'">üë§ Profile</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>
</div>

<!-- DASHBOARD -->
<div class="grid">

  <div class="card">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip" class="tip"></p>
    <canvas id="chart" height="160" style="cursor:pointer"></canvas>
    <p style="font-size:12px;color:#6b7280">Tap chart to open profile</p>
  </div>

  <div class="card">
    <h3>Your Highlights</h3>
    <div id="custom"></div>
  </div>

  <div class="card">
    <h3>üì∏ Sadri Villa Gallery</h3>
    <div class="slider">
      <div class="slide-track">
        <img src="images/gallery1.jpg" onclick="openImage(this.src)">
        <img src="images/gallery2.jpg" onclick="openImage(this.src)">
        <img src="images/gallery3.jpg" onclick="openImage(this.src)">
        <img src="images/gallery4.jpg" onclick="openImage(this.src)">
        <img src="images/gallery5.jpg" onclick="openImage(this.src)">
      </div>
    </div>
  </div>

</div>

<!-- IMAGE VIEWER -->
<div id="imageViewer" onclick="outsideClose(event)">
  <div class="viewer-controls">
    <button onclick="downloadImage()">‚¨á Download</button>
    <button onclick="closeImage()">‚úï Close</button>
  </div>
  <img id="viewerImg">
</div>

<script>
let currentImage="";
function openImage(src){currentImage=src;viewerImg.src=src;imageViewer.style.display="flex"}
function closeImage(){imageViewer.style.display="none"}
function outsideClose(e){if(e.target.id==="imageViewer")closeImage()}
function downloadImage(){
  const a=document.createElement("a");
  a.href=currentImage;
  a.download=currentImage.split("/").pop();
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
