<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#eef2ff}

/* ===== TOP BAR ===== */
.topbar{
  background:linear-gradient(135deg,#4f46e5,#7c3aed,#9333ea);
  color:#fff;
  padding:20px 24px;
  margin:20px;
  border-radius:22px;
  display:flex;
  justify-content:space-between;
  align-items:center
}

/* ===== LOGO ===== */
.logo-wrap{
  display:flex;
  align-items:center;
  gap:14px;
}
.logo-wrap img{
  width:80px;
  height:80px;
  object-fit:contain;
}
.logo-text{
  font-size:26px;
  font-weight:700;
}

/* ===== ACTIONS ===== */
.actions{display:flex;gap:10px}
.actions button,.menu-btn{
  background:#fff;color:#4f46e5;
  border:none;padding:8px 14px;
  border-radius:12px;font-weight:bold;
  cursor:pointer
}
.menu-btn{display:none}

/* ===== MOBILE MENU ===== */
.mobile-menu{
  max-height:0;
  overflow:hidden;
  margin:0 20px;
  background:#fff;
  border-radius:18px;
  transition:max-height .35s ease,padding .35s ease;
}
.mobile-menu.open{max-height:300px;padding:14px}
.mobile-menu button{
  width:100%;
  margin-bottom:10px;
  background:#4f46e5;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:12px;
  font-weight:bold;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:20px
}
.card{background:#fff;padding:22px;border-radius:20px;cursor:pointer}

/* ===== PROFILE ===== */
.progress{height:14px;background:#e5e7eb;border-radius:20px;overflow:hidden}
.progress div{height:100%}
.tip{font-size:13px;color:#6b7280}

/* ===== FULL WIDTH SLIDER ===== */
.full-gallery{background:#fff;padding:50px 0}
.full-gallery h2{text-align:center;font-size:32px;margin-bottom:30px}
.gallery-slider{overflow:hidden}
.gallery-track{
  display:flex;
  gap:24px;
  padding-left:24px;
  animation:scrollGallery 18s linear infinite; /* DESKTOP SPEED */
}
.gallery-slider:hover .gallery-track{animation-play-state:paused}
.gallery-track img{
  width:340px;
  height:210px;
  object-fit:cover;
  border-radius:24px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  cursor:pointer
}
@keyframes scrollGallery{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ===== IMAGE MODAL ===== */
.image-modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  z-index:9999;
  align-items:center;
  justify-content:center
}
.image-box{
  background:#fff;
  padding:16px;
  border-radius:20px;
  max-width:90%;
  text-align:center
}
.image-box img{
  max-width:100%;
  max-height:70vh;
  border-radius:14px
}
.modal-actions{
  margin-top:14px;
  display:flex;
  gap:12px;
  justify-content:center
}
.modal-actions button{
  background:#4f46e5;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:12px;
  font-weight:bold
}
.modal-actions .close-btn{background:#ef4444}

/* ===== MOBILE ONLY CHANGES ===== */
@media(max-width:768px){
  .actions{display:none}
  .menu-btn{display:block}

  /* üî• FASTER SLIDER ON MOBILE */
  .gallery-track{
    animation-duration:8s; /* MOBILE SPEED */
  }

  .gallery-track img{
    width:280px;
    height:180px;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo-wrap">
    <img src="images/logo.png" alt="Sadri Villa Logo">
    <div>
      <div class="logo-text">SadriVilla</div>
      <div id="userName" style="font-size:13px;opacity:.9">Loading...</div>
    </div>
  </div>

  <div>
    <div class="actions">
      <button onclick="openMap()">üìç Map</button>
      <button onclick="changePassword()">üîí Change Password</button>
      <button onclick="location.href='profile.html'">üë§ Profile</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  </div>
</div>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobile-menu">
  <button onclick="openMap();closeMenu()">üìç Map</button>
  <button onclick="changePassword();closeMenu()">üîí Change Password</button>
  <button onclick="location.href='profile.html'">üë§ Profile</button>
  <button onclick="logout()">üö™ Logout</button>
</div>

<!-- DASHBOARD GRID -->
<div class="grid">
  <div class="card" onclick="location.href='profile.html'">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip" class="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card">
    <h3>Your Highlights</h3>
    <div id="custom"></div>
  </div>
</div>

<!-- FULL WIDTH GALLERY -->
<section class="full-gallery">
  <h2>Photo Gallery</h2>
  <div class="gallery-slider">
    <div class="gallery-track">
      <img src="images/gallery1.jpg" onclick="openImage(this.src)">
      <img src="images/gallery2.jpg" onclick="openImage(this.src)">
      <img src="images/gallery3.jpg" onclick="openImage(this.src)">
      <img src="images/gallery4.jpg" onclick="openImage(this.src)">
      <img src="images/gallery5.jpg" onclick="openImage(this.src)">
      <img src="images/gallery1.jpg" onclick="openImage(this.src)">
      <img src="images/gallery2.jpg" onclick="openImage(this.src)">
      <img src="images/gallery3.jpg" onclick="openImage(this.src)">
      <img src="images/gallery4.jpg" onclick="openImage(this.src)">
      <img src="images/gallery5.jpg" onclick="openImage(this.src)">
    </div>
  </div>
</section>

</body>
</html>
