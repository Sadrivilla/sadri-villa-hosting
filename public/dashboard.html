<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
html,body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#eef2ff;
  overflow-x:hidden;
}

/* ===== NAVBAR ===== */
.navbar{
  position:sticky;
  top:0;
  z-index:1000;
  height:72px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  background:#f8fbff;
  transition:box-shadow .3s;
}
.navbar.scrolled{
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}

/* LEFT */
.nav-left{
  display:flex;
  align-items:center;
  gap:10px;
  height:100%;
}

/* üîë LOGO FIX */
.nav-left img{
  height:100%;
  width:auto;
  object-fit:contain;
  display:none;              /* üö´ hidden until fully loaded */
}

.nav-title{
  display:flex;
  flex-direction:column;
}
.nav-title b{font-size:16px}
.nav-title span{font-size:13px;color:#475569}

/* RIGHT */
.nav-right{
  display:flex;
  gap:10px;
}
.nav-btn{
  padding:10px 18px;
  border:none;
  border-radius:22px;
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.menu-btn{
  display:none;
  font-size:26px;
  background:none;
  border:none;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:768px){
  .nav-right{display:none}
  .menu-btn{display:block}
}

/* ===== MOBILE MENU CARD ===== */
.menu-card{
  position:fixed;
  top:78px;
  right:14px;
  width:240px;
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(18px);
  border-radius:22px;
  box-shadow:0 20px 45px rgba(0,0,0,.2);
  padding:14px;
  display:none;
  flex-direction:column;
  gap:10px;
  z-index:2000;
}

/* ===== DASHBOARD ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:24px;
}
.card{
  background:#fff;
  border-radius:26px;
  padding:24px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
  cursor:pointer;
}

/* ===== SLIDER ===== */
.gallery{
  background:#fff;
  padding:40px 0;
  overflow:hidden;
}
.track{
  display:flex;
  gap:24px;
  padding-left:24px;
  width:max-content;
}
.track.animate{
  animation:scroll 16s linear infinite;
}
.track img{
  width:320px;
  height:200px;
  object-fit:cover;
  border-radius:22px;
  cursor:pointer;
}
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}
@media(max-width:768px){
  .track.animate{animation-duration:8s}
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  z-index:4000;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  padding:16px;
  border-radius:20px;
}
.modal-box img{
  max-width:90vw;
  max-height:70vh;
  border-radius:14px;
}
.modal-actions{
  margin-top:14px;
  display:flex;
  gap:12px;
  justify-content:center;
}
.download{background:#2563eb;color:#fff;padding:10px 18px;border-radius:12px;border:none}
.close{background:#ef4444;color:#fff;padding:10px 18px;border-radius:12px;border:none}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar" id="navbar">
  <div class="nav-left">
    <img id="siteLogo" alt="Sadri Villa Logo">
    <div class="nav-title">
      <b>Sadri Villa</b>
      <span id="welcomeName">Welcome</span>
    </div>
  </div>

  <div class="nav-right">
    <button class="nav-btn" onclick="openMap()">üìç Map</button>
    <button class="nav-btn" onclick="changePassword()">üîí Change Password</button>
    <button class="nav-btn" onclick="location.href='profile.html'">üë§ Profile</button>
    <button class="nav-btn" onclick="logout()">üö™ Logout</button>
  </div>

  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
</div>

<!-- MOBILE MENU -->
<div class="menu-card" id="menuCard">
  <button class="nav-btn" onclick="openMap()">üìç Map</button>
  <button class="nav-btn" onclick="changePassword()">üîí Change Password</button>
  <button class="nav-btn" onclick="location.href='profile.html'">üë§ Profile</button>
  <button class="nav-btn" onclick="logout()">üö™ Logout</button>
</div>

<!-- DASHBOARD GRID -->
<div class="grid">
  <div class="card" onclick="location.href='profile.html'">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <canvas id="chart" height="160"></canvas>
  </div>
</div>

<!-- SLIDER -->
<section class="gallery" id="gallerySection" style="display:none">
  <div class="track" id="galleryTrack"></div>
</section>

<!-- IMAGE MODAL -->
<div class="modal" id="imgModal" onclick="closeImg()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalImg">
    <div class="modal-actions">
      <a id="downloadLink" download><button class="download">‚¨á Download</button></a>
      <button class="close" onclick="closeImg()">‚úñ Close</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* üî• PERFECT LOGO FIX */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(!snap.exists())return;
  const logo=snap.data().logo;
  if(!logo?.url)return;

  const v=logo.updatedAt?.seconds || Date.now();
  const imgLoader=new Image();
  imgLoader.onload=()=>{
    siteLogo.src=imgLoader.src;
    siteLogo.style.display="block";   // ‚úÖ show ONLY after load
  };
  imgLoader.src=`${logo.url}?v=${v}`;
});

/* ACTIONS */
window.toggleMenu=()=>menuCard.style.display=menuCard.style.display==="flex"?"none":"flex";
window.logout=async()=>{await signOut(auth);location.href="login.html"};
window.openMap=()=>window.open("https://maps.app.goo.gl/Cs3dHkBJnpDyPAgh6","_blank");
window.changePassword=()=>sendPasswordResetEmail(auth,auth.currentUser.email);
</script>

</body>
</html>
