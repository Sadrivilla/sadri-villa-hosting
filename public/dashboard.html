<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#eef2ff}

/* ===== TOP BAR ===== */
.topbar{
  background:linear-gradient(135deg,#4f46e5,#7c3aed,#9333ea);
  color:#fff;
  padding:20px 24px;
  margin:20px;
  border-radius:22px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.avatar-wrap{display:flex;gap:12px;align-items:center}
.avatar{
  width:56px;height:56px;border-radius:50%;
  object-fit:cover;border:3px solid #fff
}
.actions button,.menu-btn{
  background:#fff;color:#4f46e5;
  border:none;padding:8px 14px;
  border-radius:12px;font-weight:bold;
  cursor:pointer
}
.actions button:disabled{opacity:.6;cursor:not-allowed}
.menu-btn{display:none}

/* ===== MOBILE MENU ===== */
.mobile-menu{
  display:none;flex-direction:column;gap:10px;
  margin:0 20px;padding:14px;background:#fff;
  border-radius:18px
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;padding:20px
}
.card{background:#fff;padding:22px;border-radius:20px}

/* ===== RESET MODAL ===== */
#resetModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(79,70,229,.35);
  backdrop-filter:blur(6px);
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#resetBox{
  background:linear-gradient(135deg,#4f46e5,#7c3aed,#9333ea);
  color:#fff;
  padding:30px;
  max-width:420px;
  width:90%;
  border-radius:24px;
  text-align:center;
}
#resetBox button{
  border:none;
  border-radius:14px;
  padding:10px 18px;
  font-weight:bold;
  cursor:pointer
}
#okBtn{background:#fff;color:#4f46e5}
#resendBtn{
  margin-top:10px;
  background:transparent;
  color:#fff;
  border:2px solid #fff;
}
#resendBtn:disabled{opacity:.6;cursor:not-allowed}

@media(max-width:768px){
  .actions{display:none}
  .menu-btn{display:block}
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="avatar-wrap">
    <img class="avatar" src="images/logo.png">
    <div>
      <h2 style="margin:0">Welcome to Sadri Villa</h2>
      <p id="userName" style="margin:4px 0 0;font-weight:bold">Loading...</p>
    </div>
  </div>
  <div>
    <div class="actions">
      <button onclick="openMap()">ğŸ“ Map</button>
      <button id="changePwdBtn" onclick="changePassword()">ğŸ”’ Change Password</button>
      <button onclick="location.href='profile.html'">ğŸ‘¤ Profile</button>
      <button onclick="logout()">ğŸšª Logout</button>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
  </div>
</div>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobile-menu">
  <button onclick="openMap()">ğŸ“ Map</button>
  <button onclick="changePassword()">ğŸ”’ Change Password</button>
  <button onclick="location.href='profile.html'">ğŸ‘¤ Profile</button>
  <button onclick="logout()">ğŸšª Logout</button>
</div>

<!-- PASSWORD RESET MODAL -->
<div id="resetModal">
  <div id="resetBox">
    <div style="font-size:52px">ğŸ“§</div>
    <h2>Password Reset Link Sent</h2>
    <p style="font-size:15px;line-height:1.6">
      A password reset link has been shared on<br>
      <b id="maskedEmail">your email</b><br><br>
      Please check your inbox and click the link to set a new password.
    </p>
    <button id="okBtn" onclick="closeResetModal()">OK, Got it</button><br>
    <button id="resendBtn" onclick="resendEmail()" disabled>
      Resend in 30s
    </button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

window.toggleMenu=()=>{
  const m=document.getElementById("mobileMenu");
  m.style.display=m.style.display==="flex"?"none":"flex";
};
window.logout=async()=>{await signOut(auth);location.href="login.html"};
window.openMap=()=>window.open("https://maps.app.goo.gl/Cs3dHkBJnpDyPAgh6","_blank");

let resendTimer;

/* ===== EMAIL MASKING ===== */
function maskEmail(email){
  const [name,domain]=email.split("@");
  if(name.length<=1) return "*@"+domain;
  return name[0]+"***@"+domain;
}

window.changePassword = async () => {
  const btn=document.getElementById("changePwdBtn");
  btn.disabled=true;
  btn.innerText="Sendingâ€¦";

  const email=auth.currentUser.email;
  document.getElementById("maskedEmail").innerText=maskEmail(email);

  await sendPasswordResetEmail(auth,email);
  document.getElementById("resetModal").style.display="flex";
  startResendTimer();
};

window.resendEmail = async () => {
  await sendPasswordResetEmail(auth,auth.currentUser.email);
  startResendTimer();
};

function startResendTimer(){
  let t=30;
  const r=document.getElementById("resendBtn");
  r.disabled=true;
  r.innerText=`Resend in ${t}s`;
  clearInterval(resendTimer);
  resendTimer=setInterval(()=>{
    t--;
    r.innerText=`Resend in ${t}s`;
    if(t<=0){
      clearInterval(resendTimer);
      r.disabled=false;
      r.innerText="Resend Email";
    }
  },1000);
}

window.closeResetModal=()=>{
  document.getElementById("resetModal").style.display="none";
};

onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}
  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()||snap.data().approved!==true){
    await signOut(auth);
    location.href="pending.html";
    return;
  }
  userName.innerText=snap.data().adminFields?.Name||"User";
});
</script>

</body>
</html>
