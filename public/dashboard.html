<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#eef2ff}

/* ===== TOP BAR ===== */
.topbar{
  background:linear-gradient(135deg,#4f46e5,#7c3aed,#9333ea);
  color:#fff;
  padding:20px 24px;
  margin:20px;
  border-radius:22px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.avatar-wrap{display:flex;gap:12px;align-items:center}
.avatar{
  width:56px;height:56px;border-radius:50%;
  object-fit:cover;border:3px solid #fff
}
.actions button,.menu-btn{
  background:#fff;color:#4f46e5;
  border:none;padding:8px 14px;
  border-radius:12px;font-weight:bold;
  cursor:pointer
}
.menu-btn{display:none}

/* ===== MOBILE MENU ===== */
.mobile-menu{
  display:none;flex-direction:column;gap:10px;
  margin:0 20px;padding:14px;background:#fff;
  border-radius:18px
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;padding:20px
}
.card{
  background:#fff;padding:22px;
  border-radius:20px
}

/* ===== PROFILE ===== */
.progress{height:14px;background:#e5e7eb;border-radius:20px;overflow:hidden}
.progress div{height:100%}
.tip{font-size:13px;color:#6b7280}

/* ===== GALLERY (SAME AS index.html) ===== */
.slider{overflow:hidden}
.slide-track{
  display:flex;
  gap:16px;
  animation:scroll 25s linear infinite;
}
.slider:hover .slide-track{animation-play-state:paused}
.slide-track img{
  height:220px;
  border-radius:16px;
  object-fit:cover;
  cursor:pointer
}
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

@media(max-width:768px){
  .actions{display:none}
  .menu-btn{display:block}
  .slide-track img{height:180px}
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="avatar-wrap">
    <img class="avatar" src="images/logo.png">
    <div>
      <h2 style="margin:0">Welcome to Sadri Villa</h2>
      <p id="userName" style="margin:4px 0 0;font-weight:bold">Loading...</p>
    </div>
  </div>
  <div>
    <div class="actions">
      <button onclick="openMap()">ğŸ“ Map</button>
      <button onclick="changePassword()">ğŸ”’ Change Password</button>
      <button onclick="location.href='profile.html'">ğŸ‘¤ Profile</button>
      <button onclick="logout()">ğŸšª Logout</button>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
  </div>
</div>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobile-menu">
  <button onclick="openMap()">ğŸ“ Map</button>
  <button onclick="changePassword()">ğŸ”’ Change Password</button>
  <button onclick="location.href='profile.html'">ğŸ‘¤ Profile</button>
  <button onclick="logout()">ğŸšª Logout</button>
</div>

<div class="grid">

  <!-- PROFILE -->
  <div class="card">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip" class="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <!-- HIGHLIGHTS -->
  <div class="card">
    <h3>Your Highlights</h3>
    <div id="custom"></div>
  </div>

  <!-- GALLERY (EXACT SAME AS index.html) -->
  <div class="card">
    <h3>ğŸ“¸ Sadri Villa Gallery</h3>
    <div class="slider">
      <div class="slide-track">
        <img src="images/gallery1.jpg">
        <img src="images/gallery2.jpg">
        <img src="images/gallery3.jpg">
        <img src="images/gallery4.jpg">
        <img src="images/gallery5.jpg">
        <!-- duplicate for smooth loop -->
        <img src="images/gallery1.jpg">
        <img src="images/gallery2.jpg">
        <img src="images/gallery3.jpg">
        <img src="images/gallery4.jpg">
        <img src="images/gallery5.jpg">
      </div>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* MENU */
window.toggleMenu=()=>{
  const m=document.getElementById("mobileMenu");
  m.style.display=m.style.display==="flex"?"none":"flex";
};
window.logout=async()=>{await signOut(auth);location.href="login.html"};
window.changePassword=async()=>{await sendPasswordResetEmail(auth,auth.currentUser.email);alert("Reset email sent")};
window.openMap=()=>window.open("https://maps.app.goo.gl/Cs3dHkBJnpDyPAgh6","_blank");

/* AUTH + APPROVAL */
onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}
  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()||snap.data().approved!==true){
    await signOut(auth);
    location.href="pending.html";
    return;
  }
  loadDashboard(snap.data());
});

/* DASHBOARD DATA */
function loadDashboard(data){
  userName.innerText=data.adminFields?.Name||"User";
  const adminFields=data.adminFields||{};
  const userCustom=data.userCustomFields||{};
  let total=0,filled=0;
  custom.innerHTML="";
  Object.values(adminFields).forEach(v=>{total++;if(v)filled++});
  Object.entries(userCustom).forEach(([k,v])=>{
    total++;if(v.value)filled++;
    if(v.showOnDashboard&&v.value){
      custom.innerHTML+=`<p><b>${k}:</b> ${v.value}</p>`;
    }
  });
  const p=total?Math.round((filled/total)*100):0;
  percent.innerText=p+"%";
  bar.style.width=p+"%";
  bar.style.background=p<40?"#ef4444":p<70?"#facc15":"#16a34a";
  tip.innerText=p<100?"Complete your profile":"Profile complete ğŸ‰";
  new Chart(chart,{
    type:"doughnut",
    data:{labels:["Completed","Missing"],datasets:[{data:[filled,total-filled]}]}
  });
}
</script>

</body>
</html>
