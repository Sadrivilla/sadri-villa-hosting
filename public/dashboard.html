<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
html,body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#eef2ff;
  overflow-x:hidden;
}

/* NAVBAR */
.navbar{
  position:sticky;
  top:0;
  height:72px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  background:#f8fbff;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  z-index:1000;
}

.nav-left{
  display:flex;
  align-items:center;
  gap:10px;
}

#siteLogo{
  height:42px;
  display:none;
}

.nav-title b{
  font-size:16px;
}

.nav-title span{
  font-size:13px;
  color:#64748b;
}

/* PROFILE */
.profile-wrapper{
  position:relative;
  cursor:pointer;
}

.profile-photo{
  width:44px;
  height:44px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #38bdf8;
}

.profile-card{
  position:absolute;
  right:0;
  top:60px;
  width:220px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.2);
  padding:14px;
  display:none;
  flex-direction:column;
  gap:10px;
}

.profile-card.show{
  display:flex;
}

.profile-card button{
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#f1f5f9;
}

/* DASHBOARD */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:24px
}

.card{
  background:#fff;
  border-radius:26px;
  padding:24px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
}

.progress{
  height:14px;
  background:#e5e7eb;
  border-radius:20px;
  overflow:hidden;
}

.progress div{
  height:100%;
}

/* SLIDER */
.gallery{
  background:#fff;
  padding:40px 0;
  overflow:hidden
}

.track{
  display:flex;
  gap:24px;
  padding-left:24px;
  width:max-content
}

.track.animate{
  animation:scroll 16s linear infinite
}

.track img{
  width:320px;
  height:200px;
  object-fit:cover;
  border-radius:22px;
  cursor:pointer
}

@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  z-index:4000;
  align-items:center;
  justify-content:center
}

.modal-box{
  background:#fff;
  padding:16px;
  border-radius:20px;
  text-align:center
}

.modal-box img{
  max-width:90vw;
  max-height:70vh;
  border-radius:14px
}

/* LOGOUT MODAL */
.confirm-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5000;
}

.confirm-box{
  background:#fff;
  padding:28px;
  border-radius:20px;
  width:320px;
  text-align:center;
}

.confirm-actions{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:14px;
}

.confirm-actions button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.cancel-btn{background:#e5e7eb;}
.confirm-btn{background:#ef4444;color:#fff;}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-left">
    <img id="siteLogo">
    <div class="nav-title">
      <b>Sadri Villa</b>
      <span id="welcomeName">Welcome</span>
    </div>
  </div>

  <div class="profile-wrapper">
    <img id="profilePhoto" class="profile-photo"
      src="https://cdn-icons-png.flaticon.com/512/149/149071.png">

    <div class="profile-card" id="profileCard">
      <button onclick="openMap()">üìç Map</button>
      <button onclick="changePassword()">üîí Change Password</button>
      <button onclick="location.href='profile.html'">üë§ Profile</button>
      <button onclick="openLogout()">üö™ Logout</button>
    </div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="grid">
  <div class="card">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card">
    <h3>Member Since</h3>
    <h2 id="memberDays">‚Äì</h2>
  </div>

  <div class="card">
    <h3>Last Login</h3>
    <h2 id="lastLogin">‚Äì</h2>
  </div>
</div>

<!-- SLIDER -->
<section class="gallery" id="gallerySection" style="display:none">
  <div class="track" id="galleryTrack"></div>
</section>

<!-- IMAGE MODAL -->
<div class="modal" id="imgModal" onclick="closeImg()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalImg">
  </div>
</div>

<!-- LOGOUT MODAL -->
<div class="confirm-modal" id="logoutModal">
  <div class="confirm-box">
    <h3>Confirm Logout</h3>
    <div class="confirm-actions">
      <button class="cancel-btn" onclick="closeLogout()">Cancel</button>
      <button class="confirm-btn" onclick="logout()">Logout</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"YOUR_API_KEY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});

const auth=getAuth(app);
const db=getFirestore(app);

/* PROFILE DROPDOWN */
profilePhoto.onclick=()=>profileCard.classList.toggle("show");
document.onclick=e=>{
  if(!e.target.closest(".profile-wrapper"))
    profileCard.classList.remove("show");
};

/* LOGO */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  const logo=snap.data()?.logo;
  if(logo?.url){
    siteLogo.src=logo.url;
    siteLogo.style.display="block";
  }
});

/* SLIDER */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  const imgs=snap.data()?.sliderImages||[];
  galleryTrack.innerHTML="";
  if(!imgs.length){gallerySection.style.display="none";return;}
  gallerySection.style.display="block";

  const list=imgs.length>1?[...imgs,...imgs]:imgs;

  list.forEach(i=>{
    const img=document.createElement("img");
    img.src=i.url;
    img.onclick=()=>openImg(i.url);
    galleryTrack.appendChild(img);
  });

  galleryTrack.classList.toggle("animate",imgs.length>1);
});

/* AUTH */
onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}

  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()){location.href="login.html";return;}

  loadDashboard(snap.data());
});

function loadDashboard(data){
  welcomeName.innerText="Welcome "+(data.fullName||"Member").split(" ")[0];

  if(data.profilePhoto)
    profilePhoto.src=data.profilePhoto;

  const total=2;
  const filled=(data.fullName?1:0)+(data.phone?1:0);
  const percent=Math.round((filled/total)*100);

  document.getElementById("percent").innerText=percent+"%";
  document.getElementById("bar").style.width=percent+"%";
  document.getElementById("bar").style.background="#2563eb";

  new Chart(chart,{
    type:"doughnut",
    data:{
      labels:["Done","Pending"],
      datasets:[{
        data:[filled,total-filled],
        backgroundColor:["#2563eb","#e5e7eb"]
      }]
    },
    options:{plugins:{legend:{display:false}}}
  });

  if(data.createdAt)
    memberDays.innerText=
      Math.floor((Date.now()-new Date(data.createdAt))/(86400000))+" days";

  lastLogin.innerText=data.lastLogin?
    new Date(data.lastLogin).toLocaleDateString("en-IN"):
    "First login";
}

/* MODALS */
window.openImg=src=>{
  modalImg.src=src;
  imgModal.style.display="flex";
};
window.closeImg=()=>imgModal.style.display="none";

window.openLogout=()=>{
  logoutModal.style.display="flex";
};
window.closeLogout=()=>{
  logoutModal.style.display="none";
};

window.logout=async()=>{
  await signOut(auth);
  location.href="login.html";
};

window.openMap=()=>window.open("https://maps.app.goo.gl/Cs3dHkBJnpDyPAgh6","_blank");
window.changePassword=()=>sendPasswordResetEmail(auth,auth.currentUser.email);
</script>

</body>
</html>
