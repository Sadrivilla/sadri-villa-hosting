<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== GLOBAL ===== */
html,body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#eef2ff;
  overflow-x:hidden;
}

/* ===== NAVBAR ===== */
.navbar{
  position:sticky;
  top:0;
  z-index:1000;
  height:68px;
  background:#f8fbff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  transition:box-shadow .3s;
}
.navbar.scrolled{
  box-shadow:0 10px 28px rgba(0,0,0,.18);
}

/* LEFT */
.nav-left{
  display:flex;
  align-items:center;
  gap:10px;
  height:100%;
}
.nav-left img{
  max-height:100%;
  width:auto;
  display:none; /* shown only after Firestore loads */
}
.nav-title{
  display:flex;
  flex-direction:column;
  line-height:1.1;
}
.nav-title b{font-size:16px}
.nav-title span{font-size:13px;color:#475569}

/* RIGHT WRAP */
.nav-right-wrap{
  display:flex;
  align-items:center;
  gap:6px;
  max-width:65vw;
}

/* SCROLL AREA */
.nav-right{
  display:flex;
  gap:10px;
  overflow-x:auto;
  scrollbar-width:none;
  scroll-behavior:smooth;
}
.nav-right::-webkit-scrollbar{display:none}

/* BUTTONS */
.nav-btn{
  white-space:nowrap;
  padding:10px 18px;
  border-radius:20px;
  border:none;
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#fff;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
  transition:.25s;
}
.nav-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(59,130,246,.35);
}

/* ARROW BUTTONS */
.arrow-btn{
  width:34px;
  height:34px;
  border-radius:50%;
  border:none;
  background:#2563eb;
  color:#fff;
  font-size:20px;
  font-weight:900;
  cursor:pointer;
  display:none;
}
.arrow-btn:active{transform:scale(.9)}

/* ===== DASHBOARD ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:24px;
}
.card{
  background:#fff;
  border-radius:26px;
  padding:24px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
  cursor:pointer;
}

/* PROGRESS */
.progress{
  height:14px;
  background:#e5e7eb;
  border-radius:20px;
  overflow:hidden;
}
.progress div{height:100%}

/* ===== SLIDER ===== */
.gallery{
  background:#fff;
  padding:40px 0;
  overflow:hidden;
}
.track{
  display:flex;
  gap:24px;
  padding-left:24px;
  width:max-content;
}
.track.animate{
  animation:scroll 16s linear infinite;
}
.track img{
  width:320px;
  height:200px;
  object-fit:cover;
  border-radius:22px;
  cursor:pointer;
}
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  z-index:9999;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  padding:16px;
  border-radius:20px;
  text-align:center;
}
.modal-box img{
  max-width:90vw;
  max-height:70vh;
  border-radius:14px;
}
.modal-actions{
  margin-top:14px;
  display:flex;
  gap:12px;
  justify-content:center;
}
.modal-actions button{
  padding:10px 18px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}
.download{background:#2563eb;color:#fff}
.close{background:#ef4444;color:#fff}

@media(max-width:768px){
  .track.animate{animation-duration:8s}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar" id="navbar">
  <div class="nav-left">
    <img id="siteLogo" alt="Sadri Villa Logo">
    <div class="nav-title">
      <b>Sadri Villa</b>
      <span id="welcomeName">Welcome</span>
    </div>
  </div>

  <div class="nav-right-wrap">
    <button class="arrow-btn" id="prevBtn" onclick="scrollNav(-1)">‚Äπ</button>

    <div class="nav-right" id="navScroll">
      <button class="nav-btn" onclick="openMap()">üìç Map</button>
      <button class="nav-btn" onclick="changePassword()">üîí Change Password</button>
      <button class="nav-btn" onclick="location.href='profile.html'">üë§ Profile</button>
      <button class="nav-btn" onclick="logout()">üö™ Logout</button>
    </div>

    <button class="arrow-btn" id="nextBtn" onclick="scrollNav(1)">‚Ä∫</button>
  </div>
</div>

<!-- DASHBOARD -->
<div class="grid">
  <div class="card" onclick="location.href='profile.html'">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card" onclick="location.href='profile.html'">
    <h3>üß© Fields Filled</h3>
    üßÆ <span id="filledCount">0</span>/<span id="totalCount">0</span>
  </div>

  <div class="card">
    <h3>üìÖ Member Since</h3>
    <h2 id="memberDays">‚Äì</h2>
  </div>

  <div class="card">
    <h3>‚è∞ Last Login</h3>
    <h2 id="lastLogin">‚Äì</h2>
  </div>
</div>

<!-- SLIDER -->
<section class="gallery" id="gallerySection" style="display:none">
  <div class="track animate" id="galleryTrack"></div>
</section>

<!-- IMAGE MODAL -->
<div class="modal" id="imgModal" onclick="closeImg()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalImg">
    <div class="modal-actions">
      <a id="downloadLink" download>
        <button class="download">‚¨á Download</button>
      </a>
      <button class="close" onclick="closeImg()">‚úñ Close</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* SHADOW */
window.addEventListener("scroll",()=>{
  navbar.classList.toggle("scrolled",window.scrollY>6);
});

/* NAV ARROW LOGIC */
function updateArrows(){
  const max = navScroll.scrollWidth - navScroll.clientWidth;
  prevBtn.style.display = navScroll.scrollLeft > 5 ? "block" : "none";
  nextBtn.style.display = navScroll.scrollLeft < max-5 ? "block" : "none";
}
navScroll.addEventListener("scroll",updateArrows);
window.scrollNav = dir => {
  navScroll.scrollBy({left:dir*160,behavior:"smooth"});
};
setTimeout(updateArrows,300);

/* LIVE LOGO (NO FLASH) */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(snap.exists() && snap.data().logo?.url){
    siteLogo.src = snap.data().logo.url;
    siteLogo.style.display="block";
  }
});

/* SLIDER LIVE */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(!snap.exists())return;
  const imgs=(snap.data().sliderImages||[]).filter(i=>i.enabled!==false);
  galleryTrack.innerHTML="";
  if(imgs.length===0){
    gallerySection.style.display="none";
    return;
  }
  gallerySection.style.display="block";
  const list = imgs.length>1?[...imgs,...imgs]:imgs;
  list.forEach(i=>{
    const img=document.createElement("img");
    img.src=i.url;
    img.onclick=()=>openImg(i.url);
    galleryTrack.appendChild(img);
  });
});

/* AUTH */
onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}
  const snap=await getDoc(doc(db,"users",user.uid));
  const data=snap.data();
  welcomeName.innerText="Welcome "+(data.fullName||"Member").split(" ")[0];
});

/* SLIDER MODAL */
window.openImg=src=>{
  galleryTrack.classList.remove("animate");
  modalImg.src=src;
  downloadLink.href=src;
  imgModal.style.display="flex";
};
window.closeImg=()=>{
  imgModal.style.display="none";
  galleryTrack.classList.add("animate");
};

window.logout=async()=>{await signOut(auth);location.href="login.html"};
window.openMap=()=>window.open("https://maps.app.goo.gl/Cs3dHkBJnpDyPAgh6","_blank");
window.changePassword=()=>sendPasswordResetEmail(auth,auth.currentUser.email);
</script>

</body>
</html>
