<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#eef2ff}

/* ===== TOP BAR ===== */
.topbar{
  background:linear-gradient(135deg,#4f46e5,#7c3aed,#9333ea);
  color:#fff;
  padding:20px 24px;
  margin:20px;
  border-radius:22px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.avatar-wrap{display:flex;gap:12px;align-items:center}
.avatar{
  width:56px;height:56px;border-radius:50%;
  object-fit:cover;border:3px solid #fff
}

.actions button,.menu-btn{
  background:#fff;color:#4f46e5;
  border:none;padding:8px 14px;
  border-radius:12px;font-weight:bold;
  cursor:pointer
}
.actions button:disabled{opacity:.6;cursor:not-allowed}
.menu-btn{display:none}

/* ===== MOBILE MENU ===== */
.mobile-menu{
  max-height:0;overflow:hidden;
  margin:0 20px;
  background:#fff;
  border-radius:18px;
  transition:max-height .35s ease,padding .35s ease;
}
.mobile-menu.open{max-height:300px;padding:14px}
.mobile-menu button{
  width:100%;margin-bottom:10px;
  background:#4f46e5;color:#fff;
  border:none;padding:10px;
  border-radius:12px;font-weight:bold
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;padding:20px
}
.card{background:#fff;padding:22px;border-radius:20px}

/* ===== PROFILE ===== */
.progress{height:14px;background:#e5e7eb;border-radius:20px;overflow:hidden}
.progress div{height:100%}
.tip{font-size:13px;color:#6b7280}

/* ===== GALLERY ===== */
.slider{overflow:hidden}
.slide-track{
  display:flex;gap:16px;
  animation:scroll 25s linear infinite
}
.slider:hover .slide-track{animation-play-state:paused}

.slide-track img{
  width:360px;
  aspect-ratio:16/9;
  object-fit:cover;
  border-radius:16px;
  cursor:pointer
}

@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ===== IMAGE MODAL ===== */
#imgModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(6px);
  z-index:9999;
  align-items:center;
  justify-content:center
}
#imgBox{
  background:#fff;
  padding:16px;
  border-radius:18px;
  max-width:90%;
  text-align:center
}
#imgBox img{
  max-width:100%;
  border-radius:12px
}
#imgBox button{
  margin-top:12px;
  background:#4f46e5;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer
}

/* ===== RESET MODAL ===== */
#resetModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(79,70,229,.35);
  backdrop-filter:blur(6px);
  align-items:center;
  justify-content:center;
  z-index:9999
}
#resetBox{
  background:linear-gradient(135deg,#4f46e5,#7c3aed,#9333ea);
  color:#fff;
  padding:30px;
  max-width:420px;
  width:90%;
  border-radius:24px;
  text-align:center
}
#resetBox button{
  border:none;border-radius:14px;
  padding:10px 18px;
  font-weight:bold
}
#okBtn{background:#fff;color:#4f46e5}
#resendBtn{background:transparent;color:#fff;border:2px solid #fff}

@media(max-width:768px){
  .actions{display:none}
  .menu-btn{display:block}
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="avatar-wrap">
    <img class="avatar" src="images/logo.png">
    <div>
      <h2 style="margin:0">Welcome to Sadri Villa</h2>
      <p id="userName" style="margin:4px 0 0;font-weight:bold">Loading...</p>
    </div>
  </div>
  <div>
    <div class="actions">
      <button onclick="openMap()">üìç Map</button>
      <button id="changePwdBtn" onclick="changePassword()">üîí Change Password</button>
      <button onclick="location.href='profile.html'">üë§ Profile</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  </div>
</div>

<!-- DASHBOARD GRID -->
<div class="grid">

  <div class="card">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip" class="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card">
    <h3>Your Highlights</h3>
    <div id="custom"></div>
  </div>

  <!-- ‚úÖ BLANK CARD -->
  <div class="card">
    <h3>More Coming Soon</h3>
    <p class="tip">This space is reserved for future features.</p>
  </div>

  <div class="card">
    <h3>üì∏ Sadri Villa Gallery</h3>
    <div class="slider">
      <div class="slide-track">
        <img src="images/gallery1.jpg" onclick="openImage(this.src)">
        <img src="images/gallery2.jpg" onclick="openImage(this.src)">
        <img src="images/gallery3.jpg" onclick="openImage(this.src)">
        <img src="images/gallery4.jpg" onclick="openImage(this.src)">
        <img src="images/gallery5.jpg" onclick="openImage(this.src)">
      </div>
    </div>
  </div>

</div>

<!-- IMAGE MODAL -->
<div id="imgModal" onclick="closeImage()">
  <div id="imgBox" onclick="event.stopPropagation()">
    <img id="modalImg">
    <br>
    <button onclick="downloadImage()">‚¨á Download Image</button>
  </div>
</div>

<script>
let currentImg="";
function openImage(src){
  currentImg=src;
  document.getElementById("modalImg").src=src;
  document.getElementById("imgModal").style.display="flex";
}
function closeImage(){
  document.getElementById("imgModal").style.display="none";
}
function downloadImage(){
  const a=document.createElement("a");
  a.href=currentImg;
  a.download="sadri-villa.jpg";
  a.click();
}
</script>

</body>
</html>
