<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== GLOBAL ===== */
html,body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#eef2ff;
  overflow-x:hidden;
}

/* ===== NAVBAR ===== */
.navbar{
  position:sticky;
  top:0;
  z-index:1000;
  background:#f8fbff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0px 14px;
  transition:box-shadow .10s;
}
.navbar.scrolled{
  box-shadow:0 10px 28px rgba(0,0,0,.15);
}

/* LEFT */
.nav-left{
  display:flex;
  align-items:center;
  gap:10px;
}
.nav-left img{
  height:44px;
  display:none;
}
.nav-title{
  display:flex;
  flex-direction:column;
}
.nav-title b{font-size:16px}
.nav-title span{font-size:13px;color:#475569}

/* RIGHT */
.nav-right-wrap{
  position:relative;
  max-width:70vw;
}
.nav-right{
  display:flex;
  gap:10px;
  overflow-x:auto;
  scrollbar-width:none;
}
.nav-right::-webkit-scrollbar{display:none}

/* BUTTONS (PROFILE STYLE) */
.nav-btn{
  white-space:nowrap;
  padding:12px 20px;
  border-radius:22px;
  border:none;
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#fff;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
  transition:.25s;
}
.nav-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(59,130,246,.35);
}

/* ===== RED SWIPE ARROW ===== */
.swipe-hint{
  position:absolute;
  right:-8px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  gap:4px;
  font-size:22px;
  font-weight:900;
  color:#dc2626; /* RED */
  pointer-events:none;
  animation:pulse 1.4s infinite;
}
@keyframes pulse{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* ===== FIRST LOGIN BANNER ===== */
#welcomeBanner{
  display:none;
  position:fixed;
  top:80px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(14px);
  padding:16px 28px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.18);
  z-index:9999;
  font-weight:800;
  color:#1e40af;
}

/* ===== DASHBOARD ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:24px;
}
.card{
  background:#fff;
  border-radius:26px;
  padding:24px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
  cursor:pointer;
}

/* PROGRESS */
.progress{
  height:14px;
  background:#e5e7eb;
  border-radius:20px;
  overflow:hidden;
}
.progress div{height:100%}

/* ===== SLIDER ===== */
.gallery{
  background:#fff;
  padding:40px 0;
  overflow:hidden;
}
.track{
  display:flex;
  gap:24px;
  padding-left:24px;
  width:max-content;
}
.track.animate{
  animation:scroll 16s linear infinite;
}
.track img{
  width:320px;
  height:200px;
  object-fit:cover;
  border-radius:22px;
  cursor:pointer;
}
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  z-index:9999;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  padding:16px;
  border-radius:20px;
  text-align:center;
}
.modal-box img{
  max-width:90vw;
  max-height:70vh;
  border-radius:14px;
}
.modal-actions{
  margin-top:14px;
  display:flex;
  gap:12px;
  justify-content:center;
}
.modal-actions button{
  padding:10px 18px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}
.download{background:#2563eb;color:#fff}
.close{background:#ef4444;color:#fff}

@media(max-width:768px){
  .track.animate{animation-duration:8s}
}
</style>
</head>

<body>

<!-- FIRST LOGIN BANNER -->
<div id="welcomeBanner">
  üéâ Welcome to Sadri Villa, <span id="bannerName"></span>
</div>

<!-- NAVBAR -->
<div class="navbar" id="navbar">
  <div class="nav-left">
    <img id="siteLogo" alt="Sadri Villa Logo">
    <div class="nav-title">
      <b>Sadri Villa</b>
      <span id="welcomeName">Welcome</span>
    </div>
  </div>

  <div class="nav-right-wrap">
    <div class="nav-right" id="navScroll">
      <button class="nav-btn" onclick="openMap()">üìç Map</button>
      <button class="nav-btn" onclick="changePassword()">üîí Change Password</button>
      <button class="nav-btn" onclick="location.href='profile.html'">üë§ Profile</button>
      <button class="nav-btn" onclick="logout()">üö™ Logout</button>
    </div>
    <div class="swipe-hint" id="swipeHint">
      <span>‚Ä∫</span><span>‚Ä∫</span>
    </div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="grid">
  <div class="card" onclick="location.href='profile.html'">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card" onclick="location.href='profile.html'">
    <h3>üß© Fields Filled</h3>
    <h2><span id="filledCount">0</span>/<span id="totalCount">0</span></h2>
  </div>

  <div class="card">
    <h3>üìÖ Member Since</h3>
    <h2 id="memberDays">‚Äì</h2>
  </div>

  <div class="card">
    <h3>‚è∞ Last Login</h3>
    <h2 id="lastLogin">‚Äì</h2>
  </div>
</div>

<!-- SLIDER -->
<section class="gallery" id="gallerySection" style="display:none">
  <div class="track" id="galleryTrack"></div>
</section>

<!-- IMAGE MODAL -->
<div class="modal" id="imgModal" onclick="closeImg()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalImg">
    <div class="modal-actions">
      <a id="downloadLink" download>
        <button class="download">‚¨á Download</button>
      </a>
      <button class="close" onclick="closeImg()">‚úñ Close</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,onSnapshot,updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* SHADOW */
window.addEventListener("scroll",()=>{
  navbar.classList.toggle("scrolled",window.scrollY>8);
});

/* SWIPE HINT */
navScroll.addEventListener("scroll",()=>{
  swipeHint.style.display =
    navScroll.scrollLeft + navScroll.clientWidth >= navScroll.scrollWidth - 5
      ? "none"
      : "flex";
});

/* LIVE LOGO */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(snap.exists() && snap.data().logo?.url){
    siteLogo.src=snap.data().logo.url;
    siteLogo.style.display="block";
  }
});

/* SLIDER LIVE */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(!snap.exists())return;
  const imgs=(snap.data().sliderImages||[])
    .filter(i=>i.enabled!==false)
    .sort((a,b)=>(a.order||0)-(b.order||0));

  galleryTrack.innerHTML="";
  if(imgs.length===0){
    gallerySection.style.display="none";
    return;
  }
  gallerySection.style.display="block";

  const list = imgs.length>1 ? [...imgs,...imgs] : imgs;
  list.forEach(i=>{
    const img=document.createElement("img");
    img.src=i.url;
    img.onclick=()=>openImg(i.url);
    galleryTrack.appendChild(img);
  });
  galleryTrack.classList.toggle("animate", imgs.length>1);
});

/* AUTH */
onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}
  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()||!snap.data().approved){
    await signOut(auth);
    location.href="pending.html";
    return;
  }
  loadDashboard(snap.data());
});

function loadDashboard(data){
  const name=(data.fullName||"Member").split(" ")[0];
  welcomeName.innerText="Welcome "+name;

  /* FIRST LOGIN BANNER */
  if(data.firstLogin !== false){
    bannerName.innerText=name;
    welcomeBanner.style.display="block";
    setTimeout(()=>welcomeBanner.style.display="none",5000);
    updateDoc(doc(db,"users",auth.currentUser.uid),{
      firstLogin:false,
      lastLogin:new Date().toISOString()
    });
  }

  let total=0,filled=0;
  Object.values(data.adminFields||{}).forEach(v=>{total++;if(v)filled++});
  Object.values(data.userCustomFields||{}).forEach(v=>{total++;if(v?.value)filled++});

  filledCount.innerText=filled;
  totalCount.innerText=total;

  const p=Math.round((filled/total)*100)||0;
  percent.innerText=p+"%";
  bar.style.width=p+"%";
  bar.style.background=p<40?"#ef4444":p<70?"#facc15":"#16a34a";
  tip.innerText=p<100?"Complete your profile":"Profile complete üéâ";

  if(data.createdAt){
    memberDays.innerText=Math.floor((Date.now()-new Date(data.createdAt))/(1000*60*60*24))+" days";
  }
  lastLogin.innerText=data.lastLogin
    ? new Date(data.lastLogin).toLocaleDateString("en-IN")
    : "First login";

  new Chart(chart,{
    type:"doughnut",
    data:{datasets:[{data:[filled,total-filled],backgroundColor:["#2563eb","#e5e7eb"]}]},
    options:{plugins:{legend:{display:false}}}
  });
}

/* SLIDER PAUSE */
window.openImg=src=>{
  galleryTrack.classList.remove("animate");
  modalImg.src=src;
  downloadLink.href=src;
  imgModal.style.display="flex";
};
window.closeImg=()=>{
  imgModal.style.display="none";
  galleryTrack.classList.add("animate");
};

window.logout=async()=>{await signOut(auth);location.href="login.html"};
window.openMap=()=>window.open("https://maps.app.goo.gl/Cs3dHkBJnpDyPAgh6","_blank");
window.changePassword=()=>sendPasswordResetEmail(auth,auth.currentUser.email);
</script>

</body>
</html>
