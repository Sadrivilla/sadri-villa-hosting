<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#eef2ff}

/* ===== TOP BAR ===== */
.topbar{
  background:linear-gradient(135deg,#4f46e5,#7c3aed,#9333ea);
  color:#fff;
  padding:20px 24px;
  margin:20px;
  border-radius:22px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.avatar-wrap{display:flex;gap:12px;align-items:center}
.avatar{
  width:56px;height:56px;border-radius:50%;
  object-fit:cover;border:3px solid #fff
}

.actions button,.menu-btn{
  background:#fff;color:#4f46e5;
  border:none;padding:8px 14px;
  border-radius:12px;font-weight:bold;
  cursor:pointer
}
.menu-btn{display:none}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:20px
}
.card{background:#fff;padding:22px;border-radius:20px}

/* ===== PROFILE ===== */
.progress{height:14px;background:#e5e7eb;border-radius:20px;overflow:hidden}
.progress div{height:100%}
.tip{font-size:13px;color:#6b7280}

/* ================= FULL WIDTH SLIDER (INDEX STYLE) ================= */
.full-gallery{
  background:#fff;
  padding:50px 0;
  margin-top:10px;
}

.full-gallery h2{
  text-align:center;
  font-size:32px;
  margin-bottom:30px;
}

.gallery-slider{
  overflow:hidden;
  width:100%;
}

.gallery-track{
  display:flex;
  gap:24px;
  padding-left:24px;
  animation:scrollGallery 35s linear infinite;
}

.gallery-slider:hover .gallery-track{
  animation-play-state:paused;
}

.gallery-track img{
  width:340px;
  height:210px;
  object-fit:cover;
  border-radius:24px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  cursor:pointer;
}

@keyframes scrollGallery{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ===== IMAGE MODAL ===== */
.image-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  z-index:9999;
  align-items:center;
  justify-content:center;
}

.image-box{
  background:#fff;
  padding:16px;
  border-radius:20px;
  max-width:90%;
  text-align:center;
}

.image-box img{
  max-width:100%;
  max-height:70vh;
  border-radius:14px;
}

.modal-actions{
  margin-top:14px;
  display:flex;
  gap:12px;
  justify-content:center;
}

.modal-actions button{
  background:#4f46e5;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}

.modal-actions .close-btn{background:#ef4444}

@media(max-width:768px){
  .actions{display:none}
  .menu-btn{display:block}
  .gallery-track img{width:280px;height:180px}
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="avatar-wrap">
    <img class="avatar" src="images/logo.png">
    <div>
      <h2 style="margin:0">Welcome to Sadri Villa</h2>
      <p id="userName" style="margin:4px 0 0;font-weight:bold">Loading...</p>
    </div>
  </div>

  <div>
    <div class="actions">
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
    <button class="menu-btn">â˜°</button>
  </div>
</div>

<!-- ===== DASHBOARD GRID (TWO COMPONENTS ONLY) ===== -->
<div class="grid">

  <div class="card">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip" class="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card">
    <h3>Your Highlights</h3>
    <div id="custom"></div>
  </div>

</div>

<!-- ================= FULL WIDTH GALLERY BELOW ================= -->
<section class="full-gallery">
  <h2>Photo Gallery</h2>

  <div class="gallery-slider">
    <div class="gallery-track">
      <img src="images/gallery1.jpg" onclick="openImage(this.src)">
      <img src="images/gallery2.jpg" onclick="openImage(this.src)">
      <img src="images/gallery3.jpg" onclick="openImage(this.src)">
      <img src="images/gallery4.jpg" onclick="openImage(this.src)">
      <img src="images/gallery5.jpg" onclick="openImage(this.src)">

      <!-- duplicate for smooth infinite scroll -->
      <img src="images/gallery1.jpg" onclick="openImage(this.src)">
      <img src="images/gallery2.jpg" onclick="openImage(this.src)">
      <img src="images/gallery3.jpg" onclick="openImage(this.src)">
      <img src="images/gallery4.jpg" onclick="openImage(this.src)">
      <img src="images/gallery5.jpg" onclick="openImage(this.src)">
    </div>
  </div>
</section>

<!-- IMAGE MODAL -->
<div id="imageModal" class="image-modal" onclick="closeImage()">
  <div class="image-box" onclick="event.stopPropagation()">
    <img id="modalImg">
    <div class="modal-actions">
      <button onclick="downloadImage()">â¬‡ Download</button>
      <button class="close-btn" onclick="closeImage()">âœ– Close</button>
    </div>
  </div>
</div>

<script>
let currentImage="";

function openImage(src){
  currentImage=src;
  modalImg.src=src;
  imageModal.style.display="flex";
}

function closeImage(){
  imageModal.style.display="none";
}

function downloadImage(){
  const a=document.createElement("a");
  a.href=currentImage;
  a.download="sadri-villa.jpg";
  a.click();
}
</script>

</body>
</html>
