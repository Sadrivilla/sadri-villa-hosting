<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadri Villa Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6fb;
  display:none;
}

.navbar{
  background:#fff;
  padding:12px 25px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.nav-left{
  display:flex;
  align-items:center;
  gap:15px;
}

#siteLogo{
  height:45px;
  display:none;
}

.nav-title{
  font-size:18px;
  font-weight:bold;
}

.profile-wrapper{
  position:relative;
  cursor:pointer;
}

#profilePhoto{
  width:42px;
  height:42px;
  border-radius:50%;
  object-fit:cover;
}

#profileCard{
  position:absolute;
  top:55px;
  right:0;
  background:#fff;
  border-radius:12px;
  box-shadow:0 5px 20px rgba(0,0,0,0.15);
  width:180px;
  display:none;
  overflow:hidden;
}

#profileCard a{
  display:block;
  padding:12px;
  text-decoration:none;
  color:#333;
  border-bottom:1px solid #eee;
}

#profileCard a:hover{
  background:#f0f0f0;
}

#profileCard.show{
  display:block;
}

.dashboard{
  padding:30px;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.progress-container{
  background:#eee;
  height:20px;
  border-radius:20px;
  overflow:hidden;
}

#bar{
  height:100%;
  width:0%;
  background:#4caf50;
  transition:width 0.3s;
}

.qa-card{
  background:#fafafa;
  padding:15px;
  border-radius:10px;
  margin-bottom:10px;
}

.slider{
  margin-top:20px;
  overflow:hidden;
}

.slider-track{
  display:flex;
  gap:15px;
}

.slider img{
  height:150px;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="nav-left">
    <img id="siteLogo">
    <div class="nav-title" id="welcomeName">Sadri Villa</div>
  </div>

  <div class="profile-wrapper">
    <img id="profilePhoto" src="https://i.pravatar.cc/150?img=3">
    <div id="profileCard">
      <a href="profile.html">Profile</a>
      <a href="change-password.html">Change Password</a>
      <a href="map.html">Villa Map</a>
      <a href="#" id="logoutBtn" style="color:red;">Logout</a>
    </div>
  </div>
</div>

<div class="dashboard">

  <div class="card">
    <h3>Profile Completion</h3>
    <div class="progress-container">
      <div id="bar"></div>
    </div>
    <p><span id="percent">0%</span></p>
    <p id="groupInfo"></p>
  </div>

  <div class="card">
    <p><strong>Member Since:</strong> <span id="memberDays"></span></p>
    <p><strong>Last Login:</strong> <span id="lastLogin"></span></p>
  </div>

  <div class="card slider">
    <h3>Gallery</h3>
    <div class="slider-track" id="sliderTrack"></div>
  </div>

  <div class="card">
    <h3>Custom Dashboard</h3>
    <div id="customDashboard"></div>
  </div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain: "sadri-villa-14c06.firebaseapp.com",
  projectId: "sadri-villa-14c06",
  storageBucket: "sadri-villa-14c06.appspot.com"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* PROFILE DROPDOWN */
const profilePhoto=document.getElementById("profilePhoto");
const profileCard=document.getElementById("profileCard");

profilePhoto.onclick=(e)=>{
  e.stopPropagation();
  profileCard.classList.toggle("show");
};

document.onclick=()=>profileCard.classList.remove("show");

/* AUTH */
onAuthStateChanged(auth,(user)=>{
  if(!user){
    window.location.href="login.html";
    return;
  }

  document.body.style.display="block";

  const userRef=doc(db,"users",user.uid);
  onSnapshot(userRef,(snap)=>{
    if(!snap.exists()) return;
    const data=snap.data();
    updateUser(data);
  });

  const siteRef=doc(db,"siteSettings","home");
  onSnapshot(siteRef,(snap)=>{
    if(!snap.exists()) return;
    updateSite(snap.data());
  });

});

/* USER UPDATE */
function updateUser(data){

  document.getElementById("welcomeName").innerText=
    "Sadri Villa â€“ Welcome " + (data.fullName||"Member");

  if(data.profilePhoto){
    profilePhoto.src=data.profilePhoto+"?v="+Date.now();
  }

  let created = data.createdAt ? new Date(data.createdAt) : null;
  if(created && !isNaN(created)){
    document.getElementById("memberDays").innerText=
      Math.floor((Date.now()-created)/86400000)+" days";
  }else{
    document.getElementById("memberDays").innerText="0 days";
  }

  document.getElementById("lastLogin").innerText=
    data.lastLogin
      ? new Date(data.lastLogin).toLocaleDateString("en-IN")
      : "First login";

  let percent=50;
  document.getElementById("percent").innerText=percent+"%";
  document.getElementById("bar").style.width=percent+"%";

  const customDashboard=document.getElementById("customDashboard");
  customDashboard.innerHTML="";
  Object.entries(data.userCustomFields||{}).forEach(([k,v])=>{
    if(v?.showOnDashboard){
      customDashboard.innerHTML+=`
        <div class="qa-card">
          <h4>${k}</h4>
          <p>${v.value||""}</p>
        </div>`;
    }
  });

}

/* SITE UPDATE */
function updateSite(data){

  if(data.logo?.url){
    const logo=document.getElementById("siteLogo");
    logo.src=data.logo.url+"?v="+Date.now();
    logo.style.display="block";
  }

  const sliderTrack=document.getElementById("sliderTrack");
  sliderTrack.innerHTML="";

  const imgs=(data.sliderImages||[]).filter(i=>i.enabled!==false);

  imgs.forEach(i=>{
    const img=document.createElement("img");
    img.src=i.url+"?v="+Date.now();
    sliderTrack.appendChild(img);
  });

}

/* LOGOUT CONFIRM */
document.getElementById("logoutBtn").onclick=async(e)=>{
  e.preventDefault();
  if(confirm("Are you sure you want to logout?")){
    await signOut(auth);
    window.location.href="login.html";
  }
};

</script>

</body>
</html>
