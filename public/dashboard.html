<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#eef2ff}

/* ===== TOP BAR ===== */
.topbar{
  background:linear-gradient(135deg,#4f46e5,#7c3aed,#9333ea);
  color:#fff;
  padding:20px 24px;
  margin:20px;
  border-radius:22px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.avatar-wrap{display:flex;gap:12px;align-items:center}
.avatar{
  width:56px;height:56px;border-radius:50%;
  object-fit:cover;border:3px solid #fff
}

.actions{display:flex;gap:10px}
.actions button,.menu-btn{
  background:#fff;color:#4f46e5;
  border:none;padding:8px 14px;
  border-radius:12px;font-weight:bold;
  cursor:pointer
}
.actions button:disabled{opacity:.6}
.menu-btn{display:none}

/* ===== MOBILE MENU ===== */
.mobile-menu{
  max-height:0;
  overflow:hidden;
  margin:0 20px;
  background:#fff;
  border-radius:18px;
  transition:max-height .35s ease,padding .35s ease;
}
.mobile-menu.open{max-height:300px;padding:14px}
.mobile-menu button{
  width:100%;
  margin-bottom:10px;
  background:#4f46e5;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:12px;
  font-weight:bold;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:20px
}
.card{background:#fff;padding:22px;border-radius:20px;cursor:pointer}

/* ===== PROFILE ===== */
.progress{height:14px;background:#e5e7eb;border-radius:20px;overflow:hidden}
.progress div{height:100%}
.tip{font-size:13px;color:#6b7280}

/* ===== FULL WIDTH SLIDER ===== */
.full-gallery{background:#fff;padding:50px 0}
.full-gallery h2{text-align:center;font-size:32px;margin-bottom:30px}
.gallery-slider{overflow:hidden}
.gallery-track{
  display:flex;gap:24px;padding-left:24px;
  animation:scrollGallery 10s linear infinite
}
.gallery-slider:hover .gallery-track{animation-play-state:paused}
.gallery-track img{
  width:340px;height:210px;object-fit:cover;
  border-radius:24px;box-shadow:0 12px 30px rgba(0,0,0,.15);
  cursor:pointer
}
@keyframes scrollGallery{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ===== IMAGE MODAL ===== */
.image-modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.75);backdrop-filter:blur(6px);
  z-index:9999;align-items:center;justify-content:center
}
.image-box{
  background:#fff;padding:16px;border-radius:20px;
  max-width:90%;text-align:center
}
.image-box img{max-width:100%;max-height:70vh;border-radius:14px}
.modal-actions{margin-top:14px;display:flex;gap:12px;justify-content:center}
.modal-actions button{
  background:#4f46e5;color:#fff;border:none;
  padding:10px 18px;border-radius:12px;font-weight:bold
}
.modal-actions .close-btn{background:#ef4444}

/* ===== RESET MODAL ===== */
#resetModal{
  display:none;position:fixed;inset:0;
  background:rgba(79,70,229,.35);
  backdrop-filter:blur(6px);
  align-items:center;justify-content:center;
  z-index:9999
}
#resetBox{
  background:linear-gradient(135deg,#4f46e5,#7c3aed,#9333ea);
  color:#fff;padding:30px;
  max-width:420px;width:90%;
  border-radius:24px;text-align:center
}
#resetBox button{
  border:none;border-radius:14px;
  padding:10px 18px;font-weight:bold;cursor:pointer
}
#okBtn{background:#fff;color:#4f46e5}
#resendBtn{margin-top:10px;background:transparent;color:#fff;border:2px solid #fff}
#resendBtn:disabled{opacity:.6}

@media(max-width:768px){
  .actions{display:none}
  .menu-btn{display:block}
  .gallery-track img{width:280px;height:180px}
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="avatar-wrap">
    <img class="avatar" src="images/logo.png">
    <div>
      <h2 style="margin:0">Welcome to Sadri Villa</h2>
      <p id="userName" style="margin:4px 0 0;font-weight:bold">Loading...</p>
    </div>
  </div>
  <div>
    <div class="actions">
      <button onclick="openMap()">üìç Map</button>
      <button id="changePwdBtn" onclick="changePassword()">üîí Change Password</button>
      <button onclick="location.href='profile.html'">üë§ Profile</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  </div>
</div>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobile-menu">
  <button onclick="openMap();closeMenu()">üìç Map</button>
  <button onclick="changePassword();closeMenu()">üîí Change Password</button>
  <button onclick="location.href='profile.html'">üë§ Profile</button>
  <button onclick="logout()">üö™ Logout</button>
</div>

<!-- DASHBOARD GRID -->
<div class="grid">
  <div class="card" onclick="location.href='profile.html'">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip" class="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card">
    <h3>Your Highlights</h3>
    <div id="custom"></div>
  </div>
</div>

<!-- FULL WIDTH GALLERY -->
<section class="full-gallery">
  <h2>Photo Gallery</h2>
  <div class="gallery-slider">
    <div class="gallery-track">
      <img src="images/gallery1.jpg" onclick="openImage(this.src)">
      <img src="images/gallery2.jpg" onclick="openImage(this.src)">
      <img src="images/gallery3.jpg" onclick="openImage(this.src)">
      <img src="images/gallery4.jpg" onclick="openImage(this.src)">
      <img src="images/gallery5.jpg" onclick="openImage(this.src)">
      <img src="images/gallery1.jpg" onclick="openImage(this.src)">
      <img src="images/gallery2.jpg" onclick="openImage(this.src)">
      <img src="images/gallery3.jpg" onclick="openImage(this.src)">
      <img src="images/gallery4.jpg" onclick="openImage(this.src)">
      <img src="images/gallery5.jpg" onclick="openImage(this.src)">
    </div>
  </div>
</section>

<!-- IMAGE MODAL -->
<div id="imageModal" class="image-modal" onclick="closeImage()">
  <div class="image-box" onclick="event.stopPropagation()">
    <img id="modalImg">
    <div class="modal-actions">
      <button onclick="downloadImage()">‚¨á Download</button>
      <button class="close-btn" onclick="closeImage()">‚úñ Close</button>
    </div>
  </div>
</div>

<!-- RESET MODAL -->
<div id="resetModal">
  <div id="resetBox">
    <div style="font-size:52px">üìß</div>
    <h2>Password Reset Link Sent</h2>
    <p>Reset link sent to<br><b id="maskedEmail"></b></p>
    <button id="okBtn" onclick="closeResetModal()">OK</button><br>
    <button id="resendBtn" onclick="resendEmail()" disabled>Resend in 30s</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

let resendTimer,currentImage="";

const maskEmail=e=>e[0]+"***@"+e.split("@")[1];

window.toggleMenu=()=>mobileMenu.classList.toggle("open");
window.closeMenu=()=>mobileMenu.classList.remove("open");

window.openMap=()=>window.open("https://maps.app.goo.gl/Cs3dHkBJnpDyPAgh6","_blank");
window.logout=async()=>{await signOut(auth);location.href="login.html"};

window.changePassword=async()=>{
  maskedEmail.innerText=maskEmail(auth.currentUser.email);
  await sendPasswordResetEmail(auth,auth.currentUser.email);
  resetModal.style.display="flex";
  startResendTimer();
};

window.resendEmail=async()=>{
  await sendPasswordResetEmail(auth,auth.currentUser.email);
  startResendTimer();
};

function startResendTimer(){
  let t=30;
  resendBtn.disabled=true;
  resendBtn.innerText=`Resend in ${t}s`;
  resendTimer=setInterval(()=>{
    resendBtn.innerText=`Resend in ${--t}s`;
    if(t<=0){
      clearInterval(resendTimer);
      resendBtn.disabled=false;
      resendBtn.innerText="Resend Email";
    }
  },1000);
}

window.closeResetModal=()=>resetModal.style.display="none";

window.openImage=src=>{currentImage=src;modalImg.src=src;imageModal.style.display="flex"};
window.closeImage=()=>imageModal.style.display="none";
window.downloadImage=()=>{
  const a=document.createElement("a");
  a.href=currentImage;a.download="sadri-villa.jpg";a.click();
};

onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}
  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()||snap.data().approved!==true){
    await signOut(auth);location.href="pending.html";return;
  }
  loadDashboard(snap.data());
});

function loadDashboard(data){
  userName.innerText=data.adminFields?.Name||"User";
  let total=0,filled=0;
  custom.innerHTML="";
  Object.values(data.adminFields||{}).forEach(v=>{total++;if(v)filled++});
  Object.entries(data.userCustomFields||{}).forEach(([k,v])=>{
    total++;if(v.value)filled++;
    if(v.showOnDashboard&&v.value)custom.innerHTML+=`<p><b>${k}:</b> ${v.value}</p>`;
  });
  const p=Math.round((filled/total)*100)||0;
  percent.innerText=p+"%";
  bar.style.width=p+"%";
  bar.style.background=p<40?"#ef4444":p<70?"#facc15":"#16a34a";
  tip.innerText=p<100?"Complete your profile":"Profile complete üéâ";

  const chartInstance=new Chart(chart,{
    type:"doughnut",
    data:{labels:["Completed","Missing"],datasets:[{data:[filled,total-filled]}]}
  });

  chart.onclick=()=>location.href="profile.html";
}
</script>

</body>
</html>
