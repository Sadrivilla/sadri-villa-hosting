<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | Sadri Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#eef2ff}

/* ===== NAVBAR (INDEX STYLE) ===== */
.navbar{
  position:fixed;
  top:0;left:0;right:0;
  height:72px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 18px;
  z-index:1000;
  background:rgba(8,22,52,.75);
}
.navbar::before{
  content:"";
  position:absolute;
  inset:0;
  backdrop-filter:blur(14px);
  z-index:0;
}
.navbar > *{position:relative;z-index:1}

.brand{
  height:100%;
  display:flex;
  align-items:center;
}
.brand img{
  height:100%;
  width:auto;
  object-fit:contain;
}

/* ===== NAV BUTTONS (LIGHT BLUE GLASSY) ===== */
.nav-actions{display:flex;gap:10px}
.nav-btn{
  background:rgba(219,234,254,.55);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,.6);
  color:#1e40af;
  padding:8px 14px;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}
.nav-btn:hover{
  transform:translateY(-2px);
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#fff;
}

/* ===== PAGE OFFSET ===== */
.page{padding-top:90px}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:20px
}
.card{
  background:#fff;
  padding:22px;
  border-radius:22px;
  box-shadow:0 12px 35px rgba(0,0,0,.15)
}

/* ===== PROGRESS ===== */
.progress{height:14px;background:#e5e7eb;border-radius:20px;overflow:hidden}
.progress div{height:100%}
.tip{font-size:13px;color:#6b7280}

/* ===== SLIDER ===== */
.full-gallery{background:#fff;padding:50px 0}
.gallery-slider{overflow:hidden}
.gallery-track{
  display:flex;
  gap:24px;
  padding-left:24px;
  animation:scrollGallery 18s linear infinite
}
.gallery-slider:hover .gallery-track{animation-play-state:paused}
.gallery-track img{
  width:320px;
  height:200px;
  object-fit:cover;
  border-radius:22px;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.25)
}
@keyframes scrollGallery{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* MOBILE SPEED */
@media(max-width:768px){
  .gallery-track{animation-duration:8s}
  .navbar{height:64px}
}

/* ===== IMAGE MODAL ===== */
.image-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  z-index:9999;
  align-items:center;
  justify-content:center
}
.image-box{
  background:#fff;
  padding:16px;
  border-radius:20px;
  max-width:90%;
  text-align:center
}
.image-box img{
  max-width:100%;
  max-height:70vh;
  border-radius:14px
}
.modal-actions{
  margin-top:14px;
  display:flex;
  gap:12px;
  justify-content:center
}
.modal-actions button{
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer
}
.close-btn{background:#ef4444}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="brand">
    <img id="siteLogo" alt="Sadri Villa Logo">
  </div>
  <div class="nav-actions">
    <button class="nav-btn" onclick="openMap()">üìç Map</button>
    <button class="nav-btn" onclick="changePassword()">üîí Change Password</button>
    <button class="nav-btn" onclick="location.href='profile.html'">üë§ Profile</button>
    <button class="nav-btn" onclick="logout()">üö™ Logout</button>
  </div>
</div>

<div class="page">

<!-- DASHBOARD -->
<div class="grid">
  <div class="card">
    <h3>Profile Completion</h3>
    <h1 id="percent">0%</h1>
    <div class="progress"><div id="bar"></div></div>
    <p id="tip" class="tip"></p>
    <canvas id="chart" height="160"></canvas>
  </div>

  <div class="card">
    <h4>üìÖ Member Since</h4>
    <h2 id="memberDays">‚Äì</h2>
  </div>

  <div class="card">
    <h4>‚è∞ Last Login</h4>
    <h2 id="lastLogin">‚Äì</h2>
  </div>

  <div class="card">
    <h4>üß© Fields Filled</h4>
    <h2><span id="filledCount">0</span>/<span id="totalCount">0</span></h2>
  </div>
</div>

<!-- SLIDER -->
<section class="full-gallery">
  <div class="gallery-slider">
    <div class="gallery-track" id="galleryTrack"></div>
  </div>
</section>

</div>

<!-- IMAGE MODAL -->
<div id="imageModal" class="image-modal" onclick="closeImage()">
  <div class="image-box" onclick="event.stopPropagation()">
    <img id="modalImg">
    <div class="modal-actions">
      <a id="downloadBtn" download><button>‚¨á Download</button></a>
      <button class="close-btn" onclick="closeImage()">‚úñ Close</button>
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut,sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyC7gkT4F_dRJpWfef12y6cwV3F2PTMJ6fY",
  authDomain:"sadri-villa-14c06.firebaseapp.com",
  projectId:"sadri-villa-14c06"
});
const auth=getAuth(app);
const db=getFirestore(app);

/* üî¥ LIVE LOGO */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(!snap.exists())return;
  const logo=snap.data().logo;
  if(!logo?.url)return;

  const safe=logo.url
    .replace("firebasestorage.googleapis.com/v0/b/","storage.googleapis.com/")
    .split("?")[0];

  siteLogo.src=`${safe}?v=${logo.updatedAt?.seconds||Date.now()}`;
});

/* üî¥ LIVE SLIDER */
onSnapshot(doc(db,"siteSettings","home"),snap=>{
  if(!snap.exists())return;

  const imgs=(snap.data().sliderImages||[])
    .filter(i=>i.enabled!==false)
    .sort((a,b)=>(a.order||0)-(b.order||0));

  galleryTrack.innerHTML="";
  [...imgs,...imgs].forEach(i=>{
    const img=document.createElement("img");
    img.src=i.url;
    img.onclick=()=>openImage(i.url);
    galleryTrack.appendChild(img);
  });
});

/* AUTH + DASHBOARD */
onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}
  const snap=await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()||!snap.data().approved){
    await signOut(auth);
    location.href="pending.html";
    return;
  }
  loadDashboard(snap.data());
});

function loadDashboard(data){
  let total=0,filled=0;
  Object.values(data.adminFields||{}).forEach(v=>{total++;if(v)filled++});
  Object.values(data.userCustomFields||{}).forEach(v=>{total++;if(v?.value)filled++});

  filledCount.innerText=filled;
  totalCount.innerText=total;

  const p=Math.round((filled/total)*100)||0;
  percent.innerText=p+"%";
  bar.style.width=p+"%";
  bar.style.background=p<40?"#ef4444":p<70?"#facc15":"#16a34a";
  tip.innerText=p<100?"Complete your profile":"Profile complete üéâ";

  if(data.createdAt){
    memberDays.innerText=
      Math.floor((Date.now()-new Date(data.createdAt))/(86400000))+" days";
  }
  lastLogin.innerText=data.lastLogin
    ? new Date(data.lastLogin).toLocaleDateString("en-IN")
    : "First login";

  new Chart(chart,{
    type:"doughnut",
    data:{datasets:[{data:[filled,total-filled],backgroundColor:["#38bdf8","#e5e7eb"]}]},
    options:{plugins:{legend:{display:false}}}
  });
}

/* UTIL */
window.openImage=src=>{
  modalImg.src=src;
  downloadBtn.href=src;
  imageModal.style.display="flex";
};
window.closeImage=()=>imageModal.style.display="none";
window.logout=async()=>{await signOut(auth);location.href="login.html"};
window.openMap=()=>window.open("https://maps.app.goo.gl/Cs3dHkBJnpDyPAgh6","_blank");
window.changePassword=()=>sendPasswordResetEmail(auth,auth.currentUser.email);
</script>

</body>
</html>
